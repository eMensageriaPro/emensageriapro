córdão do TRF Favorável ao Contribuinte</option><option value="11" {% ifequal '11' dict_fields|get_value_from_dict:'indsusp__icontains' %}selected="selected"{% endifequal %} >11 - Acórdão do STJ em Recurso Especial Favorável ao Contribuinte</option><option value="12" {% ifequal '12' dict_fields|get_value_from_dict:'indsusp__icontains' %}selected="selected"{% endifequal %} >12 - Acórdão do STF em Recurso Extraordinário Favorável ao Contribuinte</option><option value="13" {% ifequal '13' dict_fields|get_value_from_dict:'indsusp__icontains' %}selected="selected"{% endifequal %} >13 - Sentença 1ª instância não transitada em julgado com efeito suspensivo</option><option value="14" {% ifequal '14' dict_fields|get_value_from_dict:'indsusp__icontains' %}selected="selected"{% endifequal %} >14 - Contestação Administrativa FAP</option><option value="90" {% ifequal '90' dict_fields|get_value_from_dict:'indsusp__icontains' %}selected="selected"{% endifequal %} >90 - Decisão Definitiva a favor do contribuinte</option><option value="92" {% ifequal '92' dict_fields|get_value_from_dict:'indsusp__icontains' %}selected="selected"{% endifequal %} >92 - Sem suspensão da exigibilidade</option></select></div></div></div><div class="col-md-6"><div class="form-group"><label>Data da decisão</label><div class="input-group"><div class="input-group-addon"><i class="fa fa-calendar"></i></div><input type="text" name="dtdecisao__range" class="form-control pull-right automate-date-range" value="{% if dict_fields|get_value_from_dict:'dtdecisao__range' %}{{ dict_fields|get_value_from_dict:'dtdecisao__range' }}{% else %}01/01/1990 - 31/12/2050{% endif %}"></div></div></div><div class="col-md-6"><div class="form-group"><label>Depósito do montante integral</label><div class="input-group" style="width: 100%;"><select name="inddeposito__icontains" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option><option value="N" {% ifequal 'N' dict_fields|get_value_from_dict:'inddeposito__icontains' %}selected="selected"{% endifequal %} >N - Não</option><option value="S" {% ifequal 'S' dict_fields|get_value_from_dict:'inddeposito__icontains' %}selected="selected"{% endifequal %} >S - Sim</option></select></div></div></div><div class="form-group col-md-12"><div class="text-left"><h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4></div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_s1070_alteracao" value="1" {% if show_fields|get_value_from_dict:'show_s1070_alteracao' %}checked{% endif %}>Alteração das informações</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_codsusp" value="1" {% if show_fields|get_value_from_dict:'show_codsusp' %}checked{% endif %}>Código do Indicativo da Suspensão</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_indsusp" value="1" {% if show_fields|get_value_from_dict:'show_indsusp' %}checked{% endif %}>Suspensão de exigibilidade</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_dtdecisao" value="1" {% if show_fields|get_value_from_dict:'show_dtdecisao' %}checked{% endif %}>Data da decisão</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_inddeposito" value="1" {% if show_fields|get_value_from_dict:'show_inddeposito' %}checked{% endif %}>Depósito do montante integral</div></div>
