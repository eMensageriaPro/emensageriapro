<!-- inicio__s2241_altinsalperic_fatrisco__s2241_altinsalperic_infoamb -->
<div class="col-md-12">
  <div class="form-group">
    <label>Fator de risco ao qual o trabalhador está exposto na atividade exercida no ambiente</label>
    <select name="s2241_altinsalperic_infoamb" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>
      {% for a in s2241_altinsalperic_infoamb_lista %}
      <option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2241_altinsalperic_infoamb' %}selected="selected"{% endifequal %} >{{ a }}</option>
      {% endfor %}
    </select>
  </div>
</div>
<!-- fim__s2241_altinsalperic_fatrisco__s2241_altinsalperic_infoamb -->

<!-- inicio__s2241_altinsalperic_fatrisco__codfatris -->
<div class="col-md-6">
  <div class="form-group">
    <label>Código do Fator de Risco</label>
    <input type="text" id="txt_codfatris" name="txt_codfatris" class="form-control" value="{{ dict_fields|get_value_from_dict:'codfatris' }}">
    <input type="hidden" id="id_codfatris" name="codfatris" value="{{ dict_fields|get_value_from_dict:'codfatris'|valor }}">
  </div>
</div>
<script type="text/javascript">
$(document).ready(function(e){
  $('#txt_codfatris').autocomplete({
    source: function (request, response) {
    $.getJSON("{{ LINK_WEBSITE }}tabelas/opcoes/json-search/390/" + request.term + "/", function (data) {
      response($.map(data.opcoes, function (value, key) {
        return {
          label: value.value,
          value: value.key
        };
      }));
    });
  },
  minLength: 3,
  select: function( e, ui ) {
    e.preventDefault(e);
    $(this).val(ui.item.label);
    $('#id_codfatris').val(ui.item.value);
    return false;
  }});
});
</script>
<!-- fim__s2241_altinsalperic_fatrisco__codfatris -->
