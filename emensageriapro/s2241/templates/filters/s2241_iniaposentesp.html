{% load templatetags %}{% load static %}



<!-- inicio__s2241_iniaposentesp__s2241_aposentesp -->
<div class="col-md-12">
  <div class="form-group">
    <label>Condições do ambiente de trabalho que ensejam aposentadoria especial - Início</label>
    <select name="s2241_aposentesp" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in s2241_aposentesp_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2241_aposentesp' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__s2241_iniaposentesp__s2241_aposentesp -->

<!-- inicio__s2241_iniaposentesp__dtinicondicao -->
<div class="col-md-6">
  <div class="form-group">
    <label>Data de início da condição</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-calendar"></i>
      </div>
      <input type="text" name="dtinicondicao" class="form-control pull-right automate-date-range" value="{% if dict_fields|get_value_from_dict:'dtinicondicao' %}{{ dict_fields|get_value_from_dict:'dtinicondicao' }}{% else %}01/01/1990 - 31/12/2050{% endif %}">
    </div>
  </div>
</div>
<!-- fim__s2241_iniaposentesp__dtinicondicao -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s2241_aposentesp" value="1" {% if show_fields|get_value_from_dict:'show_s2241_aposentesp' %}checked{% endif %} >Condições do ambiente de trabalho que ensejam aposentadoria especial - Início
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_dtinicondicao" value="1" {% if show_fields|get_value_from_dict:'show_dtinicondicao' %}checked{% endif %} >Data de início da condição
    </div>
</div>
