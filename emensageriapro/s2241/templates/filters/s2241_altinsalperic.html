{% load templatetags %}{% load static %}



<!-- inicio__s2241_altinsalperic__s2241_insalperic -->
<div class="col-md-12">
  <div class="form-group">
    <label>Condições do ambiente de trabalho insalubre/periculoso - Alteração</label>
    <select name="s2241_insalperic" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in s2241_insalperic_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2241_insalperic' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__s2241_altinsalperic__s2241_insalperic -->

<!-- inicio__s2241_altinsalperic__dtaltcondicao -->
<div class="col-md-6">
  <div class="form-group">
    <label>Data de alteração de condição</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-calendar"></i>
      </div>
      <input type="text" name="dtaltcondicao" class="form-control pull-right automate-date-range" value="{% if dict_fields|get_value_from_dict:'dtaltcondicao' %}{{ dict_fields|get_value_from_dict:'dtaltcondicao' }}{% else %}01/01/1990 - 31/12/2050{% endif %}">
    </div>
  </div>
</div>
<!-- fim__s2241_altinsalperic__dtaltcondicao -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s2241_insalperic" value="1" {% if show_fields|get_value_from_dict:'show_s2241_insalperic' %}checked{% endif %} >Condições do ambiente de trabalho insalubre/periculoso - Alteração
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_dtaltcondicao" value="1" {% if show_fields|get_value_from_dict:'show_dtaltcondicao' %}checked{% endif %} >Data de alteração de condição
    </div>
</div>
