 3 dict_fields|get_value_from_dict:'extdecisao' %}selected="selected"{% endifequal %} >3 - Contribuição Previdenciária Descontada dos Segurados</option></select></div></div></div><div class="col-md-6"><div class="form-group"><label>Código do Indicativo da Suspensão</label><div name="codsusp" class="input-group" style="width: 100%;"><input type="text" name="codsusp" class="form-control automate-integer" value="{{ dict_fields|get_value_from_dict:'codsusp' }}"></div></div></div><div class="form-group col-md-12"><div class="text-left"><h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4></div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_s1010_alteracao" value="1" {% if show_fields|get_value_from_dict:'show_s1010_alteracao' %}checked{% endif %}>Alteração das informações</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_tpproc" value="1" {% if show_fields|get_value_from_dict:'show_tpproc' %}checked{% endif %}>Processo RAT</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_nrproc" value="1" {% if show_fields|get_value_from_dict:'show_nrproc' %}checked{% endif %}>Número do Processo</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_extdecisao" value="1" {% if show_fields|get_value_from_dict:'show_extdecisao' %}checked{% endif %}>Extensão da Decisão (caso favorável CP)</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_codsusp" value="1" {% if show_fields|get_value_from_dict:'show_codsusp' %}checked{% endif %}>Código do Indicativo da Suspensão</div></div>
