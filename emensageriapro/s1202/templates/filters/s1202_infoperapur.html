<div class="col-md-12">
  <div class="form-group">
    <label>Remuneração no período de apuração</label>
    <select name="s1202_dmdev" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in s1202_dmdev_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s1202_dmdev' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
