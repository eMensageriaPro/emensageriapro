<!-- inicio__s1202_infoperapur_itensremun__s1202_infoperapur_remunperapur -->
<div class="col-md-12">
  <div class="form-group">
    <label>Registro que relaciona as rubricas que compõem a remuneração do trabalhador.</label>
    <select name="s1202_infoperapur_remunperapur" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>
      {% for a in s1202_infoperapur_remunperapur_lista %}
      <option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'s1202_infoperapur_remunperapur' %}selected="selected"{% endifequal %} >{{ a }}</option>
      {% endfor %}
    </select>
  </div>
</div>
<!-- fim__s1202_infoperapur_itensremun__s1202_infoperapur_remunperapur -->

<!-- inicio__s1202_infoperapur_itensremun__codrubr -->

    <label>Código da Rubrica</label>

      <input type="text" name="codrubr" class="form-control" value="{{ dict_fields|get_value_from_dict:'codrubr' }}">
