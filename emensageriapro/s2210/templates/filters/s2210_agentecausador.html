<!-- inicio__s2210_agentecausador__s2210_evtcat -->
<div class="col-md-12">
  <div class="form-group">
    <label>Detalhamento do(s) agente(s) causador(es) do acidente de trabalho</label>
    <select name="s2210_evtcat" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>
      {% for a in s2210_evtcat_lista %}
      <option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2210_evtcat' %}selected="selected"{% endifequal %} >{{ a }}</option>
      {% endfor %}
    </select>
  </div>
</div>
<!-- fim__s2210_agentecausador__s2210_evtcat -->

<!-- inicio__s2210_agentecausador__codagntcausador -->
<div class="col-md-6">
  <div class="form-group">
    <label>Agente Causador</label>
    <div class="input-group" style="width: 100%;">
      <select name="codagntcausador" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="200004300" {% ifequal 200004300 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200004300 - Impacto de pessoa contra objeto parado. Aplica-se a casos em que a lesão foi produzida por impacto da pessoa acidentada contra a fonte da lesão, tendo sido o movimento que produziu o contato originalmente o da pessoa e não o da fonte da lesão, exceto quando o movimento do acidentado tiver sido provocado por queda. Inclui casos de alguém chocar-se contra alguma coisa, tropeçar em alguma coisa, ser empurrado ou projetado contra alguma coisa, etc. Não inclui casos de salto para nível inferior.</option>
        <option value="200004600" {% ifequal 200004600 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200004600 - Impacto de pessoa contra objeto em movimento. Aplica-se a casos em que a lesão foi produzida por impacto da pessoa acidentada contra a fonte da lesão, tendo sido o movimento que produziu o contato originalmente o da pessoa e não o da fonte da lesão, exceto quando o movimento do acidentado tiver sido provocado por queda. Inclui casos de alguém chocar-se contra alguma coisa, tropeçar em alguma coisa, ser empurrado ou projetado contra alguma coisa, etc. Não inclui casos de salto para nível inferior.</option>
        <option value="200008300" {% ifequal 200008300 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200008300 - Impacto sofrido por pessoa, de objeto que cai. Aplica-se a casos em que a lesão foi produzida por impacto entre o acidentado e a fonte da lesão, tendo sido da fonte da lesão e não do acidentado o movimento que originou o contato.</option>
        <option value="200008600" {% ifequal 200008600 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200008600 - Impacto sofrido por pessoa, de objeto projetado. Aplica-se a casos em que a lesão foi produzida por impacto entre o acidentado e a fonte da lesão, tendo sido da fonte da lesão e não do acidentado o movimento que originou o contato.</option>
        <option value="200008900" {% ifequal 200008900 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200008900 - Impacto sofrido por pessoa, NIC. Aplica-se a casos em que a lesão foi produzida por impacto entre o acidentado e a fonte da lesão, tendo sido da fonte da lesão e não do acidentado o movimento que originou o contato.</option>
        <option value="200012200" {% ifequal 200012200 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200012200 - Queda de pessoa com diferença de nível de andaime, passagem, plataforma, etc. Aplica-se a casos em que a lesão foi produzida por impacto entre o acidentado e a fonte da lesão, tendo sido do acidentado o movimento que produziu o contato, nas seguintes circunstâncias: 1) O movimento do acidentado foi devido à ação da gravidade. 2) O ponto de contato com a fonte da lesão estava abaixo da superfície que suportava o acidentado no início da queda. Inclui salto para nível inferior.</option>
        <option value="200012300" {% ifequal 200012300 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200012300 - Queda de pessoa com diferença de nível de escada móvel ou fixada cujos degraus não permitem o apoio integral do pé. Aplica-se a casos em que a lesão foi produzida por impacto entre o acidentado e a fonte da lesão, tendo sido do acidentado o movimento que produziu o contato, nas seguintes circunstâncias: 1) O movimento do acidentado foi devido à ação da gravidade. 2) O ponto de contato com a fonte da lesão estava abaixo da superfície que suportava o acidentado no início da queda. Inclui salto para nível inferior.</option>
        <option value="200012400" {% ifequal 200012400 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200012400 - Queda de pessoa com diferença de nível de material empilhado. Aplica-se a casos em que a lesão foi produzida por impacto entre o acidentado e a fonte da lesão, tendo sido do acidentado o movimento que produziu o contato, nas seguintes circunstâncias: 1) O movimento do acidentado foi devido à ação da gravidade. 2) O ponto de contato com a fonte da lesão estava abaixo da superfície que suportava o acidentado no início da queda. Inclui salto para nível inferior.</option>
        <option value="200012500" {% ifequal 200012500 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200012500 - Queda de pessoa com diferença de nível de veículo. Aplica-se a casos em que a lesão foi produzida por impacto entre o acidentado e a fonte da lesão, tendo sido do acidentado o movimento que produziu o contato, nas seguintes circunstâncias: 1) O movimento do acidentado foi devido à ação da gravidade. 2) O ponto de contato com a fonte da lesão estava abaixo da superfície que suportava o acidentado no início da queda. Inclui salto para nível inferior.</option>
        <option value="200012600" {% ifequal 200012600 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200012600 - Queda de pessoa com diferença de nível em escada permanente cujos degraus permitem apoio integral do pé. Aplica-se a casos em que a lesão foi produzida por impacto entre o acidentado e a fonte da lesão, tendo sido do acidentado o movimento que produziu o contato, nas seguintes circunstâncias: 1) O movimento do acidentado foi devido à ação da gravidade. 2) O ponto de contato com a fonte da lesão estava abaixo da superfície que suportava o acidentado no início da queda. Inclui salto para nível inferior.</option>
        <option value="200012700" {% ifequal 200012700 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200012700 - Queda de pessoa com diferença de nível em poço, escavação, abertura no piso, etc. (da borda da abertura). Aplica-se a casos em que a lesão foi produzida por impacto entre o acidentado e a fonte da lesão, tendo sido do acidentado o movimento que produziu o contato, nas seguintes circunstâncias: 1) O movimento do acidentado foi devido à ação da gravidade. 2) O ponto de contato com a fonte da lesão estava abaixo da superfície que suportava o acidentado no início da queda. Inclui salto para nível inferior.</option>
        <option value="200012900" {% ifequal 200012900 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200012900 - Queda de pessoa com diferença de nível, NIC. Aplica-se a casos em que a lesão foi produzida por impacto entre o acidentado e a fonte da lesão, tendo sido do acidentado o movimento que produziu o contato, nas seguintes circunstâncias: 1) O movimento do acidentado foi devido à ação da gravidade. 2) O ponto de contato com a fonte da lesão estava abaixo da superfície que suportava o acidentado no início da queda. Inclui salto para nível inferior.</option>
        <option value="200016300" {% ifequal 200016300 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200016300 - Queda de pessoa em mesmo nível em passagem ou superfície de sustentação. Aplica-se a casos em que a lesão foi produzida por Impacto entre o acidentado e um objeto externo, tendo sido do acidentado o movimento que produziu o contato, nas seguintes circunstâncias: 1) O movimento do acidentado foi devido à ação da gravidade com perda do equilíbrio e impossibilidade de manter-se de pé. 2) O ponto de contato com a fonte da lesão estava, no momento do início da queda, ao nível ou acima da superfície que suportava o acidentado.</option>
        <option value="200016600" {% ifequal 200016600 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200016600 - Queda de pessoa em mesmo nível sobre ou contra alguma coisa. Aplica-se a casos em que a lesão foi produzida por Impacto entre o acidentado e um objeto externo, tendo sido do acidentado o movimento que produziu o contato, nas seguintes circunstâncias: 1) O movimento do acidentado foi devido à ação da gravidade com perda do equilíbrio e impossibilidade de manter-se de pé. 2) O ponto de contato com a fonte da lesão estava, no momento do início da queda, ao nível ou acima da superfície que suportava o acidentado.</option>
        <option value="200016900" {% ifequal 200016900 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200016900 - Queda de pessoa em mesmo nível, NIC. Aplica-se a casos em que a lesão foi produzida por Impacto entre o acidentado e um objeto externo, tendo sido do acidentado o movimento que produziu o contato, nas seguintes circunstâncias: 1) O movimento do acidentado foi devido à ação da gravidade com perda do equilíbrio e impossibilidade de manter-se de pé. 2) O ponto de contato com a fonte da lesão estava, no momento do início da queda, ao nível ou acima da superfície que suportava o acidentado.</option>
        <option value="200020100" {% ifequal 200020100 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200020100 - Aprisionamento em, sob ou entre objetos em movimento convergente (calandra) ou de encaixe. Aplica-se a casos, sem impacto, em que a lesão foi produzida por compressão, pinçamento ou esmagamento entre um objeto em movimento e outro parado, entre dois objetos em movimento ou entre partes de um mesmo objeto. Não se aplica quando a fonte da lesão for um objeto livremente projetado ou em queda livre.</option>
        <option value="200020300" {% ifequal 200020300 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200020300 - Aprisionamento em, sob ou entre um objeto parado e outro em movimento. Aplica-se a casos, sem impacto, em que a lesão foi produzida por compressão, pinçamento ou esmagamento entre um objeto em movimento e outro parado, entre dois objetos em movimento ou entre partes de um mesmo objeto. Não se aplica quando a fonte da lesão for um objeto livremente projetado ou em queda livre.</option>
        <option value="200020500" {% ifequal 200020500 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200020500 - Aprisionamento em, sob ou entre dois ou mais objetos em movimento (sem encaixe). Aplica-se a casos, sem impacto, em que a lesão foi produzida por compressão, pinçamento ou esmagamento entre um objeto em movimento e outro parado, entre dois objetos em movimento ou entre partes de um mesmo objeto. Não se aplica quando a fonte da lesão for um objeto livremente projetado ou em queda livre.</option>
        <option value="200020700" {% ifequal 200020700 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200020700 - Aprisionamento em, sob ou entre desabamento ou desmoronamento de edificação, barreira, etc. Aplica-se a casos, sem impacto, em que a lesão foi produzida por compressão, pinçamento ou esmagamento entre um objeto em movimento e outro parado, entre dois objetos em movimento ou entre partes de um mesmo objeto. Não se aplica quando a fonte da lesão for um objeto livremente projetado ou em queda livre.</option>
        <option value="200020900" {% ifequal 200020900 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200020900 - Aprisionamento em, sob ou entre, NIC. Aplica-se a casos, sem impacto, em que a lesão foi produzida por compressão, pinçamento ou esmagamento entre um objeto em movimento e outro parado, entre dois objetos em movimento ou entre partes de um mesmo objeto. Não se aplica quando a fonte da lesão for um objeto livremente projetado ou em queda livre.</option>
        <option value="200024300" {% ifequal 200024300 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200024300 - Atrito ou abrasão por encostar, pisar, ajoelhar ou sentar em objeto (não em vibração). Aplica-se a casos, sem impacto, em que a lesão foi produzida por pressão, vibração ou atrito entre o acidentado e a fonte da lesão.</option>
        <option value="200024400" {% ifequal 200024400 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200024400 - Atrito ou abrasão por manusear objeto (não em vibração). Aplica-se a casos, sem impacto, em que a lesão foi produzida por pressão, vibração ou atrito entre o acidentado e a fonte da lesão.</option>
        <option value="200024500" {% ifequal 200024500 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200024500 - Atrito ou abrasão por objeto em vibração. Aplica-se a casos, sem impacto, em que a lesão foi produzida por pressão, vibração ou atrito entre o acidentado e a fonte da lesão.</option>
        <option value="200024600" {% ifequal 200024600 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200024600 - Atrito ou abrasão por corpo estranho no olho. Aplica-se a casos, sem impacto, em que a lesão foi produzida por pressão, vibração ou atrito entre o acidentado e a fonte da lesão.</option>
        <option value="200024700" {% ifequal 200024700 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200024700 - Atrito ou abrasão por compressão repetitiva Aplica-se a casos, sem impacto, em que a lesão foi produzida por pressão, vibração ou atrito entre o acidentado e a fonte da lesão.</option>
        <option value="200024900" {% ifequal 200024900 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200024900 - Atrito ou abrasão, NIC. Aplica-se a casos, sem impacto, em que a lesão foi produzida por pressão, vibração ou atrito entre o acidentado e a fonte da lesão.</option>
        <option value="200028300" {% ifequal 200028300 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200028300 - Reação do corpo a seus movimentos - movimento involuntário (escorregão sem queda, etc.). Aplica-se a casos, sem impacto, em que a lesão foi causada exclusivamente por movimento livre do corpo humano que causou tensão ou torção em alguma parte do corpo. Geralmente, aplica-se à ocorrência de torções, distensões, rupturas ou outras lesões internas, resultantes da adoção de uma posição forçada ou de movimentos involuntários provocados por sustos ou esforços de recuperação da posição normal em casos de escorregão ou perda de equilíbrio. Inclui casos de lesão muscular ou interna resultantes de movimentos individuais como andar, subir, correr, tentar alcançar algo, voltar-se, curvar-se, etc., quando tais movimentos forem a própria fonte da lesão. Não se aplica a esforço excessivo ao erguer, puxar ou empurrar objetos ou a casos em que o movimento do corpo, voluntário ou involuntário, tenha tido por resultado contato violento com algum objeto.</option>
        <option value="200028600" {% ifequal 200028600 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200028600 - Reação do corpo a seus movimentos - movimento voluntário. Aplica-se a casos, sem impacto, em que a lesão foi causada exclusivamente por movimento livre do corpo humano que causou tensão ou torção em alguma parte do corpo. Geralmente, aplica-se à ocorrência de torções, distensões, rupturas ou outras lesões internas, resultantes da adoção de uma posição forçada ou de movimentos involuntários provocados por sustos ou esforços de recuperação da posição normal em casos de escorregão ou perda de equilíbrio. Inclui casos de lesão muscular ou interna resultantes de movimentos individuais como andar, subir, correr, tentar alcançar algo, voltar-se, curvar-se, etc., quando tais movimentos forem a própria fonte da lesão. Não se aplica a esforço excessivo ao erguer, puxar ou empurrar objetos ou a casos em que o movimento do corpo, voluntário ou involuntário, tenha tido por resultado contato violento com algum objeto.</option>
        <option value="200032200" {% ifequal 200032200 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200032200 - Esforço excessivo ao erguer objeto. Ver explicações da classificação anterior (200028000).</option>
        <option value="200032400" {% ifequal 200032400 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200032400 - Esforço excessivo ao empurrar ou puxar objeto. Ver explicações da classificação anterior (200028000).</option>
        <option value="200032600" {% ifequal 200032600 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200032600 - Esforço excessivo ao manejar, sacudir ou arremessar objeto. Ver explicações da classificação anterior (200028000).</option>
        <option value="200032900" {% ifequal 200032900 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200032900 - Esforço excessivo, NIC. Ver explicações da classificação anterior (200028000).</option>
        <option value="200036000" {% ifequal 200036000 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200036000 - Exposição a energia elétrica. Aplica-se somente a casos sem impacto, em que a lesão consiste em choque elétrico, queimadura ou eletroplessão (eletrocussão).</option>
        <option value="200040300" {% ifequal 200040300 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200040300 - Contato com objeto ou substância a temperatura muito alta. Aplica-se somente a casos, sem impacto, em que a lesão consiste em queimadura, geladura, etc., resultante queimadura, geladura, etc., resultante de contato com objetos, ar, gases, vapores ou líquidos quentes ou frios. Não se aplica a casos em que a lesão foi provocada pelas características tóxicas ou cáusticas de produtos químicos ou a queimadura por descarga elétrica.</option>
        <option value="200040600" {% ifequal 200040600 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200040600 - Contato com objeto ou substância a temperatura muito baixa. Aplica-se somente a casos, sem impacto, em que a lesão consiste em queimadura, geladura, etc., resultante queimadura, geladura, etc., resultante de contato com objetos, ar, gases, vapores ou líquidos quentes ou frios. Não se aplica a casos em que a lesão foi provocada pelas características tóxicas ou cáusticas de produtos químicos ou a queimadura por descarga elétrica.</option>
        <option value="200044300" {% ifequal 200044300 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200044300 - Exposição à temperatura ambiente elevada. Não se aplica aos casos de lesão proveniente de exposição à radiação solar ou outras radiações. Também não se aplica a casos de queimadura ou geladura provocada por contato com objeto ou substância a temperaturas extremas ou queimadura devida à energia elétrica.</option>
        <option value="200044600" {% ifequal 200044600 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200044600 - Não se aplica aos casos de lesão proveniente de exposição à radiação solar ou outras radiações. Também não se aplica a casos de queimadura ou geladura provocada por contato com objeto ou substância a temperaturas extremas ou queimadura devida à energia elétrica.</option>
        <option value="200048200" {% ifequal 200048200 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200048200 - Inalação de substância cáustica, tóxica ou nociva. Aplica-se somente a casos, sem impacto, em que a lesão foi provocada por inalação, absorção ou ingestão de substâncias nocivas. Geralmente, refere-se a intoxicações, envenenamentos, queimaduras, irritações ou reações alérgicas por produtos químicos.</option>
        <option value="200048400" {% ifequal 200048400 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200048400 - Ingestão de substancia cáustica, tóxica ou nociva. Aplica-se somente a casos, sem impacto, em que a lesão foi provocada por inalação, absorção ou ingestão de substâncias nocivas. Geralmente, refere-se a intoxicações, envenenamentos, queimaduras, irritações ou reações alérgicas por produtos químicos.</option>
        <option value="200048600" {% ifequal 200048600 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200048600 - Absorção (por contato) de substância cáustica, tóxica ou nociva. Aplica-se somente a casos, sem impacto, em que a lesão foi provocada por inalação, absorção ou ingestão de substâncias nocivas. Geralmente, refere-se a intoxicações, envenenamentos, queimaduras, irritações ou reações alérgicas por produtos químicos.</option>
        <option value="200048900" {% ifequal 200048900 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200048900 - Inalação, ingestão e absorção, NIC. Aplica-se somente a casos, sem impacto, em que a lesão foi provocada por inalação, absorção ou ingestão de substâncias nocivas. Geralmente, refere-se a intoxicações, envenenamentos, queimaduras, irritações ou reações alérgicas por produtos químicos.</option>
        <option value="200052000" {% ifequal 200052000 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200052000 - Imersão. Aplica-se aos acidentes que têm por consequência o afogamento.</option>
        <option value="200056000" {% ifequal 200056000 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200056000 - Exposição à radiação não ionizante. Aplica-se a casos em que as lesões são provocadas por exposição à radiação solar ou outras radiações não ionizantes (por exemplo: ultravioleta e infravermelho).</option>
        <option value="200060000" {% ifequal 200060000 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200060000 - Exposição à radiação ionizante.</option>
        <option value="200064000" {% ifequal 200064000 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200064000 - Exposição ao ruído.</option>
        <option value="200068000" {% ifequal 200068000 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200068000 - Exposição à vibração.</option>
        <option value="200072300" {% ifequal 200072300 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200072300 - Exposição à pressão ambiente elevada.</option>
        <option value="200072600" {% ifequal 200072600 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200072600 - Exposição à pressão ambiente baixa.</option>
        <option value="200076200" {% ifequal 200076200 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200076200 - Exposição à poluição da água.</option>
        <option value="200076400" {% ifequal 200076400 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200076400 - Exposição à poluição do ar.</option>
        <option value="200076600" {% ifequal 200076600 dict_fields|get_value_from_dict:'codagntcausador' %}selected="selected"{% endifequal %} >200076600 - Exposição à poluição do solo.</option>
