{% load templatetags %}{% load static %}



<!-- inicio__r2050_tipocom__r2050_evtcomprod -->
<div class="col-md-12">
  <div class="form-group">
    <label>Registro que apresenta o valor total da Receita Bruta por 'tipo' de comercialização.</label>
    <select name="r2050_evtcomprod" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>
      {% for a in r2050_evtcomprod_lista %}
      <option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'r2050_evtcomprod' %}selected="selected"{% endifequal %} >{{ a }}</option>
      {% endfor %}
    </select>
  </div>
</div>
<!-- fim__r2050_tipocom__r2050_evtcomprod -->

<!-- inicio__r2050_tipocom__indcom -->
<div class="col-md-4">
  <div class="form-group">
    <label>Indicativo de Comercialização</label>
    <div class="input-group" style="width: 100%;">
      <select name="indcom" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'indcom' %}selected="selected"{% endifequal %} >1 - Comercialização da Produção por Prod. Rural PJ/Agroindústria, exceto para entidades executoras do PAA</option>
        <option value="7" {% ifequal 7 dict_fields|get_value_from_dict:'indcom' %}selected="selected"{% endifequal %} >7 - Comercialização da Produção com Isenção de Contribuição Previdenciária, de acordo com a Lei n° 13.606/2018</option>
        <option value="8" {% ifequal 8 dict_fields|get_value_from_dict:'indcom' %}selected="selected"{% endifequal %} >8 - Comercialização da Produção para Entidade do Programa de Aquisição de Alimentos - PAA</option>
        <option value="9" {% ifequal 9 dict_fields|get_value_from_dict:'indcom' %}selected="selected"{% endifequal %} >9 - Comercialização direta da Produção no Mercado Externo.</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__r2050_tipocom__indcom -->

<!-- inicio__r2050_tipocom__vlrrecbruta -->
<div class="col-md-4">
  <div class="form-group">
    <label>Preencher com o valor total da comercialização</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-money"></i>
      </div>
      <input type="text" name="vlrrecbruta" class="form-control automate-money" data-thousands="." data-decimal="," value="{{ dict_fields|get_value_from_dict:'vlrrecbruta' }}">
    </div>
  </div>
</div>
<!-- fim__r2050_tipocom__vlrrecbruta -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_r2050_evtcomprod" value="1" {% if show_fields|get_value_from_dict:'show_r2050_evtcomprod' %}checked{% endif %} >Registro que apresenta o valor total da Receita Bruta por 'tipo' de comercialização.
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_indcom" value="1" {% if show_fields|get_value_from_dict:'show_indcom' %}checked{% endif %} >Indicativo de Comercialização
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_vlrrecbruta" value="1" {% if show_fields|get_value_from_dict:'show_vlrrecbruta' %}checked{% endif %} >Preencher com o valor total da comercialização
    </div>
</div>
