{% load templatetags %}{% load static %}



<!-- inicio__s1300_contribsind__s1300_evtcontrsindpatr -->
<div class="col-md-12">
  <div class="form-group">
    <label>Informações da contribuição sindical patronal</label>
    <select name="s1300_evtcontrsindpatr" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>
      {% for a in s1300_evtcontrsindpatr_lista %}
      <option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'s1300_evtcontrsindpatr' %}selected="selected"{% endifequal %} >{{ a }}</option>
      {% endfor %}
    </select>
  </div>
</div>
<!-- fim__s1300_contribsind__s1300_evtcontrsindpatr -->

<!-- inicio__s1300_contribsind__cnpjsindic -->
<div class="col-md-3">
  <div class="form-group">
    <label>CNPJ do Sindicato</label>
    <div name="cnpjsindic" class="input-group" style="width: 100%;">
      <input type="text" name="cnpjsindic" class="form-control" value="{{ dict_fields|get_value_from_dict:'cnpjsindic' }}">
    </div>
  </div>
</div>
<!-- fim__s1300_contribsind__cnpjsindic -->

<!-- inicio__s1300_contribsind__tpcontribsind -->
<div class="col-md-3">
  <div class="form-group">
    <label>Tipo de Contribuição Sindical</label>
    <div class="input-group" style="width: 100%;">
      <select name="tpcontribsind" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'tpcontribsind' %}selected="selected"{% endifequal %} >1 - Contribuição Sindical Compulsória</option>
        <option value="2" {% ifequal 2 dict_fields|get_value_from_dict:'tpcontribsind' %}selected="selected"{% endifequal %} >2 - Contribuição Associativa</option>
        <option value="3" {% ifequal 3 dict_fields|get_value_from_dict:'tpcontribsind' %}selected="selected"{% endifequal %} >3 - Contribuição Assistencial</option>
        <option value="4" {% ifequal 4 dict_fields|get_value_from_dict:'tpcontribsind' %}selected="selected"{% endifequal %} >4 - Contribuição Confederativa.</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__s1300_contribsind__tpcontribsind -->

<!-- inicio__s1300_contribsind__vlrcontribsind -->
<div class="col-md-3">
  <div class="form-group">
    <label>Valor</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-money"></i>
      </div>
      <input type="text" name="vlrcontribsind" class="form-control automate-money" data-thousands="." data-decimal="," value="{{ dict_fields|get_value_from_dict:'vlrcontribsind' }}">
    </div>
  </div>
</div>
<!-- fim__s1300_contribsind__vlrcontribsind -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s1300_evtcontrsindpatr" value="1" {% if show_fields|get_value_from_dict:'show_s1300_evtcontrsindpatr' %}checked{% endif %} >Informações da contribuição sindical patronal
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_cnpjsindic" value="1" {% if show_fields|get_value_from_dict:'show_cnpjsindic' %}checked{% endif %} >CNPJ do Sindicato
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_tpcontribsind" value="1" {% if show_fields|get_value_from_dict:'show_tpcontribsind' %}checked{% endif %} >Tipo de Contribuição Sindical
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_vlrcontribsind" value="1" {% if show_fields|get_value_from_dict:'show_vlrcontribsind' %}checked{% endif %} >Valor
    </div>
</div>
