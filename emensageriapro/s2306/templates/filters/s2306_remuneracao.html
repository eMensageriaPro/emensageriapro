<!-- eMensageriaAI -->
{% load templatetags %}{% load static %}



<!-- inicio__s2306_remuneracao__s2306_infocomplementares -->
<div class="col-md-12">
  <div class="form-group">
    <label>Informações da remuneração e periodicidade de pagamento</label>
    <select name="s2306_infocomplementares" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in s2306_infocomplementares_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2306_infocomplementares' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__s2306_remuneracao__s2306_infocomplementares -->

<!-- inicio__s2306_remuneracao__vrsalfx -->
<div class="col-md-3">
  <div class="form-group">
    <label>Valor do Salário Fixo</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-money"></i>
      </div>
      <input type="text" name="vrsalfx" class="form-control automate-money" data-thousands="." data-decimal="," value="{{ dict_fields|get_value_from_dict:'vrsalfx' }}">
    </div>
  </div>
</div>
<!-- fim__s2306_remuneracao__vrsalfx -->

<!-- inicio__s2306_remuneracao__undsalfixo -->
<div class="col-md-3">
  <div class="form-group">
    <label>Unidade do Salário Fixo</label>
    <div class="input-group" style="width: 100%;">
      <select name="undsalfixo" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'undsalfixo' %}selected="selected"{% endifequal %} >1 - Por Hora</option>
        <option value="2" {% ifequal 2 dict_fields|get_value_from_dict:'undsalfixo' %}selected="selected"{% endifequal %} >2 - Por Dia</option>
        <option value="3" {% ifequal 3 dict_fields|get_value_from_dict:'undsalfixo' %}selected="selected"{% endifequal %} >3 - Por Semana</option>
        <option value="4" {% ifequal 4 dict_fields|get_value_from_dict:'undsalfixo' %}selected="selected"{% endifequal %} >4 - Por Quinzena</option>
        <option value="5" {% ifequal 5 dict_fields|get_value_from_dict:'undsalfixo' %}selected="selected"{% endifequal %} >5 - Por Mês</option>
        <option value="6" {% ifequal 6 dict_fields|get_value_from_dict:'undsalfixo' %}selected="selected"{% endifequal %} >6 - Por Tarefa</option>
        <option value="7" {% ifequal 7 dict_fields|get_value_from_dict:'undsalfixo' %}selected="selected"{% endifequal %} >7 - Não aplicável - salário exclusivamente variável.</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__s2306_remuneracao__undsalfixo -->

<!-- inicio__s2306_remuneracao__dscsalvar -->
<div class="col-md-3">
  <div class="form-group">
    <label>Descrição do salário variável</label>
    <div name="dscsalvar" class="input-group" style="width: 100%;">
      <input type="text" name="dscsalvar" class="form-control" value="{{ dict_fields|get_value_from_dict:'dscsalvar' }}">
    </div>
  </div>
</div>
<!-- fim__s2306_remuneracao__dscsalvar -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s2306_infocomplementares" value="1" {% if show_fields|get_value_from_dict:'show_s2306_infocomplementares' %}checked{% endif %} >Informações da remuneração e periodicidade de pagamento
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_vrsalfx" value="1" {% if show_fields|get_value_from_dict:'show_vrsalfx' %}checked{% endif %} >Valor do Salário Fixo
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_undsalfixo" value="1" {% if show_fields|get_value_from_dict:'show_undsalfixo' %}checked{% endif %} >Unidade do Salário Fixo
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_dscsalvar" value="1" {% if show_fields|get_value_from_dict:'show_dscsalvar' %}checked{% endif %} >Descrição do salário variável
    </div>
</div>
