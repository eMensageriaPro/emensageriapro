{% load templatetags %}{% load static %}



<!-- inicio__s1200_infointerm__s1200_evtremun -->
<div class="col-md-12">
  <div class="form-group">
    <label>Informações relativas ao trabalho intermitente</label>
    <select name="s1200_evtremun" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in s1200_evtremun_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s1200_evtremun' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__s1200_infointerm__s1200_evtremun -->

<!-- inicio__s1200_infointerm__qtddiasinterm -->
<div class="col-md-6">
  <div class="form-group">
    <label>Quantidade de dias trabalhados no mês pelo empregado com contrato de trabalho intermitente</label>
    <div name="qtddiasinterm" class="input-group" style="width: 100%;">
      <input type="text" name="qtddiasinterm" class="form-control automate-integer" value="{{ dict_fields|get_value_from_dict:'qtddiasinterm' }}">
    </div>
  </div>
</div>
<!-- fim__s1200_infointerm__qtddiasinterm -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s1200_evtremun" value="1" {% if show_fields|get_value_from_dict:'show_s1200_evtremun' %}checked{% endif %} >Informações relativas ao trabalho intermitente
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_qtddiasinterm" value="1" {% if show_fields|get_value_from_dict:'show_qtddiasinterm' %}checked{% endif %} >Quantidade de dias trabalhados no mês pelo empregado com contrato de trabalho intermitente
    </div>
</div>
