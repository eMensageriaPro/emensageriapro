{% load templatetags %}{% load static %}



<!-- inicio__s1200_infoperapur_detplano__s1200_infoperapur_detoper -->
<div class="col-md-12">
  <div class="form-group">
    <label>Informações do dependente do plano privado de saúde.</label>
    <select name="s1200_infoperapur_detoper" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>
      {% for a in s1200_infoperapur_detoper_lista %}
      <option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'s1200_infoperapur_detoper' %}selected="selected"{% endifequal %} >{{ a }}</option>
      {% endfor %}
    </select>
  </div>
</div>
<!-- fim__s1200_infoperapur_detplano__s1200_infoperapur_detoper -->

<!-- inicio__s1200_infoperapur_detplano__tpdep -->
<div class="col-md-6">
  <div class="form-group">
    <label>Tipo</label>
    <div class="input-group" style="width: 100%;">
      <select name="tpdep" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="01" {% ifequal '01' dict_fields|get_value_from_dict:'tpdep' %}selected="selected"{% endifequal %} >01 - Cônjuge</option>
        <option value="02" {% ifequal '02' dict_fields|get_value_from_dict:'tpdep' %}selected="selected"{% endifequal %} >02 - Companheiro(a) com o(a) qual tenha filho ou viva há mais de 5 (cinco) anos ou possua Declaração de União Estável</option>
        <option value="03" {% ifequal '03' dict_fields|get_value_from_dict:'tpdep' %}selected="selected"{% endifequal %} >03 - Filho(a) ou enteado(a)</option>
        <option value="04" {% ifequal '04' dict_fields|get_value_from_dict:'tpdep' %}selected="selected"{% endifequal %} >04 - Filho(a) ou enteado(a), universitário(a) ou cursando escola técnica de 2º grau</option>
        <option value="06" {% ifequal '06' dict_fields|get_value_from_dict:'tpdep' %}selected="selected"{% endifequal %} >06 - Irmão(ã), neto(a) ou bisneto(a) sem arrimo dos pais, do(a) qual detenha a guarda judicial</option>
        <option value="07" {% ifequal '07' dict_fields|get_value_from_dict:'tpdep' %}selected="selected"{% endifequal %} >07 - Irmão(ã), neto(a) ou bisneto(a) sem arrimo dos pais, universitário(a) ou cursando escola técnica de 2° grau, do(a) qual detenha a guarda judicial</option>
        <option value="09" {% ifequal '09' dict_fields|get_value_from_dict:'tpdep' %}selected="selected"{% endifequal %} >09 - Pais, avós e bisavós</option>
        <option value="10" {% ifequal '10' dict_fields|get_value_from_dict:'tpdep' %}selected="selected"{% endifequal %} >10 - Menor pobre do qual detenha a guarda judicial</option>
        <option value="11" {% ifequal '11' dict_fields|get_value_from_dict:'tpdep' %}selected="selected"{% endifequal %} >11 - A pessoa absolutamente incapaz, da qual seja tutor ou curador</option>
        <option value="12" {% ifequal '12' dict_fields|get_value_from_dict:'tpdep' %}selected="selected"{% endifequal %} >12 - Ex-cônjuge</option>
        <option value="99" {% ifequal '99' dict_fields|get_value_from_dict:'tpdep' %}selected="selected"{% endifequal %} >99 - Agregado/Outros</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__s1200_infoperapur_detplano__tpdep -->

<!-- inicio__s1200_infoperapur_detplano__cpfdep -->
<div class="col-md-6">
  <div class="form-group">
    <label>CPF</label>
    <div name="cpfdep" class="input-group" style="width: 100%;">
      <input type="text" name="cpfdep" class="form-control" value="{{ dict_fields|get_value_from_dict:'cpfdep' }}">
    </div>
  </div>
</div>
<!-- fim__s1200_infoperapur_detplano__cpfdep -->

<!-- inicio__s1200_infoperapur_detplano__nmdep -->
<div class="col-md-6">
  <div class="form-group">
    <label>Nome</label>
    <div name="nmdep" class="input-group" style="width: 100%;">
      <input type="text" name="nmdep" class="form-control" value="{{ dict_fields|get_value_from_dict:'nmdep' }}">
    </div>
  </div>
</div>
<!-- fim__s1200_infoperapur_detplano__nmdep -->

<!-- inicio__s1200_infoperapur_detplano__dtnascto -->
<div class="col-md-6">
  <div class="form-group">
    <label>Data de nascimento</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-calendar"></i>
      </div>
      <input type="text" name="dtnascto" class="form-control pull-right automate-date-range" value="{% if dict_fields|get_value_from_dict:'dtnascto' %}{{ dict_fields|get_value_from_dict:'dtnascto' }}{% else %}01/01/1990 - 31/12/2050{% endif %}">
    </div>
  </div>
</div>
<!-- fim__s1200_infoperapur_detplano__dtnascto -->

<!-- inicio__s1200_infoperapur_detplano__vlrpgdep -->
<div class="col-md-6">
  <div class="form-group">
    <label>Valor pago relativo ao plano de saúde do dependente</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-money"></i>
      </div>
      <input type="text" name="vlrpgdep" class="form-control automate-money" data-thousands="." data-decimal="," value="{{ dict_fields|get_value_from_dict:'vlrpgdep' }}">
    </div>
  </div>
</div>
<!-- fim__s1200_infoperapur_detplano__vlrpgdep -->

        <input type="checkbox" name="show_dtnascto" value="1" {% if show_fields|get_value_from_dict:'show_dtnascto' %}checked{% endif %} >Data de nascimento

<div class="col-md-3">

    </div>
</div>
