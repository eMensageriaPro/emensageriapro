{% load templatetags %}<div class="col-md-12"><div class="form-group"><label>S-1200 - Remuneração de trabalhador vinculado ao Regime Geral de Previd. Social</label><select name="s1200_evtremun" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option>{% for a in s1200_evtremun_lista %}<option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s1200_evtremun' %}selected="selected"{% endifequal %}>{{ a.evtremun }} - {{ a.identidade }} - {{ a.ideevento }} - {{ a.indretif }} - {{ a.nrrecibo }} - {{ a.indapuracao }} - {{ a.perapur }} - {{ a.tpamb }} - {{ a.procemi }} - {{ a.verproc }} - {{ a.ideempregador }} - {{ a.tpinsc }} - {{ a.nrinsc }} - {{ a.idetrabalhador }} - {{ a.cpftrab }} - {{ a.nistrab }}</option>{% endfor %}</select></div></div><div class="col-md-12"><div class="form-group"><label>Nome</label><div name="nmtrab__icontains" class="input-group" style="width: 100%;"><input type="text" name="nmtrab__icontains" class="form-control" value="{{ dict_fields|get_value_from_dict:'nmtrab__icontains' }}"></div></div></div><div class="col-md-6"><div class="form-group"><label>Data de nascimento</label><div class="input-group"><div class="input-group-addon"><i class="fa fa-calendar"></i></div><input type="text" name="dtnascto__range" class="form-control pull-right automate-date-range" value="{% if dict_fields|get_value_from_dict:'dtnascto__range' %}{{ dict_fields|get_value_from_dict:'dtnascto__range' }}{% else %}01/01/1990 - 31/12/2050{% endif %}"></div></div></div><div class="form-group col-md-12"><div class="text-left"><h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4></div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_s1200_evtremun" value="1" {% if show_fields|get_value_from_dict:'show_s1200_evtremun' %}checked{% endif %}>S-1200 - Remuneração de trabalhador vinculado ao Regime Geral de Previd. Social</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_nmtrab" value="1" {% if show_fields|get_value_from_dict:'show_nmtrab' %}checked{% endif %}>Nome</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_dtnascto" value="1" {% if show_fields|get_value_from_dict:'show_dtnascto' %}checked{% endif %}>Data de nascimento</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_em" value="1" {% if show_fields|get_value_from_dict:'show_criado_em' %}checked{% endif %}>Criado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_por" value="1" {% if show_fields|get_value_from_dict:'show_criado_por' %}checked{% endif %}>Criado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_em" value="1" {% if show_fields|get_value_from_dict:'show_modificado_em' %}checked{% endif %}>Modificado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_por" value="1" {% if show_fields|get_value_from_dict:'show_modificado_por' %}checked{% endif %}>Modificado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_excluido" value="1" {% if show_fields|get_value_from_dict:'show_excluido' %}checked{% endif %}>Excluido</div></div>
