{% load templatetags %}{% load static %}



<!-- inicio__s1200_infoperant_remunperant__s1200_infoperant_ideestablot -->
<div class="col-md-12">
  <div class="form-group">
    <label>Informações relativas a remuneração do trabalhador em períodos anteriores ao período de apuração</label>
    <select name="s1200_infoperant_ideestablot" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>
      {% for a in s1200_infoperant_ideestablot_lista %}
      <option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'s1200_infoperant_ideestablot' %}selected="selected"{% endifequal %} >{{ a }}</option>
      {% endfor %}
    </select>
  </div>
</div>
<!-- fim__s1200_infoperant_remunperant__s1200_infoperant_ideestablot -->

<!-- inicio__s1200_infoperant_remunperant__matricula -->
<div class="col-md-4">
  <div class="form-group">
    <label>Matricula</label>
    <div name="matricula" class="input-group" style="width: 100%;">
      <input type="text" name="matricula" class="form-control" value="{{ dict_fields|get_value_from_dict:'matricula' }}">
    </div>
  </div>
</div>
<!-- fim__s1200_infoperant_remunperant__matricula -->

<!-- inicio__s1200_infoperant_remunperant__indsimples -->
<div class="col-md-4">
  <div class="form-group">
    <label>Contribuição Substituída</label>
    <div class="input-group" style="width: 100%;">
      <select name="indsimples" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'indsimples' %}selected="selected"{% endifequal %} >1 - Contribuição Substituída Integralmente</option>
        <option value="2" {% ifequal 2 dict_fields|get_value_from_dict:'indsimples' %}selected="selected"{% endifequal %} >2 - Contribuição não substituída</option>
        <option value="3" {% ifequal 3 dict_fields|get_value_from_dict:'indsimples' %}selected="selected"{% endifequal %} >3 - Contribuição não substituída concomitante com contribuição substituída.</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__s1200_infoperant_remunperant__indsimples -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s1200_infoperant_ideestablot" value="1" {% if show_fields|get_value_from_dict:'show_s1200_infoperant_ideestablot' %}checked{% endif %} >Informações relativas a remuneração do trabalhador em períodos anteriores ao período de apuração
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_matricula" value="0" {% if show_fields|get_value_from_dict:'show_matricula' %}checked{% endif %} >Matricula
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_indsimples" value="0" {% if show_fields|get_value_from_dict:'show_indsimples' %}checked{% endif %} >Contribuição Substituída
    </div>
</div>
