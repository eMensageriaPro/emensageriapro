{% load templatetags %}<div class="col-md-12"><div class="form-group"><label>S-2220 - Monitoramento da Saúde do Trabalhador</label><select name="s2220_evtmonit" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option>{% for a in s2220_evtmonit_lista %}<option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2220_evtmonit' %}selected="selected"{% endifequal %}>{{ a.evtmonit }} - {{ a.identidade }} - {{ a.ideevento }} - {{ a.indretif }} - {{ a.nrrecibo }} - {{ a.tpamb }} - {{ a.procemi }} - {{ a.verproc }} - {{ a.ideempregador }} - {{ a.tpinsc }} - {{ a.nrinsc }} - {{ a.idevinculo }} - {{ a.cpftrab }} - {{ a.nistrab }} - {{ a.matricula }} - {{ a.codcateg }} - {{ a.monit }} - {{ a.tpexame }} - {{ a.aso }} - {{ a.dtaso }} - {{ a.tpaso }} - {{ a.resaso }} - {{ a.medico }} - {{ a.cpfmed }} - {{ a.nismed }} - {{ a.nmmed }} - {{ a.nrcrm }} - {{ a.ufcrm }} - {{ a.ideservsaude }} - {{ a.codcnes }} - {{ a.frmctt }} - {{ a.email }} - {{ a.medico }} - {{ a.nmmed }} - {{ a.crm }}</option>{% endfor %}</select></div></div><div class="col-md-12"><div class="form-group"><label>Tipo do exame médico ocupacional</label><div class="input-group" style="width: 100%;"><select name="tpexameocup" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option><option value="0" {% ifequal 0 dict_fields|get_value_from_dict:'tpexameocup' %}selected="selected"{% endifequal %} >0 - Exame médico ocupacional</option><option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'tpexameocup' %}selected="selected"{% endifequal %} >1 - Exame toxicológico do motorista profissional</option></select></div></div></div><div class="form-group col-md-12"><div class="text-left"><h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4></div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_s2220_evtmonit" value="1" {% if show_fields|get_value_from_dict:'show_s2220_evtmonit' %}checked{% endif %}>S-2220 - Monitoramento da Saúde do Trabalhador</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_tpexameocup" value="1" {% if show_fields|get_value_from_dict:'show_tpexameocup' %}checked{% endif %}>Tipo do exame médico ocupacional</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_em" value="1" {% if show_fields|get_value_from_dict:'show_criado_em' %}checked{% endif %}>Criado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_por" value="1" {% if show_fields|get_value_from_dict:'show_criado_por' %}checked{% endif %}>Criado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_em" value="1" {% if show_fields|get_value_from_dict:'show_modificado_em' %}checked{% endif %}>Modificado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_por" value="1" {% if show_fields|get_value_from_dict:'show_modificado_por' %}checked{% endif %}>Modificado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_excluido" value="1" {% if show_fields|get_value_from_dict:'show_excluido' %}checked{% endif %}>Excluido</div></div>
