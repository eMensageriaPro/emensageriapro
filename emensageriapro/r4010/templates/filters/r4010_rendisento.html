{% load templatetags %}{% load static %}



<!-- inicio__r4010_rendisento__r4010_infopgto -->
<div class="col-md-12">
  <div class="form-group">
    <label>Rendimentos Isentos/Não Tributáveis</label>
    <select name="r4010_infopgto" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>
      {% for a in r4010_infopgto_lista %}
      <option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'r4010_infopgto' %}selected="selected"{% endifequal %} >{{ a }}</option>
      {% endfor %}
    </select>
  </div>
</div>
<!-- fim__r4010_rendisento__r4010_infopgto -->

<!-- inicio__r4010_rendisento__tpisencao -->
<div class="col-md-6">
  <div class="form-group">
    <label>Tipo de Isenção</label>
    <div class="input-group" style="width: 100%;">
      <select name="tpisencao" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'tpisencao' %}selected="selected"{% endifequal %} >1 - Parcela Isenta 65 anos</option>
        <option value="2" {% ifequal 2 dict_fields|get_value_from_dict:'tpisencao' %}selected="selected"{% endifequal %} >2 - Diária de viagem</option>
        <option value="3" {% ifequal 3 dict_fields|get_value_from_dict:'tpisencao' %}selected="selected"{% endifequal %} >3 - Indenização e rescisão de contrato, inclusive a título de PDV</option>
        <option value="4" {% ifequal 4 dict_fields|get_value_from_dict:'tpisencao' %}selected="selected"{% endifequal %} >4 - Abono pecuniário</option>
        <option value="5" {% ifequal 5 dict_fields|get_value_from_dict:'tpisencao' %}selected="selected"{% endifequal %} >5 - Valores pagos a titular ou sócio de microempresa ou empresa de pequeno porte, exceto pró-labore e alugueis</option>
        <option value="6" {% ifequal 6 dict_fields|get_value_from_dict:'tpisencao' %}selected="selected"{% endifequal %} >6 - Pensão, aposentadoria ou reforma por moléstia grave ou acidente em serviço</option>
        <option value="7" {% ifequal 7 dict_fields|get_value_from_dict:'tpisencao' %}selected="selected"{% endifequal %} >7 - Complementação de aposentadoria, correspondente às contribuições efetuadas no período de 01/01/1989 a 31/12/1995</option>
        <option value="8" {% ifequal 8 dict_fields|get_value_from_dict:'tpisencao' %}selected="selected"{% endifequal %} >8 - Ajuda de custo</option>
        <option value="99" {% ifequal 99 dict_fields|get_value_from_dict:'tpisencao' %}selected="selected"{% endifequal %} >99 - Outros (especificar).</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__r4010_rendisento__tpisencao -->

<!-- inicio__r4010_rendisento__vlrisento -->
<div class="col-md-6">
  <div class="form-group">
    <label>Valor da Parcela Isenta</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-money"></i>
      </div>
      <input type="text" name="vlrisento" class="form-control automate-money" data-thousands="." data-decimal="," value="{{ dict_fields|get_value_from_dict:'vlrisento' }}">
    </div>
  </div>
</div>
<!-- fim__r4010_rendisento__vlrisento -->

<!-- inicio__r4010_rendisento__descrendimento -->
<div class="col-md-6">
  <div class="form-group">
    <label>Descrição do rendimento isento/Não tributável</label>
    <div name="descrendimento" class="input-group" style="width: 100%;">
      <input type="text" name="descrendimento" class="form-control" value="{{ dict_fields|get_value_from_dict:'descrendimento' }}">
    </div>
  </div>
</div>
<!-- fim__r4010_rendisento__descrendimento -->

<!-- inicio__r4010_rendisento__dtlaudo -->
<div class="col-md-6">
  <div class="form-group">
    <label>Data atribuída pelo laudo da moléstia grave</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-calendar"></i>
      </div>
      <input type="text" name="dtlaudo" class="form-control pull-right automate-date-range" value="{% if dict_fields|get_value_from_dict:'dtlaudo' %}{{ dict_fields|get_value_from_dict:'dtlaudo' }}{% else %}01/01/1990 - 31/12/2050{% endif %}">
    </div>
  </div>
</div>
<!-- fim__r4010_rendisento__dtlaudo -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_r4010_infopgto" value="1" {% if show_fields|get_value_from_dict:'show_r4010_infopgto' %}checked{% endif %} >Rendimentos Isentos/Não Tributáveis
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_tpisencao" value="1" {% if show_fields|get_value_from_dict:'show_tpisencao' %}checked{% endif %} >Tipo de Isenção
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_vlrisento" value="1" {% if show_fields|get_value_from_dict:'show_vlrisento' %}checked{% endif %} >Valor da Parcela Isenta
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_descrendimento" value="0" {% if show_fields|get_value_from_dict:'show_descrendimento' %}checked{% endif %} >Descrição do rendimento isento/Não tributável
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_dtlaudo" value="0" {% if show_fields|get_value_from_dict:'show_dtlaudo' %}checked{% endif %} >Data atribuída pelo laudo da moléstia grave
    </div>
</div>
