{% load templatetags %}{% load static %}



<!-- inicio__esocial_paises__codigo -->
<div class="col-md-12">
  <div class="form-group">
    <label>Código</label>
    <div name="codigo" class="input-group" style="width: 100%;">
      <input type="text" name="codigo" class="form-control" value="{{ dict_fields|get_value_from_dict:'codigo' }}">
    </div>
  </div>
</div>
<!-- fim__esocial_paises__codigo -->

<!-- inicio__esocial_paises__nome -->
<div class="col-md-12">
  <div class="form-group">
    <label>Nome</label>
    <div name="nome" class="input-group" style="width: 100%;">
      <input type="text" name="nome" class="form-control" value="{{ dict_fields|get_value_from_dict:'nome' }}">
    </div>
  </div>
</div>
<!-- fim__esocial_paises__nome -->

<!-- inicio__esocial_paises__data_criacao -->
<div class="col-md-12">
  <div class="form-group">
    <label>Data de Criação</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-calendar"></i>
      </div>
      <input type="text" name="data_criacao" class="form-control pull-right automate-date-range" value="{% if dict_fields|get_value_from_dict:'data_criacao' %}{{ dict_fields|get_value_from_dict:'data_criacao' }}{% else %}01/01/1990 - 31/12/2050{% endif %}">
    </div>
  </div>
</div>
<!-- fim__esocial_paises__data_criacao -->

<!-- inicio__esocial_paises__data_extincao -->
<div class="col-md-12">
  <div class="form-group">
    <label>Data de Extinção</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-calendar"></i>
      </div>
      <input type="text" name="data_extincao" class="form-control pull-right automate-date-range" value="{% if dict_fields|get_value_from_dict:'data_extincao' %}{{ dict_fields|get_value_from_dict:'data_extincao' }}{% else %}01/01/1990 - 31/12/2050{% endif %}">
    </div>
  </div>
</div>
<!-- fim__esocial_paises__data_extincao -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_codigo" value="1" {% if show_fields|get_value_from_dict:'show_codigo' %}checked{% endif %} >Código
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_nome" value="1" {% if show_fields|get_value_from_dict:'show_nome' %}checked{% endif %} >Nome
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_data_criacao" value="1" {% if show_fields|get_value_from_dict:'show_data_criacao' %}checked{% endif %} >Data de Criação
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_data_extincao" value="1" {% if show_fields|get_value_from_dict:'show_data_extincao' %}checked{% endif %} >Data de Extinção
    </div>
</div>
