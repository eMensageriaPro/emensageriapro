{% load templatetags %}{% load static %}



<!-- inicio__esocial_beneficios_previdenciarios_tipos__grupo -->
<div class="col-md-6">
  <div class="form-group">
    <label>Grupo</label>
    <div class="input-group" style="width: 100%;">
      <select name="grupo" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'grupo' %}selected="selected"{% endifequal %} >Grupo 01 - Aposentadoria por Idade e Tempo de Contribuição</option>
        <option value="2" {% ifequal 2 dict_fields|get_value_from_dict:'grupo' %}selected="selected"{% endifequal %} >Grupo 02 - Aposentadoria Especial</option>
        <option value="3" {% ifequal 3 dict_fields|get_value_from_dict:'grupo' %}selected="selected"{% endifequal %} >Grupo 03 - Aposentadoria por Invalidez</option>
        <option value="4" {% ifequal 4 dict_fields|get_value_from_dict:'grupo' %}selected="selected"{% endifequal %} >Grupo 04 - Militares (Reforma)</option>
        <option value="5" {% ifequal 5 dict_fields|get_value_from_dict:'grupo' %}selected="selected"{% endifequal %} >Grupo 05 - Militares (Reserva)</option>
        <option value="6" {% ifequal 6 dict_fields|get_value_from_dict:'grupo' %}selected="selected"{% endifequal %} >Grupo 06 - Pensão por Morte</option>
        <option value="7" {% ifequal 7 dict_fields|get_value_from_dict:'grupo' %}selected="selected"{% endifequal %} >Grupo 07 - Auxílios Previdenciários</option>
        <option value="8" {% ifequal 8 dict_fields|get_value_from_dict:'grupo' %}selected="selected"{% endifequal %} >Grupo 08 - Complementação do Benefício do Regime Geral de Previdência Social (RGPS)</option>
        <option value="9" {% ifequal 9 dict_fields|get_value_from_dict:'grupo' %}selected="selected"{% endifequal %} >Grupo 09 - Benefícios Concedidos Antes da Obrigatoriedade de Envio dos Eventos Não Periódicos para Entes Públicos no eSocial (Carga Inicial)</option>
        <option value="10" {% ifequal 10 dict_fields|get_value_from_dict:'grupo' %}selected="selected"{% endifequal %} >Grupo 10 - Benefícios Especiais com Vínculo Previdenciário</option>
        <option value="11" {% ifequal 11 dict_fields|get_value_from_dict:'grupo' %}selected="selected"{% endifequal %} >Grupo 11 - Benefícios Especiais sem Vínculo Previdenciário</option>
        <option value="12" {% ifequal 12 dict_fields|get_value_from_dict:'grupo' %}selected="selected"{% endifequal %} >Grupo 12 – Parlamentares</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__esocial_beneficios_previdenciarios_tipos__grupo -->

<!-- inicio__esocial_beneficios_previdenciarios_tipos__codigo -->

  <div class="form-group">
    <label>Código</label>
    <div name="codigo" class="input-group" style="width: 100%;">
      <input type="text" name="codigo" class="form-control" value="{{ dict_fields|get_value_from_dict:'codigo' }}">
    </div>
  </div>
</div>
<!-- fim__esocial_beneficios_previdenciarios_tipos__codigo -->

<!-- inicio__esocial_beneficios_previdenciarios_tipos__descricao -->
<div class="col-md-12">
  <div class="form-group">
    <label>Descrição</label>
    <div name="descricao" class="input-group" style="width: 100%;">
      <textarea name="descricao" class="form-control">{{ dict_fields|get_value_from_dict:'descricao' }}</textarea>
    </div>
  </div>
</div>

<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_grupo" value="1" {% if show_fields|get_value_from_dict:'show_grupo' %}checked{% endif %} >Grupo
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_codigo" value="1" {% if show_fields|get_value_from_dict:'show_codigo' %}checked{% endif %} >Código
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_descricao" value="1" {% if show_fields|get_value_from_dict:'show_descricao' %}checked{% endif %} >Descrição
    </div>
</div>
