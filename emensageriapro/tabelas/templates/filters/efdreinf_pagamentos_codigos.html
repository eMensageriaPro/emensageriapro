{% load templatetags %}{% load static %}



<!-- inicio__efdreinf_pagamentos_codigos__grupo -->
<div class="col-md-12">
  <div class="form-group">
    <label>Grupo</label>
    <div class="input-group" style="width: 100%;">
      <select name="grupo" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'grupo' %}selected="selected"{% endifequal %} >Beneficiários no Brasil</option>
        <option value="2" {% ifequal 2 dict_fields|get_value_from_dict:'grupo' %}selected="selected"{% endifequal %} >Beneficiários no Brasil e Justiça – RRA</option>
        <option value="3" {% ifequal 3 dict_fields|get_value_from_dict:'grupo' %}selected="selected"{% endifequal %} >Remessa Exterior</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__efdreinf_pagamentos_codigos__grupo -->

<!-- inicio__efdreinf_pagamentos_codigos__codigo -->
<div class="col-md-12">
  <div class="form-group">
    <label>Código</label>
    <div name="codigo" class="input-group" style="width: 100%;">
      <input type="text" name="codigo" class="form-control" value="{{ dict_fields|get_value_from_dict:'codigo' }}">
    </div>
  </div>
</div>
<!-- fim__efdreinf_pagamentos_codigos__codigo -->

<!-- inicio__efdreinf_pagamentos_codigos__beneficiario_pj -->
<div class="col-md-6">
  <div class="form-group">
    <label>Beneficiário PJ</label>
    <div class="input-group" style="width: 100%;">
      <select name="beneficiario_pj" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="N" {% ifequal 'N' dict_fields|get_value_from_dict:'beneficiario_pj' %}selected="selected"{% endifequal %} >Não</option>
        <option value="S" {% ifequal 'S' dict_fields|get_value_from_dict:'beneficiario_pj' %}selected="selected"{% endifequal %} >Sim</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__efdreinf_pagamentos_codigos__beneficiario_pj -->

<!-- inicio__efdreinf_pagamentos_codigos__beneficiario_pf -->
<div class="col-md-6">
  <div class="form-group">
    <label>Beneficiário PF</label>
    <div class="input-group" style="width: 100%;">
      <select name="beneficiario_pf" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="N" {% ifequal 'N' dict_fields|get_value_from_dict:'beneficiario_pf' %}selected="selected"{% endifequal %} >Não</option>
        <option value="S" {% ifequal 'S' dict_fields|get_value_from_dict:'beneficiario_pf' %}selected="selected"{% endifequal %} >Sim</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__efdreinf_pagamentos_codigos__beneficiario_pf -->

<!-- inicio__efdreinf_pagamentos_codigos__descricao -->
<div class="col-md-12">
  <div class="form-group">
    <label>Descrição</label>
    <div name="descricao" class="input-group" style="width: 100%;">
      <textarea name="descricao" class="form-control">{{ dict_fields|get_value_from_dict:'descricao' }}</textarea>
    </div>
  </div>
</div>
<!-- fim__efdreinf_pagamentos_codigos__descricao -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_grupo" value="1" {% if show_fields|get_value_from_dict:'show_grupo' %}checked{% endif %} >Grupo
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_codigo" value="1" {% if show_fields|get_value_from_dict:'show_codigo' %}checked{% endif %} >Código
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_beneficiario_pj" value="1" {% if show_fields|get_value_from_dict:'show_beneficiario_pj' %}checked{% endif %} >Beneficiário PJ
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_beneficiario_pf" value="1" {% if show_fields|get_value_from_dict:'show_beneficiario_pf' %}checked{% endif %} >Beneficiário PF
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_descricao" value="1" {% if show_fields|get_value_from_dict:'show_descricao' %}checked{% endif %} >Descrição
    </div>
</div>
