{% load templatetags %}{% load static %}



<!-- inicio__efdreinf_codigos_atividades_produtos_servicos_cprb__grupo -->
<div class="col-md-6">
  <div class="form-group">
    <label>Grupo</label>
    <div class="input-group" style="width: 100%;">
      <select name="grupo" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'grupo' %}selected="selected"{% endifequal %} >I - Pessoas Jurídicas Prestadoras de Serviços -</option>
        <option value="2" {% ifequal 2 dict_fields|get_value_from_dict:'grupo' %}selected="selected"{% endifequal %} >II - Pessoas Jurídicas Comerciais - CR 2991-01</option>
        <option value="3" {% ifequal 3 dict_fields|get_value_from_dict:'grupo' %}selected="selected"{% endifequal %} >III - Pessoas Jurídicas Fabricantes - CR 2991-01</option>
        <option value="4" {% ifequal 4 dict_fields|get_value_from_dict:'grupo' %}selected="selected"{% endifequal %} >IV - Códigos Genéricos - Outras Receitas sujeitas à CPRB - CR 2991-01</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__efdreinf_codigos_atividades_produtos_servicos_cprb__grupo -->
