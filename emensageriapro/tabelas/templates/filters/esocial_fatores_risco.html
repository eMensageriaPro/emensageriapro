{% load templatetags %}{% load static %}



<!-- inicio__esocial_fatores_risco__grupo -->
<div class="col-md-6">
  <div class="form-group">
    <label>Grupo</label>
    <div class="input-group" style="width: 100%;">
      <select name="grupo" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="11" {% ifequal 11 dict_fields|get_value_from_dict:'grupo' %}selected="selected"{% endifequal %} >ASSOCIAÇÃO DE FATORES DE RISCO</option>
        <option value="13" {% ifequal 13 dict_fields|get_value_from_dict:'grupo' %}selected="selected"{% endifequal %} >AUSÊNCIA DE FATORES DE RISCO</option>
        <option value="3" {% ifequal 3 dict_fields|get_value_from_dict:'grupo' %}selected="selected"{% endifequal %} >BIOLÓGICOS</option>
        <option value="7" {% ifequal 7 dict_fields|get_value_from_dict:'grupo' %}selected="selected"{% endifequal %} >ERGONÔMICOS - AMBIENTAIS</option>
        <option value="4" {% ifequal 4 dict_fields|get_value_from_dict:'grupo' %}selected="selected"{% endifequal %} >ERGONÔMICOS - BIOMECÂNICOS</option>
        <option value="5" {% ifequal 5 dict_fields|get_value_from_dict:'grupo' %}selected="selected"{% endifequal %} >ERGONÔMICOS - MOBILIÁRIO E EQUIPAMENTOS</option>
        <option value="6" {% ifequal 6 dict_fields|get_value_from_dict:'grupo' %}selected="selected"{% endifequal %} >ERGONÔMICOS - ORGANIZACIONAIS</option>
        <option value="8" {% ifequal 8 dict_fields|get_value_from_dict:'grupo' %}selected="selected"{% endifequal %} >ERGONÔMICOS - PSICOSSOCIAIS/COGNITIVOS</option>
        <option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'grupo' %}selected="selected"{% endifequal %} >FÍSICOS</option>
        <option value="9" {% ifequal 9 dict_fields|get_value_from_dict:'grupo' %}selected="selected"{% endifequal %} >MECÂNICOS/ACIDENTES</option>
        <option value="12" {% ifequal 12 dict_fields|get_value_from_dict:'grupo' %}selected="selected"{% endifequal %} >OUTROS FATORES DE RISCO</option>
        <option value="10" {% ifequal 10 dict_fields|get_value_from_dict:'grupo' %}selected="selected"{% endifequal %} >PERICULOSO</option>
        <option value="2" {% ifequal 2 dict_fields|get_value_from_dict:'grupo' %}selected="selected"{% endifequal %} >QUÍMICOS</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__esocial_fatores_risco__grupo -->

<!-- inicio__esocial_fatores_risco__codigo -->
<div class="col-md-6">
  <div class="form-group">
    <label>Código</label>
    <div name="codigo" class="input-group" style="width: 100%;">
      <input type="text" name="codigo" class="form-control" value="{{ dict_fields|get_value_from_dict:'codigo' }}">
    </div>
  </div>
</div>
<!-- fim__esocial_fatores_risco__codigo -->

<!-- inicio__esocial_fatores_risco__descricao -->
<div class="col-md-12">
  <div class="form-group">
    <label>Descrição</label>
    <div name="descricao" class="input-group" style="width: 100%;">
      <textarea name="descricao" class="form-control">{{ dict_fields|get_value_from_dict:'descricao' }}</textarea>
    </div>
  </div>
</div>
<!-- fim__esocial_fatores_risco__descricao -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_grupo" value="1" {% if show_fields|get_value_from_dict:'show_grupo' %}checked{% endif %} >Grupo
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_codigo" value="1" {% if show_fields|get_value_from_dict:'show_codigo' %}checked{% endif %} >Código
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_descricao" value="1" {% if show_fields|get_value_from_dict:'show_descricao' %}checked{% endif %} >Descrição
    </div>
</div>
