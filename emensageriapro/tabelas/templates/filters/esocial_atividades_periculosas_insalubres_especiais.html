{% load templatetags %}{% load static %}



<!-- inicio__esocial_atividades_periculosas_insalubres_especiais__grupo -->
<div class="col-md-6">
  <div class="form-group">
    <label>Grupo</label>
    <div class="input-group" style="width: 100%;">
      <select name="grupo" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'grupo' %}selected="selected"{% endifequal %} >ATIVIDADES COM EXPOSIÇÃO A RISCOS BIOLÓGICOS</option>
        <option value="2" {% ifequal 2 dict_fields|get_value_from_dict:'grupo' %}selected="selected"{% endifequal %} >ATIVIDADES COM EXPOSIÇÃO A RISCOS QUÍMICOS</option>
        <option value="7" {% ifequal 7 dict_fields|get_value_from_dict:'grupo' %}selected="selected"{% endifequal %} >ATIVIDADES E OPERAÇÕES PERIGOSAS COM ENERGIA ELÉTRICA</option>
        <option value="3" {% ifequal 3 dict_fields|get_value_from_dict:'grupo' %}selected="selected"{% endifequal %} >ATIVIDADES E OPERAÇÕES PERIGOSAS COM EXPLOSIVOS</option>
        <option value="6" {% ifequal 6 dict_fields|get_value_from_dict:'grupo' %}selected="selected"{% endifequal %} >ATIVIDADES E OPERAÇÕES PERIGOSAS COM EXPOSIÇÃO A ROUBOS OU OUTRAS ESPÉCIES DE VIOLÊNCIA FÍSICA NAS ATIVIDADES PROFISSIONAIS DE SEGURANÇA PESSOAL OU PATRIMONIAL</option>
        <option value="4" {% ifequal 4 dict_fields|get_value_from_dict:'grupo' %}selected="selected"{% endifequal %} >ATIVIDADES E OPERAÇÕES PERIGOSAS COM INFLAMÁVEIS</option>
        <option value="5" {% ifequal 5 dict_fields|get_value_from_dict:'grupo' %}selected="selected"{% endifequal %} >ATIVIDADES E OPERAÇÕES PERIGOSAS COM RADIAÇÕES IONIZANTES OU SUBSTÂNCIAS RADIOATIVAS</option>
        <option value="9" {% ifequal 9 dict_fields|get_value_from_dict:'grupo' %}selected="selected"{% endifequal %} >ATIVIDADES ESPECIAIS POR EXPOSIÇÃO A AGENTES FÍSICOS</option>
        <option value="8" {% ifequal 8 dict_fields|get_value_from_dict:'grupo' %}selected="selected"{% endifequal %} >ATIVIDADES PERIGOSAS EM MOTOCICLETA</option>
        <option value="11" {% ifequal 11 dict_fields|get_value_from_dict:'grupo' %}selected="selected"{% endifequal %} >AUSÊNCIA DE CORRESPONDÊNCIA</option>
        <option value="10" {% ifequal 10 dict_fields|get_value_from_dict:'grupo' %}selected="selected"{% endifequal %} >OUTRAS ATIVIDADES</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__esocial_atividades_periculosas_insalubres_especiais__grupo -->
