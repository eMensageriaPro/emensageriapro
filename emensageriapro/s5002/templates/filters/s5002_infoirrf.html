ked{% endif %}>Imposto de Renda Retido do beneficiário do rendimento</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_codcateg" value="1" {% if show_fields|get_value_from_dict:'show_codcateg' %}checked{% endif %}>Código da Categoria</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_indresbr" value="1" {% if show_fields|get_value_from_dict:'show_indresbr' %}checked{% endif %}>Indicador de residência</div></div>
