{% load templatetags %}{% load static %}



<!-- inicio__s5002_infodep__s5002_evtirrfbenef -->
<div class="col-md-12">
  <div class="form-group">
    <label>Informações relativas a existência de dependentes do beneficiário do pagamento. Origem: S-1210 - registro {deps}</label>
    <select name="s5002_evtirrfbenef" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in s5002_evtirrfbenef_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s5002_evtirrfbenef' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__s5002_infodep__s5002_evtirrfbenef -->

<!-- inicio__s5002_infodep__vrdeddep -->
<div class="col-md-6">
  <div class="form-group">
    <label>Valor da dedução da BC do IRRF</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-money"></i>
      </div>
      <input type="text" name="vrdeddep" class="form-control automate-money" data-thousands="." data-decimal="," value="{{ dict_fields|get_value_from_dict:'vrdeddep' }}">
    </div>
  </div>
</div>
<!-- fim__s5002_infodep__vrdeddep -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s5002_evtirrfbenef" value="1" {% if show_fields|get_value_from_dict:'show_s5002_evtirrfbenef' %}checked{% endif %} >Informações relativas a existência de dependentes do beneficiário do pagamento. Origem: S-1210 - registro {deps}
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_vrdeddep" value="1" {% if show_fields|get_value_from_dict:'show_vrdeddep' %}checked{% endif %} >Valor da dedução da BC do IRRF
    </div>
</div>
