<!-- eMensageriaAI -->
{% load templatetags %}{% load static %}



<!-- inicio__s5002_irrf__s5002_infoirrf -->
<div class="col-md-12">
  <div class="form-group">
    <label>Informações relativas ao Imposto de Renda Retido na Fonte</label>
    <select name="s5002_infoirrf" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>
      {% for a in s5002_infoirrf_lista %}
      <option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'s5002_infoirrf' %}selected="selected"{% endifequal %} >{{ a }}</option>
      {% endfor %}
    </select>
  </div>
</div>
<!-- fim__s5002_irrf__s5002_infoirrf -->

<!-- inicio__s5002_irrf__tpcr -->
<div class="col-md-4">
  <div class="form-group">
    <label>Código da Receita (CR)</label>
    <div class="input-group" style="width: 100%;">
      <select name="tpcr" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="0473-01" {% ifequal '0473-01' dict_fields|get_value_from_dict:'tpcr' %}selected="selected"{% endifequal %} >0473-01 - Renda e Proventos de Qualquer Natureza</option>
        <option value="0561-07" {% ifequal '0561-07' dict_fields|get_value_from_dict:'tpcr' %}selected="selected"{% endifequal %} >0561-07 - IRRF - Rendimento do Trabalho Assalariado no País/Ausente no Exterior a Serviço do País</option>
        <option value="0561-08" {% ifequal '0561-08' dict_fields|get_value_from_dict:'tpcr' %}selected="selected"{% endifequal %} >0561-08 - IRRF - Empregado Doméstico</option>
        <option value="0561-09" {% ifequal '0561-09' dict_fields|get_value_from_dict:'tpcr' %}selected="selected"{% endifequal %} >0561-09 - IRRF - Empregado Doméstico - 13º Sal Rescisão</option>
        <option value="0561-10" {% ifequal '0561-10' dict_fields|get_value_from_dict:'tpcr' %}selected="selected"{% endifequal %} >0561-10 - IRRF - Empregado doméstico - 13º salário</option>
        <option value="0561-11" {% ifequal '0561-11' dict_fields|get_value_from_dict:'tpcr' %}selected="selected"{% endifequal %} >0561-11 - IRRF - Empregado/Trabalhador Rural - Segurado Especial</option>
        <option value="0561-12" {% ifequal '0561-12' dict_fields|get_value_from_dict:'tpcr' %}selected="selected"{% endifequal %} >0561-12 - IRRF - Empregado/Trabalhador Rural - Segurado Especial 13° salário</option>
        <option value="0561-13" {% ifequal '0561-13' dict_fields|get_value_from_dict:'tpcr' %}selected="selected"{% endifequal %} >0561-13 - IRRF - Empregado/Trabalhador Rural - Segurado Especial 13° salário rescisório</option>
        <option value="0588-06" {% ifequal '0588-06' dict_fields|get_value_from_dict:'tpcr' %}selected="selected"{% endifequal %} >0588-06 - IRRF - Rendimento do trabalho sem vínculo empregatício</option>
        <option value="0610- 01" {% ifequal '0610- 01' dict_fields|get_value_from_dict:'tpcr' %}selected="selected"{% endifequal %} >0610- 01 - IRRF - Rendimentos relativos a prestação de serviços de transporte rodoviário internacional de carga, pagos a transportador autônomo PF residente no Paraguai</option>
        <option value="3533" {% ifequal '3533' dict_fields|get_value_from_dict:'tpcr' %}selected="selected"{% endifequal %} >3533 - Proventos de Aposentadoria, Reserva, Reforma ou Pensão Pagos por Previdência Pública</option>
        <option value="3562-01" {% ifequal '3562-01' dict_fields|get_value_from_dict:'tpcr' %}selected="selected"{% endifequal %} >3562-01 - IRRF - Participação dos trabalhadores em Lucros ou Resultados (PLR). Origem S-1210, para definição do mês de ocorrência dos fatos geradores e os respectivos demonstrativos de pagamento constantes dos eventos S-1200, S- 1202,S-1207, S-2299 e S-2399.</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__s5002_irrf__tpcr -->

<!-- inicio__s5002_irrf__vrirrfdesc -->
<div class="col-md-4">
  <div class="form-group">
    <label>Valor efetivamente descontado IRRF</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-money"></i>
      </div>
      <input type="text" name="vrirrfdesc" class="form-control automate-money" data-thousands="." data-decimal="," value="{{ dict_fields|get_value_from_dict:'vrirrfdesc' }}">
    </div>
  </div>
</div>
<!-- fim__s5002_irrf__vrirrfdesc -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s5002_infoirrf" value="1" {% if show_fields|get_value_from_dict:'show_s5002_infoirrf' %}checked{% endif %} >Informações relativas ao Imposto de Renda Retido na Fonte
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_tpcr" value="1" {% if show_fields|get_value_from_dict:'show_tpcr' %}checked{% endif %} >Código da Receita (CR)
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_vrirrfdesc" value="1" {% if show_fields|get_value_from_dict:'show_vrirrfdesc' %}checked{% endif %} >Valor efetivamente descontado IRRF
    </div>
</div>
