{% load templatetags %}{% load static %}



<!-- inicio__r4040_idenat__r4040_evtbenefnid -->
<div class="col-md-12">
  <div class="form-group">
    <label>Identificação da natureza do rendimento</label>
    <select name="r4040_evtbenefnid" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>
      {% for a in r4040_evtbenefnid_lista %}
      <option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'r4040_evtbenefnid' %}selected="selected"{% endifequal %} >{{ a }}</option>
      {% endfor %}
    </select>
  </div>
</div>
<!-- fim__r4040_idenat__r4040_evtbenefnid -->

<!-- inicio__r4040_idenat__natrendim -->
<div class="col-md-6">
  <div class="form-group">
    <label>Informar a natureza dos rendimentos pagos a beneficiários não identificados</label>
    <div class="input-group" style="width: 100%;">
      <select name="natrendim" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'natrendim' %}selected="selected"{% endifequal %} >1 - Rendimentos do trabalho</option>
        <option value="9" {% ifequal 9 dict_fields|get_value_from_dict:'natrendim' %}selected="selected"{% endifequal %} >9 - Demais rendimentos.</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__r4040_idenat__natrendim -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_r4040_evtbenefnid" value="1" {% if show_fields|get_value_from_dict:'show_r4040_evtbenefnid' %}checked{% endif %} >Identificação da natureza do rendimento
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_natrendim" value="1" {% if show_fields|get_value_from_dict:'show_natrendim' %}checked{% endif %} >Informar a natureza dos rendimentos pagos a beneficiários não identificados
    </div>
</div>
