<div class="col-md-3">
  <div class="form-group">
    <label>Preencher com o código do país de residência fiscal, conforme tabela 7</label>
    <input type="text" id="txt_paisresid" name="txt_paisresid" class="form-control" value="{{ dict_fields|get_value_from_dict:'paisresid' }}">
    <input type="hidden" id="id_paisresid" name="paisresid" value="{{ dict_fields|get_value_from_dict:'paisresid'|valor }}">
  </div>
</div>
<script type="text/javascript">
$(document).ready(function(e){
  $('#txt_paisresid').autocomplete({
    source: function (request, response) {
    $.getJSON("{{ LINK_WEBSITE }}tabelas/efdreinf-paises/json-search/" + request.term + "/", function (data) {
      response($.map(data.efdreinf_paises, function (value, key) {
        return {
          label: value.value,
          value: value.key
        };
      }));
    });
  },
  minLength: 3,
  select: function( e, ui ) {
    e.preventDefault(e);
    $(this).val(ui.item.label);
    $('#id_paisresid').val(ui.item.value);
    return false;
  }});
});
</script>
<!-- fim__r4020_idepgto__paisresid -->
