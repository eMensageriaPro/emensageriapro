{% load templatetags %}{% load static %}



<!-- inicio__s2299_dmdev__s2299_verbasresc -->
<div class="col-md-12">
  <div class="form-group">
    <label>Identificação de cada um dos demonstrativos de valores devidos ao trabalhador antes das retenções de pensão alimentícia e IRRF</label>
    <select name="s2299_verbasresc" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>
      {% for a in s2299_verbasresc_lista %}
      <option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2299_verbasresc' %}selected="selected"{% endifequal %} >{{ a }}</option>
      {% endfor %}
    </select>
  </div>
</div>
<!-- fim__s2299_dmdev__s2299_verbasresc -->

<!-- inicio__s2299_dmdev__idedmdev -->
<div class="col-md-6">
  <div class="form-group">
    <label>Identificador dos demostrativos de pagamento</label>
    <div name="idedmdev" class="input-group" style="width: 100%;">
      <input type="text" name="idedmdev" class="form-control" value="{{ dict_fields|get_value_from_dict:'idedmdev' }}">
    </div>
  </div>
</div>
<!-- fim__s2299_dmdev__idedmdev -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s2299_verbasresc" value="1" {% if show_fields|get_value_from_dict:'show_s2299_verbasresc' %}checked{% endif %} >Identificação de cada um dos demonstrativos de valores devidos ao trabalhador antes das retenções de pensão alimentícia e IRRF
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_idedmdev" value="1" {% if show_fields|get_value_from_dict:'show_idedmdev' %}checked{% endif %} >Identificador dos demostrativos de pagamento
    </div>
</div>
