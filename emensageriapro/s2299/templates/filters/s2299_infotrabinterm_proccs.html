{% load templatetags %}{% load static %}



<!-- inicio__s2299_infotrabinterm_proccs__s2299_verbasresc -->
<div class="col-md-12">
  <div class="form-group">
    <label>Informação sobre processo judicial que suspende a exigibilidade da Contribuição Social Rescisória</label>
    <select name="s2299_verbasresc" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in s2299_verbasresc_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2299_verbasresc' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__s2299_infotrabinterm_proccs__s2299_verbasresc -->

<!-- inicio__s2299_infotrabinterm_proccs__nrprocjud -->
<div class="col-md-6">
  <div class="form-group">
    <label>Número do Processo Judicial</label>
    <div name="nrprocjud" class="input-group" style="width: 100%;">
      <input type="text" name="nrprocjud" class="form-control" value="{{ dict_fields|get_value_from_dict:'nrprocjud' }}">
    </div>
  </div>
</div>
<!-- fim__s2299_infotrabinterm_proccs__nrprocjud -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s2299_verbasresc" value="1" {% if show_fields|get_value_from_dict:'show_s2299_verbasresc' %}checked{% endif %} >Informação sobre processo judicial que suspende a exigibilidade da Contribuição Social Rescisória
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_nrprocjud" value="1" {% if show_fields|get_value_from_dict:'show_nrprocjud' %}checked{% endif %} >Número do Processo Judicial
    </div>
</div>
