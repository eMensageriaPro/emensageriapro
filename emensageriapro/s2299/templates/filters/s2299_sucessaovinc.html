{% load templatetags %}{% load static %}



<!-- inicio__s2299_sucessaovinc__s2299_evtdeslig -->
<div class="col-md-12">
  <div class="form-group">
    <label>Grupo de informações da sucessão de vínculo trabalhista/estatutário</label>
    <select name="s2299_evtdeslig" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in s2299_evtdeslig_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2299_evtdeslig' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__s2299_sucessaovinc__s2299_evtdeslig -->

<!-- inicio__s2299_sucessaovinc__tpinscsuc -->
<div class="col-md-4">
  <div class="form-group">
    <label>Preencher com o código correspondente ao tipo de inscrição, conforme Tabela 05</label>
    <div class="input-group" style="width: 100%;">
      <select name="tpinscsuc" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'tpinscsuc' %}selected="selected"{% endifequal %} >1 - CNPJ</option>
        <option value="2" {% ifequal 2 dict_fields|get_value_from_dict:'tpinscsuc' %}selected="selected"{% endifequal %} >2 - CPF</option>
        <option value="3" {% ifequal 3 dict_fields|get_value_from_dict:'tpinscsuc' %}selected="selected"{% endifequal %} >3 - CAEPF (Cadastro de Atividade Econômica de Pessoa Física)</option>
        <option value="4" {% ifequal 4 dict_fields|get_value_from_dict:'tpinscsuc' %}selected="selected"{% endifequal %} >4 - CNO (Cadastro Nacional de Obra)</option>
        <option value="5" {% ifequal 5 dict_fields|get_value_from_dict:'tpinscsuc' %}selected="selected"{% endifequal %} >5 - CGC</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__s2299_sucessaovinc__tpinscsuc -->

<!-- inicio__s2299_sucessaovinc__cnpjsucessora -->
<div class="col-md-4">
  <div class="form-group">
    <label>CNPJ sucessora</label>
    <div name="cnpjsucessora" class="input-group" style="width: 100%;">
      <input type="text" name="cnpjsucessora" class="form-control" value="{{ dict_fields|get_value_from_dict:'cnpjsucessora' }}">
    </div>
  </div>
</div>
<!-- fim__s2299_sucessaovinc__cnpjsucessora -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s2299_evtdeslig" value="1" {% if show_fields|get_value_from_dict:'show_s2299_evtdeslig' %}checked{% endif %} >Grupo de informações da sucessão de vínculo trabalhista/estatutário
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_tpinscsuc" value="1" {% if show_fields|get_value_from_dict:'show_tpinscsuc' %}checked{% endif %} >Preencher com o código correspondente ao tipo de inscrição, conforme Tabela 05
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_cnpjsucessora" value="1" {% if show_fields|get_value_from_dict:'show_cnpjsucessora' %}checked{% endif %} >CNPJ sucessora
    </div>
</div>
