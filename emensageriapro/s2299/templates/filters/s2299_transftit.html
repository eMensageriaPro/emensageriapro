{% load templatetags %}{% load static %}



<!-- inicio__s2299_transftit__s2299_evtdeslig -->
<div class="col-md-12">
  <div class="form-group">
    <label>Transferência de titularidade do empregado doméstico para outro representante da mesma unidade familiar</label>
    <select name="s2299_evtdeslig" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in s2299_evtdeslig_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2299_evtdeslig' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__s2299_transftit__s2299_evtdeslig -->

<!-- inicio__s2299_transftit__cpfsubstituto -->
<div class="col-md-4">
  <div class="form-group">
    <label>Preencher com o CPF do novo titular</label>
    <div name="cpfsubstituto" class="input-group" style="width: 100%;">
      <input type="text" name="cpfsubstituto" class="form-control" value="{{ dict_fields|get_value_from_dict:'cpfsubstituto' }}">
    </div>
  </div>
</div>
<!-- fim__s2299_transftit__cpfsubstituto -->

<!-- inicio__s2299_transftit__dtnascto -->
<div class="col-md-4">
  <div class="form-group">
    <label>Data de nascimento</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-calendar"></i>
      </div>
      <input type="text" name="dtnascto" class="form-control pull-right automate-date-range" value="{% if dict_fields|get_value_from_dict:'dtnascto' %}{{ dict_fields|get_value_from_dict:'dtnascto' }}{% else %}01/01/1990 - 31/12/2050{% endif %}">
    </div>
  </div>
</div>
<!-- fim__s2299_transftit__dtnascto -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s2299_evtdeslig" value="1" {% if show_fields|get_value_from_dict:'show_s2299_evtdeslig' %}checked{% endif %} >Transferência de titularidade do empregado doméstico para outro representante da mesma unidade familiar
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_cpfsubstituto" value="1" {% if show_fields|get_value_from_dict:'show_cpfsubstituto' %}checked{% endif %} >Preencher com o CPF do novo titular
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_dtnascto" value="1" {% if show_fields|get_value_from_dict:'show_dtnascto' %}checked{% endif %} >Data de nascimento
    </div>
</div>
