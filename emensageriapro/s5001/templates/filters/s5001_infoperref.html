{% load templatetags %}{% load static %}



<!-- inicio__s5001_infoperref__s5001_infocategincid -->
<div class="col-md-12">
  <div class="form-group">
    <label>Informações de remuneração por período de referência.</label>
    <select name="s5001_infocategincid" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>
      {% for a in s5001_infocategincid_lista %}
      <option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'s5001_infocategincid' %}selected="selected"{% endifequal %} >{{ a }}</option>
      {% endfor %}
    </select>
  </div>
</div>
<!-- fim__s5001_infoperref__s5001_infocategincid -->

<!-- inicio__s5001_infoperref__perref -->
<div class="col-md-6">
  <div class="form-group">
    <label>Período de Referência</label>
    <div name="perref" class="input-group" style="width: 100%;">
      <input type="text" name="perref" class="form-control automate-integer" value="{{ dict_fields|get_value_from_dict:'perref' }}">
    </div>
  </div>
</div>
<!-- fim__s5001_infoperref__perref -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s5001_infocategincid" value="1" {% if show_fields|get_value_from_dict:'show_s5001_infocategincid' %}checked{% endif %} >Informações de remuneração por período de referência.
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_perref" value="1" {% if show_fields|get_value_from_dict:'show_perref' %}checked{% endif %} >Período de Referência
    </div>
</div>
