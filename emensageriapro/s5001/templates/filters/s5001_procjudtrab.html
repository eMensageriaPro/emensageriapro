{% load templatetags %}<div class="col-md-12"><div class="form-group"><label>S-5001 - Informações das contribuições sociais por trabalhador</label><select name="s5001_evtbasestrab" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option>{% for a in s5001_evtbasestrab_lista %}<option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'s5001_evtbasestrab' %}selected="selected"{% endifequal %}>{{ a.evtbasestrab }} - {{ a.identidade }} - {{ a.ideevento }} - {{ a.nrrecarqbase }} - {{ a.indapuracao }} - {{ a.perapur }} - {{ a.ideempregador }} - {{ a.tpinsc }} - {{ a.nrinsc }} - {{ a.idetrabalhador }} - {{ a.cpftrab }}</option>{% endfor %}</select></div></div><div class="col-md-12"><div class="form-group"><label>Número do Processo Judicial</label><div name="nrprocjud__icontains" class="input-group" style="width: 100%;"><input type="text" name="nrprocjud__icontains" class="form-control" value="{{ dict_fields|get_value_from_dict:'nrprocjud__icontains' }}"></div></div></div><div class="col-md-12"><div class="form-group"><label>Código do Indicativo da Suspensão</label><div name="codsusp" class="input-group" style="width: 100%;"><input type="text" name="codsusp" class="form-control automate-integer" value="{{ dict_fields|get_value_from_dict:'codsusp' }}"></div></div></div><div class="form-group col-md-12"><div class="text-left"><h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4></div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_s5001_evtbasestrab" value="1" {% if show_fields|get_value_from_dict:'show_s5001_evtbasestrab' %}checked{% endif %}>S-5001 - Informações das contribuições sociais por trabalhador</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_nrprocjud" value="1" {% if show_fields|get_value_from_dict:'show_nrprocjud' %}checked{% endif %}>Número do Processo Judicial</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_codsusp" value="1" {% if show_fields|get_value_from_dict:'show_codsusp' %}checked{% endif %}>Código do Indicativo da Suspensão</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_em" value="1" {% if show_fields|get_value_from_dict:'show_criado_em' %}checked{% endif %}>Criado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_por" value="1" {% if show_fields|get_value_from_dict:'show_criado_por' %}checked{% endif %}>Criado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_em" value="1" {% if show_fields|get_value_from_dict:'show_modificado_em' %}checked{% endif %}>Modificado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_por" value="1" {% if show_fields|get_value_from_dict:'show_modificado_por' %}checked{% endif %}>Modificado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_excluido" value="1" {% if show_fields|get_value_from_dict:'show_excluido' %}checked{% endif %}>Excluido</div></div>
