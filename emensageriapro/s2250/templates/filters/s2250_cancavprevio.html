n><option value="9" {% ifequal 9 dict_fields|get_value_from_dict:'mtvcancavprevio' %}selected="selected"{% endifequal %} >9 - Outros</option></select></div></div></div><div class="form-group col-md-12"><div class="text-left"><h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4></div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_s2250_evtavprevio" value="1" {% if show_fields|get_value_from_dict:'show_s2250_evtavprevio' %}checked{% endif %}>S-2250 - Aviso Prévio</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_dtcancavprv" value="1" {% if show_fields|get_value_from_dict:'show_dtcancavprv' %}checked{% endif %}>Data de cancelamento do aviso prévio</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_observacao" value="1" {% if show_fields|get_value_from_dict:'show_observacao' %}checked{% endif %}>Observações</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_mtvcancavprevio" value="1" {% if show_fields|get_value_from_dict:'show_mtvcancavprevio' %}checked{% endif %}>Motivo do cancelamento do aviso prévio</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_em" value="1" {% if show_fields|get_value_from_dict:'show_criado_em' %}checked{% endif %}>Criado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_por" value="1" {% if show_fields|get_value_from_dict:'show_criado_por' %}checked{% endif %}>Criado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_em" value="1" {% if show_fields|get_value_from_dict:'show_modificado_em' %}checked{% endif %}>Modificado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_por" value="1" {% if show_fields|get_value_from_dict:'show_modificado_por' %}checked{% e
