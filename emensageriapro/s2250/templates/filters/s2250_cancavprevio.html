{% load templatetags %}{% load static %}



<!-- inicio__s2250_cancavprevio__s2250_evtavprevio -->
<div class="col-md-12">
  <div class="form-group">
    <label>Cancelamento do Aviso Prévio</label>
    <select name="s2250_evtavprevio" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in s2250_evtavprevio_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2250_evtavprevio' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__s2250_cancavprevio__s2250_evtavprevio -->

<!-- inicio__s2250_cancavprevio__dtcancavprv -->
<div class="col-md-3">
  <div class="form-group">
    <label>Data de cancelamento do aviso prévio</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-calendar"></i>
      </div>
      <input type="text" name="dtcancavprv" class="form-control pull-right automate-date-range" value="{% if dict_fields|get_value_from_dict:'dtcancavprv' %}{{ dict_fields|get_value_from_dict:'dtcancavprv' }}{% else %}01/01/1990 - 31/12/2050{% endif %}">
    </div>
  </div>
</div>
<!-- fim__s2250_cancavprevio__dtcancavprv -->

<!-- inicio__s2250_cancavprevio__observacao -->
<div class="col-md-3">
  <div class="form-group">
    <label>Observações</label>
    <div name="observacao" class="input-group" style="width: 100%;">
      <input type="text" name="observacao" class="form-control" value="{{ dict_fields|get_value_from_dict:'observacao' }}">
    </div>
  </div>
</div>
<!-- fim__s2250_cancavprevio__observacao -->

<!-- inicio__s2250_cancavprevio__mtvcancavprevio -->
<div class="col-md-3">
  <div class="form-group">
    <label>Motivo do cancelamento do aviso prévio</label>
    <div class="input-group" style="width: 100%;">
      <select name="mtvcancavprevio" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'mtvcancavprevio' %}selected="selected"{% endifequal %} >1 - Reconsideração prevista no artigo 489 da CLT</option>
        <option value="2" {% ifequal 2 dict_fields|get_value_from_dict:'mtvcancavprevio' %}selected="selected"{% endifequal %} >2 - Determinação Judicial</option>
        <option value="3" {% ifequal 3 dict_fields|get_value_from_dict:'mtvcancavprevio' %}selected="selected"{% endifequal %} >3 - Cumprimento de norma legal</option>
        <option value="9" {% ifequal 9 dict_fields|get_value_from_dict:'mtvcancavprevio' %}selected="selected"{% endifequal %} >9 - Outros.</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__s2250_cancavprevio__mtvcancavprevio -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s2250_evtavprevio" value="1" {% if show_fields|get_value_from_dict:'show_s2250_evtavprevio' %}checked{% endif %} >Cancelamento do Aviso Prévio
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_dtcancavprv" value="1" {% if show_fields|get_value_from_dict:'show_dtcancavprv' %}checked{% endif %} >Data de cancelamento do aviso prévio
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_observacao" value="0" {% if show_fields|get_value_from_dict:'show_observacao' %}checked{% endif %} >Observações
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_mtvcancavprevio" value="1" {% if show_fields|get_value_from_dict:'show_mtvcancavprevio' %}checked{% endif %} >Motivo do cancelamento do aviso prévio
    </div>
</div>
