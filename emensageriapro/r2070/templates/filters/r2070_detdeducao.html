{% load templatetags %}{% load static %}



<!-- inicio__r2070_detdeducao__r2070_pgtopf -->
<div class="col-md-12">
  <div class="form-group">
    <label>Detalhamento das Deduções</label>
    <select name="r2070_pgtopf" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>
      {% for a in r2070_pgtopf_lista %}
      <option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'r2070_pgtopf' %}selected="selected"{% endifequal %} >{{ a }}</option>
      {% endfor %}
    </select>
  </div>
</div>
<!-- fim__r2070_detdeducao__r2070_pgtopf -->

<!-- inicio__r2070_detdeducao__indtpdeducao -->
<div class="col-md-4">
  <div class="form-group">
    <label>Indicativo do Tipo de Dedução</label>
    <div class="input-group" style="width: 100%;">
      <select name="indtpdeducao" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'indtpdeducao' %}selected="selected"{% endifequal %} >1 - Previdência Oficial</option>
        <option value="2" {% ifequal 2 dict_fields|get_value_from_dict:'indtpdeducao' %}selected="selected"{% endifequal %} >2 - Previdência Privada</option>
        <option value="3" {% ifequal 3 dict_fields|get_value_from_dict:'indtpdeducao' %}selected="selected"{% endifequal %} >3 - Fapi</option>
        <option value="4" {% ifequal 4 dict_fields|get_value_from_dict:'indtpdeducao' %}selected="selected"{% endifequal %} >4 - Funpresp</option>
        <option value="5" {% ifequal 5 dict_fields|get_value_from_dict:'indtpdeducao' %}selected="selected"{% endifequal %} >5 - Pensão Alimentícia</option>
        <option value="6" {% ifequal 6 dict_fields|get_value_from_dict:'indtpdeducao' %}selected="selected"{% endifequal %} >6 - Dependentes.</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__r2070_detdeducao__indtpdeducao -->

<!-- inicio__r2070_detdeducao__vlrdeducao -->
<div class="col-md-4">
  <div class="form-group">
    <label>Preencher com o Valor da dedução da base de cálculo.</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-money"></i>
      </div>
      <input type="text" name="vlrdeducao" class="form-control automate-money" data-thousands="." data-decimal="," value="{{ dict_fields|get_value_from_dict:'vlrdeducao' }}">
    </div>
  </div>
</div>
<!-- fim__r2070_detdeducao__vlrdeducao -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_r2070_pgtopf" value="1" {% if show_fields|get_value_from_dict:'show_r2070_pgtopf' %}checked{% endif %} >Detalhamento das Deduções
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_indtpdeducao" value="1" {% if show_fields|get_value_from_dict:'show_indtpdeducao' %}checked{% endif %} >Indicativo do Tipo de Dedução
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_vlrdeducao" value="1" {% if show_fields|get_value_from_dict:'show_vlrdeducao' %}checked{% endif %} >Preencher com o Valor da dedução da base de cálculo.
    </div>
</div>
