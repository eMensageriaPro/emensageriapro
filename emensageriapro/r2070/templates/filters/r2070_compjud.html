{% load templatetags %}{% load static %}



<!-- inicio__r2070_compjud__r2070_pgtopf -->
<div class="col-md-12">
  <div class="form-group">
    <label>Compensação Judicial</label>
    <select name="r2070_pgtopf" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in r2070_pgtopf_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'r2070_pgtopf' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__r2070_compjud__r2070_pgtopf -->

<!-- inicio__r2070_compjud__vlrcompanocalend -->
<div class="col-md-4">
  <div class="form-group">
    <label>Compensação Judicial relativa ao ano calendário</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-money"></i>
      </div>
      <input type="text" name="vlrcompanocalend" class="form-control automate-money" data-thousands="." data-decimal="," value="{{ dict_fields|get_value_from_dict:'vlrcompanocalend' }}">
    </div>
  </div>
</div>
<!-- fim__r2070_compjud__vlrcompanocalend -->

<!-- inicio__r2070_compjud__vlrcompanoant -->
<div class="col-md-4">
  <div class="form-group">
    <label>Compensação Judicial relativa a anos anteriores ao ano calendário</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-money"></i>
      </div>
      <input type="text" name="vlrcompanoant" class="form-control automate-money" data-thousands="." data-decimal="," value="{{ dict_fields|get_value_from_dict:'vlrcompanoant' }}">
    </div>
  </div>
</div>
<!-- fim__r2070_compjud__vlrcompanoant -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_r2070_pgtopf" value="1" {% if show_fields|get_value_from_dict:'show_r2070_pgtopf' %}checked{% endif %} >Compensação Judicial
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_vlrcompanocalend" value="1" {% if show_fields|get_value_from_dict:'show_vlrcompanocalend' %}checked{% endif %} >Compensação Judicial relativa ao ano calendário
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_vlrcompanoant" value="1" {% if show_fields|get_value_from_dict:'show_vlrcompanoant' %}checked{% endif %} >Compensação Judicial relativa a anos anteriores ao ano calendário
    </div>
</div>
