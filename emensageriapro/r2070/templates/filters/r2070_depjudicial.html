{% load templatetags %}{% load static %}



<!-- inicio__r2070_depjudicial__r2070_pgtopf -->
<div class="col-md-12">
  <div class="form-group">
    <label>Depósito Judicial</label>
    <select name="r2070_pgtopf" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in r2070_pgtopf_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'r2070_pgtopf' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__r2070_depjudicial__r2070_pgtopf -->

<!-- inicio__r2070_depjudicial__vlrdepjudicial -->
<div class="col-md-6">
  <div class="form-group">
    <label>Preencher com o Valor do Depósito Judicial</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-money"></i>
      </div>
      <input type="text" name="vlrdepjudicial" class="form-control automate-money" data-thousands="." data-decimal="," value="{{ dict_fields|get_value_from_dict:'vlrdepjudicial' }}">
    </div>
  </div>
</div>
<!-- fim__r2070_depjudicial__vlrdepjudicial -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_r2070_pgtopf" value="1" {% if show_fields|get_value_from_dict:'show_r2070_pgtopf' %}checked{% endif %} >Depósito Judicial
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_vlrdepjudicial" value="0" {% if show_fields|get_value_from_dict:'show_vlrdepjudicial' %}checked{% endif %} >Preencher com o Valor do Depósito Judicial
    </div>
</div>
