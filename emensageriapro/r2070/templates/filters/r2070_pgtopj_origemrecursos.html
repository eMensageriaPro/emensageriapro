{% load templatetags %}{% load static %}



<!-- inicio__r2070_pgtopj_origemrecursos__r2070_pgtopj_infoprocjud -->
<div class="col-md-12">
  <div class="form-group">
    <label>Identificação da origem dos recursos</label>
    <select name="r2070_pgtopj_infoprocjud" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in r2070_pgtopj_infoprocjud_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'r2070_pgtopj_infoprocjud' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__r2070_pgtopj_origemrecursos__r2070_pgtopj_infoprocjud -->

<!-- inicio__r2070_pgtopj_origemrecursos__cnpjorigemrecursos -->
<div class="col-md-6">
  <div class="form-group">
    <label>CNPJ da empresa de origem dos recursos</label>
    <div name="cnpjorigemrecursos" class="input-group" style="width: 100%;">
      <input type="text" name="cnpjorigemrecursos" class="form-control" value="{{ dict_fields|get_value_from_dict:'cnpjorigemrecursos' }}">
    </div>
  </div>
</div>
<!-- fim__r2070_pgtopj_origemrecursos__cnpjorigemrecursos -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_r2070_pgtopj_infoprocjud" value="1" {% if show_fields|get_value_from_dict:'show_r2070_pgtopj_infoprocjud' %}checked{% endif %} >Identificação da origem dos recursos
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_cnpjorigemrecursos" value="1" {% if show_fields|get_value_from_dict:'show_cnpjorigemrecursos' %}checked{% endif %} >CNPJ da empresa de origem dos recursos
    </div>
</div>
