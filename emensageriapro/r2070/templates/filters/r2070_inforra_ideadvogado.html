{% load templatetags %}{% load static %}



<!-- inicio__r2070_inforra_ideadvogado__r2070_inforra_despprocjud -->
<div class="col-md-12">
  <div class="form-group">
    <label>Identificação do Advogado</label>
    <select name="r2070_inforra_despprocjud" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>
      {% for a in r2070_inforra_despprocjud_lista %}
      <option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'r2070_inforra_despprocjud' %}selected="selected"{% endifequal %} >{{ a }}</option>
      {% endfor %}
    </select>
  </div>
</div>
<!-- fim__r2070_inforra_ideadvogado__r2070_inforra_despprocjud -->

<!-- inicio__r2070_inforra_ideadvogado__tpinscadvogado -->
<div class="col-md-3">
  <div class="form-group">
    <label>Tipo de Inscrição do Advogado</label>
    <div class="input-group" style="width: 100%;">
      <select name="tpinscadvogado" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'tpinscadvogado' %}selected="selected"{% endifequal %} >1 - Pessoa Jurídica</option>
        <option value="2" {% ifequal 2 dict_fields|get_value_from_dict:'tpinscadvogado' %}selected="selected"{% endifequal %} >2 - Pessoa Física</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__r2070_inforra_ideadvogado__tpinscadvogado -->

<!-- inicio__r2070_inforra_ideadvogado__nrinscadvogado -->
<div class="col-md-3">
  <div class="form-group">
    <label>Preencher com o número de inscrição (CNPJ/CPF) do Advogado</label>
    <div name="nrinscadvogado" class="input-group" style="width: 100%;">
      <input type="text" name="nrinscadvogado" class="form-control" value="{{ dict_fields|get_value_from_dict:'nrinscadvogado' }}">
    </div>
  </div>
</div>
<!-- fim__r2070_inforra_ideadvogado__nrinscadvogado -->

<!-- inicio__r2070_inforra_ideadvogado__vlradvogado -->
<div class="col-md-3">
  <div class="form-group">
    <label>Valor da despesa com o advogado</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-money"></i>
      </div>
      <input type="text" name="vlradvogado" class="form-control automate-money" data-thousands="." data-decimal="," value="{{ dict_fields|get_value_from_dict:'vlradvogado' }}">
    </div>
  </div>
</div>
<!-- fim__r2070_inforra_ideadvogado__vlradvogado -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_r2070_inforra_despprocjud" value="1" {% if show_fields|get_value_from_dict:'show_r2070_inforra_despprocjud' %}checked{% endif %} >Identificação do Advogado
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_tpinscadvogado" value="1" {% if show_fields|get_value_from_dict:'show_tpinscadvogado' %}checked{% endif %} >Tipo de Inscrição do Advogado
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_nrinscadvogado" value="1" {% if show_fields|get_value_from_dict:'show_nrinscadvogado' %}checked{% endif %} >Preencher com o número de inscrição (CNPJ/CPF) do Advogado
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_vlradvogado" value="1" {% if show_fields|get_value_from_dict:'show_vlradvogado' %}checked{% endif %} >Valor da despesa com o advogado
    </div>
</div>
