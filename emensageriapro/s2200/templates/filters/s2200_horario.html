{% load templatetags %}{% load static %}



<!-- inicio__s2200_horario__s2200_horcontratual -->
<div class="col-md-12">
  <div class="form-group">
    <label>Informações diárias do horário contratual</label>
    <select name="s2200_horcontratual" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>
      {% for a in s2200_horcontratual_lista %}
      <option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2200_horcontratual' %}selected="selected"{% endifequal %} >{{ a }}</option>
      {% endfor %}
    </select>
  </div>
</div>
<!-- fim__s2200_horario__s2200_horcontratual -->

<!-- inicio__s2200_horario__dia -->
<div class="col-md-4">
  <div class="form-group">
    <label>Dia</label>
    <div class="input-group" style="width: 100%;">
      <select name="dia" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'dia' %}selected="selected"{% endifequal %} >1 - Segunda-Feira</option>
        <option value="2" {% ifequal 2 dict_fields|get_value_from_dict:'dia' %}selected="selected"{% endifequal %} >2 - Terça-Feira</option>
        <option value="3" {% ifequal 3 dict_fields|get_value_from_dict:'dia' %}selected="selected"{% endifequal %} >3 - Quarta-Feira</option>
        <option value="4" {% ifequal 4 dict_fields|get_value_from_dict:'dia' %}selected="selected"{% endifequal %} >4 - Quinta-Feira</option>
        <option value="5" {% ifequal 5 dict_fields|get_value_from_dict:'dia' %}selected="selected"{% endifequal %} >5 - Sexta-Feira</option>
        <option value="6" {% ifequal 6 dict_fields|get_value_from_dict:'dia' %}selected="selected"{% endifequal %} >6 - Sábado</option>
        <option value="7" {% ifequal 7 dict_fields|get_value_from_dict:'dia' %}selected="selected"{% endifequal %} >7 - Domingo</option>
        <option value="8" {% ifequal 8 dict_fields|get_value_from_dict:'dia' %}selected="selected"{% endifequal %} >8 - Dia variável.</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__s2200_horario__dia -->

<!-- inicio__s2200_horario__codhorcontrat -->
<div class="col-md-4">
  <div class="form-group">
    <label>Código do Horário Contratual</label>
    <div name="codhorcontrat" class="input-group" style="width: 100%;">
      <input type="text" name="codhorcontrat" class="form-control" value="{{ dict_fields|get_value_from_dict:'codhorcontrat' }}">
    </div>
  </div>
</div>
<!-- fim__s2200_horario__codhorcontrat -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s2200_horcontratual" value="1" {% if show_fields|get_value_from_dict:'show_s2200_horcontratual' %}checked{% endif %} >Informações diárias do horário contratual
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_dia" value="1" {% if show_fields|get_value_from_dict:'show_dia' %}checked{% endif %} >Dia
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_codhorcontrat" value="1" {% if show_fields|get_value_from_dict:'show_codhorcontrat' %}checked{% endif %} >Código do Horário Contratual
    </div>
</div>
