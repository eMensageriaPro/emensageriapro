{% load templatetags %}{% load static %}



<!-- inicio__s2200_documentos__s2200_evtadmissao -->
<div class="col-md-12">
  <div class="form-group">
    <label>Informações dos documentos pessoais do trabalhador</label>
    <select name="s2200_evtadmissao" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in s2200_evtadmissao_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2200_evtadmissao' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__s2200_documentos__s2200_evtadmissao -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s2200_evtadmissao" value="1" {% if show_fields|get_value_from_dict:'show_s2200_evtadmissao' %}checked{% endif %} >Informações dos documentos pessoais do trabalhador
    </div>
</div>
