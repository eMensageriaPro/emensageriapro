<!-- eMensageriaAI -->
{% load templatetags %}{% load static %}



<!-- inicio__s2200_filiacaosindical__s2200_evtadmissao -->
<div class="col-md-12">
  <div class="form-group">
    <label>Filiação Sindical do Trabalhador</label>
    <select name="s2200_evtadmissao" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>
      {% for a in s2200_evtadmissao_lista %}
      <option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2200_evtadmissao' %}selected="selected"{% endifequal %} >{{ a }}</option>
      {% endfor %}
    </select>
  </div>
</div>
<!-- fim__s2200_filiacaosindical__s2200_evtadmissao -->

<!-- inicio__s2200_filiacaosindical__cnpjsindtrab -->
<div class="col-md-6">
  <div class="form-group">
    <label>CNPJ do Sindicato</label>
    <div name="cnpjsindtrab" class="input-group" style="width: 100%;">
      <input type="text" name="cnpjsindtrab" class="form-control" value="{{ dict_fields|get_value_from_dict:'cnpjsindtrab' }}">
    </div>
  </div>
</div>
<!-- fim__s2200_filiacaosindical__cnpjsindtrab -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s2200_evtadmissao" value="1" {% if show_fields|get_value_from_dict:'show_s2200_evtadmissao' %}checked{% endif %} >Filiação Sindical do Trabalhador
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_cnpjsindtrab" value="1" {% if show_fields|get_value_from_dict:'show_cnpjsindtrab' %}checked{% endif %} >CNPJ do Sindicato
    </div>
</div>
