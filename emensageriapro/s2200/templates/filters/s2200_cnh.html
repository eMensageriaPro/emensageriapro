{% load templatetags %}{% load static %}



<!-- inicio__s2200_cnh__s2200_documentos -->
<div class="col-md-12">
  <div class="form-group">
    <label>Informações da Carteira Nacional de Habilitação (CNH)</label>
    <select name="s2200_documentos" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in s2200_documentos_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2200_documentos' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__s2200_cnh__s2200_documentos -->

<!-- inicio__s2200_cnh__nrregcnh -->
<div class="col-md-6">
  <div class="form-group">
    <label>Número do CNH</label>
    <div name="nrregcnh" class="input-group" style="width: 100%;">
      <input type="text" name="nrregcnh" class="form-control" value="{{ dict_fields|get_value_from_dict:'nrregcnh' }}">
    </div>
  </div>
</div>
<!-- fim__s2200_cnh__nrregcnh -->

<!-- inicio__s2200_cnh__dtexped -->
<div class="col-md-6">
  <div class="form-group">
    <label>Data de Expedição do RIC</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-calendar"></i>
      </div>
      <input type="text" name="dtexped" class="form-control pull-right automate-date-range" value="{% if dict_fields|get_value_from_dict:'dtexped' %}{{ dict_fields|get_value_from_dict:'dtexped' }}{% else %}01/01/1990 - 31/12/2050{% endif %}">
    </div>
  </div>
</div>
<!-- fim__s2200_cnh__dtexped -->

<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s2200_documentos" value="1" {% if show_fields|get_value_from_dict:'show_s2200_documentos' %}checked{% endif %} >Informações da Carteira Nacional de Habilitação (CNH)
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_nrregcnh" value="1" {% if show_fields|get_value_from_dict:'show_nrregcnh' %}checked{% endif %} >Número do CNH
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_dtexped" value="0" {% if show_fields|get_value_from_dict:'show_dtexped' %}checked{% endif %} >Data de Expedição do RIC
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_ufcnh" value="1" {% if show_fields|get_value_from_dict:'show_ufcnh' %}checked{% endif %} >UF do CNH
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_dtvalid" value="1" {% if show_fields|get_value_from_dict:'show_dtvalid' %}checked{% endif %} >Data de Validade do OC
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_dtprihab" value="0" {% if show_fields|get_value_from_dict:'show_dtprihab' %}checked{% endif %} >Data da Primeira Habilitação do CNH
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_categoriacnh" value="1" {% if show_fields|get_value_from_dict:'show_categoriacnh' %}checked{% endif %} >Categoria do CNH
    </div>
</div>
