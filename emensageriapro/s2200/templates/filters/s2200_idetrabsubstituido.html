{% load templatetags %}{% load static %}



<!-- inicio__s2200_idetrabsubstituido__s2200_trabtemporario -->
<div class="col-md-12">
  <div class="form-group">
    <label>Identificação do(s) trabalhador(es) substituído(s)</label>
    <select name="s2200_trabtemporario" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>
      {% for a in s2200_trabtemporario_lista %}
      <option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2200_trabtemporario' %}selected="selected"{% endifequal %} >{{ a }}</option>
      {% endfor %}
    </select>
  </div>
</div>
<!-- fim__s2200_idetrabsubstituido__s2200_trabtemporario -->

<!-- inicio__s2200_idetrabsubstituido__cpftrabsubst -->
<div class="col-md-6">
  <div class="form-group">
    <label>CPF</label>
    <div name="cpftrabsubst" class="input-group" style="width: 100%;">
      <input type="text" name="cpftrabsubst" class="form-control" value="{{ dict_fields|get_value_from_dict:'cpftrabsubst' }}">
    </div>
  </div>
</div>
<!-- fim__s2200_idetrabsubstituido__cpftrabsubst -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s2200_trabtemporario" value="1" {% if show_fields|get_value_from_dict:'show_s2200_trabtemporario' %}checked{% endif %} >Identificação do(s) trabalhador(es) substituído(s)
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_cpftrabsubst" value="1" {% if show_fields|get_value_from_dict:'show_cpftrabsubst' %}checked{% endif %} >CPF
    </div>
</div>
