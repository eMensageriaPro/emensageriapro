<!-- eMensageriaAI -->
{% load templatetags %}{% load static %}



<!-- inicio__s2200_ric__s2200_documentos -->
<div class="col-md-12">
  <div class="form-group">
    <label>Informações do Documento Nacional de Identidade - DNI (Registro de Identificação Civil - RIC)</label>
    <select name="s2200_documentos" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in s2200_documentos_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2200_documentos' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__s2200_ric__s2200_documentos -->

<!-- inicio__s2200_ric__nrric -->
<div class="col-md-3">
  <div class="form-group">
    <label>Número do RIC</label>
    <div name="nrric" class="input-group" style="width: 100%;">
      <input type="text" name="nrric" class="form-control" value="{{ dict_fields|get_value_from_dict:'nrric' }}">
    </div>
  </div>
</div>
<!-- fim__s2200_ric__nrric -->

<!-- inicio__s2200_ric__orgaoemissor -->
<div class="col-md-3">
  <div class="form-group">
    <label>Órgão Emissor do RIC</label>
    <div name="orgaoemissor" class="input-group" style="width: 100%;">
      <input type="text" name="orgaoemissor" class="form-control" value="{{ dict_fields|get_value_from_dict:'orgaoemissor' }}">
    </div>
  </div>
</div>
<!-- fim__s2200_ric__orgaoemissor -->

<!-- inicio__s2200_ric__dtexped -->
<div class="col-md-3">
  <div class="form-group">
    <label>Data de Expedição do RIC</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-calendar"></i>
      </div>
      <input type="text" name="dtexped" class="form-control pull-right automate-date-range" value="{% if dict_fields|get_value_from_dict:'dtexped' %}{{ dict_fields|get_value_from_dict:'dtexped' }}{% else %}01/01/1990 - 31/12/2050{% endif %}">
    </div>
  </div>
</div>
<!-- fim__s2200_ric__dtexped -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s2200_documentos" value="1" {% if show_fields|get_value_from_dict:'show_s2200_documentos' %}checked{% endif %} >Informações do Documento Nacional de Identidade - DNI (Registro de Identificação Civil - RIC)
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_nrric" value="1" {% if show_fields|get_value_from_dict:'show_nrric' %}checked{% endif %} >Número do RIC
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_orgaoemissor" value="1" {% if show_fields|get_value_from_dict:'show_orgaoemissor' %}checked{% endif %} >Órgão Emissor do RIC
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_dtexped" value="1" {% if show_fields|get_value_from_dict:'show_dtexped' %}checked{% endif %} >Data de Expedição do RIC
    </div>
</div>
