{% load templatetags %}{% load static %}



<!-- inicio__s2200_trabestrangeiro__s2200_evtadmissao -->
<div class="col-md-12">
  <div class="form-group">
    <label>Grupo de informações do Trabalhador Estrangeiro</label>
    <select name="s2200_evtadmissao" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in s2200_evtadmissao_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2200_evtadmissao' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__s2200_trabestrangeiro__s2200_evtadmissao -->

<!-- inicio__s2200_trabestrangeiro__dtchegada -->
<div class="col-md-6">
  <div class="form-group">
    <label>Data de chegada</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-calendar"></i>
      </div>
      <input type="text" name="dtchegada" class="form-control pull-right automate-date-range" value="{% if dict_fields|get_value_from_dict:'dtchegada' %}{{ dict_fields|get_value_from_dict:'dtchegada' }}{% else %}01/01/1990 - 31/12/2050{% endif %}">
    </div>
  </div>
</div>
<!-- fim__s2200_trabestrangeiro__dtchegada -->

<!-- inicio__s2200_trabestrangeiro__classtrabestrang -->
<div class="col-md-6">
  <div class="form-group">
    <label>Classificação da condição de trabalho</label>
    <div class="input-group" style="width: 100%;">
      <select name="classtrabestrang" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'classtrabestrang' %}selected="selected"{% endifequal %} >1 - Visto permanente</option>
        <option value="10" {% ifequal 10 dict_fields|get_value_from_dict:'classtrabestrang' %}selected="selected"{% endifequal %} >10 - Beneficiado pelo acordo entre países do Mercosul</option>
        <option value="11" {% ifequal 11 dict_fields|get_value_from_dict:'classtrabestrang' %}selected="selected"{% endifequal %} >11 - Dependente de agente diplomático e/ou consular de países que mantém convênio de reciprocidade para o exercício de atividade remunerada no Brasil</option>
        <option value="12" {% ifequal 12 dict_fields|get_value_from_dict:'classtrabestrang' %}selected="selected"{% endifequal %} >12 - Beneficiado pelo Tratado de Amizade, Cooperação e Consulta entre a República Federativa do Brasil e a República Portuguesa.</option>
        <option value="2" {% ifequal 2 dict_fields|get_value_from_dict:'classtrabestrang' %}selected="selected"{% endifequal %} >2 - Visto temporário</option>
        <option value="3" {% ifequal 3 dict_fields|get_value_from_dict:'classtrabestrang' %}selected="selected"{% endifequal %} >3 - Asilado</option>
        <option value="4" {% ifequal 4 dict_fields|get_value_from_dict:'classtrabestrang' %}selected="selected"{% endifequal %} >4 - Refugiado</option>
        <option value="5" {% ifequal 5 dict_fields|get_value_from_dict:'classtrabestrang' %}selected="selected"{% endifequal %} >5 - Solicitante de Refúgio</option>
        <option value="6" {% ifequal 6 dict_fields|get_value_from_dict:'classtrabestrang' %}selected="selected"{% endifequal %} >6 - Residente fora do Brasil</option>
        <option value="7" {% ifequal 7 dict_fields|get_value_from_dict:'classtrabestrang' %}selected="selected"{% endifequal %} >7 - Deficiente físico e com mais de 51 anos</option>
        <option value="8" {% ifequal 8 dict_fields|get_value_from_dict:'classtrabestrang' %}selected="selected"{% endifequal %} >8 - Com residência provisória e anistiado, em situação irregular</option>
        <option value="9" {% ifequal 9 dict_fields|get_value_from_dict:'classtrabestrang' %}selected="selected"{% endifequal %} >9 - Permanência no Brasil em razão de filhos ou cônjuge brasileiros</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__s2200_trabestrangeiro__classtrabestrang -->

<!-- inicio__s2200_trabestrangeiro__casadobr -->
<div class="col-md-6">
  <div class="form-group">
    <label>Casado com Brasileiro(a)</label>
    <div class="input-group" style="width: 100%;">
      <select name="casadobr" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="N" {% ifequal 'N' dict_fields|get_value_from_dict:'casadobr' %}selected="selected"{% endifequal %} >N - Não.</option>
        <option value="S" {% ifequal 'S' dict_fields|get_value_from_dict:'casadobr' %}selected="selected"{% endifequal %} >S - Sim</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__s2200_trabestrangeiro__casadobr -->

<!-- inicio__s2200_trabestrangeiro__filhosbr -->
<div class="col-md-6">
  <div class="form-group">
    <label>Possui filho(s) brasileiro(s)</label>
    <div class="input-group" style="width: 100%;">
      <select name="filhosbr" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="N" {% ifequal 'N' dict_fields|get_value_from_dict:'filhosbr' %}selected="selected"{% endifequal %} >N - Não.</option>
        <option value="S" {% ifequal 'S' dict_fields|get_value_from_dict:'filhosbr' %}selected="selected"{% endifequal %} >S - Sim</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__s2200_trabestrangeiro__filhosbr -->

</div>
