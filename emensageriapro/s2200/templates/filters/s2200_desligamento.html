{% load templatetags %}{% load static %}



<!-- inicio__s2200_desligamento__s2200_evtadmissao -->
<div class="col-md-12">
  <div class="form-group">
    <label>Informações do desligamento do trabalhador</label>
    <select name="s2200_evtadmissao" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in s2200_evtadmissao_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2200_evtadmissao' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__s2200_desligamento__s2200_evtadmissao -->

<!-- inicio__s2200_desligamento__dtdeslig -->
<div class="col-md-6">
  <div class="form-group">
    <label>Data de desligamento</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-calendar"></i>
      </div>
      <input type="text" name="dtdeslig" class="form-control pull-right automate-date-range" value="{% if dict_fields|get_value_from_dict:'dtdeslig' %}{{ dict_fields|get_value_from_dict:'dtdeslig' }}{% else %}01/01/1990 - 31/12/2050{% endif %}">
    </div>
  </div>
</div>
<!-- fim__s2200_desligamento__dtdeslig -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s2200_evtadmissao" value="1" {% if show_fields|get_value_from_dict:'show_s2200_evtadmissao' %}checked{% endif %} >Informações do desligamento do trabalhador
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_dtdeslig" value="1" {% if show_fields|get_value_from_dict:'show_dtdeslig' %}checked{% endif %} >Data de desligamento
    </div>
</div>
