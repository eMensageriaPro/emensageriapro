{% load templatetags %}{% load static %}



<!-- inicio__s1299_iderespinf__s1299_evtfechaevper -->
<div class="col-md-12">
  <div class="form-group">
    <label>Responsável pelas informações</label>
    <select name="s1299_evtfechaevper" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in s1299_evtfechaevper_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s1299_evtfechaevper' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__s1299_iderespinf__s1299_evtfechaevper -->

<!-- inicio__s1299_iderespinf__nmresp -->
<div class="col-md-6">
  <div class="form-group">
    <label>Nome do Responsável pelas Informações</label>
    <div name="nmresp" class="input-group" style="width: 100%;">
      <input type="text" name="nmresp" class="form-control" value="{{ dict_fields|get_value_from_dict:'nmresp' }}">
    </div>
  </div>
</div>
<!-- fim__s1299_iderespinf__nmresp -->

<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s1299_evtfechaevper" value="1" {% if show_fields|get_value_from_dict:'show_s1299_evtfechaevper' %}checked{% endif %} >Responsável pelas informações
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_nmresp" value="1" {% if show_fields|get_value_from_dict:'show_nmresp' %}checked{% endif %} >Nome do Responsável pelas Informações
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_cpfresp" value="1" {% if show_fields|get_value_from_dict:'show_cpfresp' %}checked{% endif %} >CPF
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_telefone" value="1" {% if show_fields|get_value_from_dict:'show_telefone' %}checked{% endif %} >Telefone
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_email" value="0" {% if show_fields|get_value_from_dict:'show_email' %}checked{% endif %} >E-mail
    </div>
</div>
