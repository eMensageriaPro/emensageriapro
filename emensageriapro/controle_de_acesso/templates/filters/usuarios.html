ct:'first_name__icontains' }}"></div></div></div><div class="col-md-6"><div class="form-group"><label>Sobrenome</label><div name="last_name__icontains" class="input-group" style="width: 100%;"><input type="text" name="last_name__icontains" class="form-control" value="{{ dict_fields|get_value_from_dict:'last_name__icontains' }}"></div></div></div><div class="col-md-6"><div class="form-group"><label>E-mail</label><div class="input-group"><div class="input-group-addon"><i class="fa fa-envelope-o"></i></div><input type="text" name="email__icontains" class="form-control" value="{{ dict_fields|get_value_from_dict:'email__icontains' }}"></div></div></div><div class="col-md-6"><div class="form-group"><label><input type="checkbox" name="is_superuser" class="minimal" value="{{ dict_fields|get_value_from_dict:'is_superuser' }}">Checkbox</label></div></div><div class="col-md-12"><div class="form-group"><label>Perfil</label><select name="config_perfis" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option>{% for a in config_perfis_lista %}<option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'config_perfis' %}selected="selected"{% endifequal %}>{{ a.titulo }}</option>{% endfor %}</select></div></div><div class="form-group col-md-12"><div class="text-left"><h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4></div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_foto" value="1" {% if show_fields|get_value_from_dict:'show_foto' %}checked{% endif %}>Foto</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_username" value="1" {% if show_fields|get_value_from_dict:'show_username' %}checked{% endif %}>Usuário (Utilizado no Login)</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_password" value="1" {% if show_fields|get_value_from_dict:'show_password' %}checked{% endif %}>Senha</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_first_name" value="1" {% if show_fields|get_value_from_dict:'show_first_name' %}checked{% endif %}>Nome</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_last_name" value="1" {% if show_fields|get_value_from_dict:'show_last_name' %}checked{% endif %}>Sobrenome</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_email" value="1" {% if show_fields|get_value_from_dict:'show_email' %}checked{% endif %}>Email</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_is_superuser" value="1" {% if show_fields|get_value_from_dict:'show_is_superuser' %}checked{% endif %}>É Super usuário?</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_is_staff" value="1" {% if show_fields|get_value_from_dict:'show_is_staff' %}checked{% endif %}>É Apoio?</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_is_active" value="1" {% if show_fields|get_value_from_dict:'show_is_active' %}checked{% endif %}>Ativo?</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_last_login" value="1" {% if show_fields|get_value_from_dict:'show_last_login' %}checked{% endif %}>Último Login</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_date_joined" value="1" {% if show_fields|get_value_from_dict:'show_date_joined' %}checked{% endif %}>Data de Inclusão</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_config_perfis" value="1" {% if show_fields|get_value_from_dict:'show_config_perfis' %}checked{% endif %}>Perfil</div></div>
