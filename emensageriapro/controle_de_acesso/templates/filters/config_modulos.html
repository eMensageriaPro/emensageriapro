{% load templatetags %}{% load static %}



<!-- inicio__config_modulos__titulo -->
<div class="col-md-6">
  <div class="form-group">
    <label>Título</label>
    <div name="titulo" class="input-group" style="width: 100%;">
      <input type="text" name="titulo" class="form-control" value="{{ dict_fields|get_value_from_dict:'titulo' }}">
    </div>
  </div>
</div>
<!-- fim__config_modulos__titulo -->

<!-- inicio__config_modulos__slug -->
<div class="col-md-6">
  <div class="form-group">
    <label>Slug (Não alterar)</label>
    <div name="slug" class="input-group" style="width: 100%;">
      <input type="text" name="slug" class="form-control" value="{{ dict_fields|get_value_from_dict:'slug' }}">
    </div>
  </div>
</div>
<!-- fim__config_modulos__slug -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_titulo" value="1" {% if show_fields|get_value_from_dict:'show_titulo' %}checked{% endif %} >Título
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_slug" value="1" {% if show_fields|get_value_from_dict:'show_slug' %}checked{% endif %} >Slug (Não alterar)
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_modulo_pai" value="0" {% if show_fields|get_value_from_dict:'show_modulo_pai' %}checked{% endif %} >Módulo-Pai
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_ordem" value="0" {% if show_fields|get_value_from_dict:'show_ordem' %}checked{% endif %} >Ordem
    </div>
</div>
