{% load templatetags %}{% load static %}



<!-- inicio__config_permissoes__config_perfis -->
<div class="col-md-12">
  <div class="form-group">
    <label>Perfil</label>
    <select name="config_perfis" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>
      {% for a in config_perfis_lista %}
      <option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'config_perfis' %}selected="selected"{% endifequal %}>{{ a }}</option>
      {% endfor %}
    </select>
  </div>
</div>
<!-- fim__config_permissoes__config_perfis -->

<!-- inicio__config_permissoes__config_paginas -->

<div class="form-group col-md-12">
