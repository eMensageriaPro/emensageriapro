{% load templatetags %}{% load static %}



<!-- inicio__s1260_tpcomerc__s1260_evtcomprod -->
<div class="col-md-12">
  <div class="form-group">
    <label>Registro que apresenta o valor total da comercialização por 'tipo' de comercialização</label>
    <select name="s1260_evtcomprod" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>
      {% for a in s1260_evtcomprod_lista %}
      <option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'s1260_evtcomprod' %}selected="selected"{% endifequal %} >{{ a }}</option>
      {% endfor %}
    </select>
  </div>
</div>
<!-- fim__s1260_tpcomerc__s1260_evtcomprod -->

<!-- inicio__s1260_tpcomerc__indcomerc -->
<div class="col-md-4">
  <div class="form-group">
    <label>Indicativo de comercialização</label>
    <div class="input-group" style="width: 100%;">
      <select name="indcomerc" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="2" {% ifequal 2 dict_fields|get_value_from_dict:'indcomerc' %}selected="selected"{% endifequal %} >2 - Comercialização da Produção efetuada diretamente no varejo a consumidor final ou a outro produtor rural pessoa física por Produtor Rural Pessoa Física, inclusive por Segurado Especial ou por Pessoa Física não produtor rural</option>
        <option value="3" {% ifequal 3 dict_fields|get_value_from_dict:'indcomerc' %}selected="selected"{% endifequal %} >3 - Comercialização da Produção por Prod. Rural PF/Seg. Especial - Vendas a PJ (exceto Entidade inscrita no Programa de Aquisição de Alimentos - PAA) ou a Intermediário PF</option>
        <option value="7" {% ifequal 7 dict_fields|get_value_from_dict:'indcomerc' %}selected="selected"{% endifequal %} >7 - Comercialização da Produção Isenta de acordo com a Lei n° 13.606/2018</option>
        <option value="8" {% ifequal 8 dict_fields|get_value_from_dict:'indcomerc' %}selected="selected"{% endifequal %} >8 - Comercialização da Produção da Pessoa Física/Segurado Especial para Entidade inscrita no Programa de Aquisição de Alimentos - PAA</option>
        <option value="9" {% ifequal 9 dict_fields|get_value_from_dict:'indcomerc' %}selected="selected"{% endifequal %} >9 - Comercialização da Produção no Mercado Externo.</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__s1260_tpcomerc__indcomerc -->

<!-- inicio__s1260_tpcomerc__vrtotcom -->
<div class="col-md-4">
  <div class="form-group">
    <label>Valor total da comercialização</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-money"></i>
      </div>
      <input type="text" name="vrtotcom" class="form-control automate-money" data-thousands="." data-decimal="," value="{{ dict_fields|get_value_from_dict:'vrtotcom' }}">
    </div>
  </div>
</div>
<!-- fim__s1260_tpcomerc__vrtotcom -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s1260_evtcomprod" value="1" {% if show_fields|get_value_from_dict:'show_s1260_evtcomprod' %}checked{% endif %} >Registro que apresenta o valor total da comercialização por 'tipo' de comercialização
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_indcomerc" value="1" {% if show_fields|get_value_from_dict:'show_indcomerc' %}checked{% endif %} >Indicativo de comercialização
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_vrtotcom" value="1" {% if show_fields|get_value_from_dict:'show_vrtotcom' %}checked{% endif %} >Valor total da comercialização
    </div>
</div>
