{% load templatetags %}<div class="col-md-12"><div class="form-group"><label>S-1250 - Aquisição de Produção Rural</label><select name="s1250_evtaqprod" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option>{% for a in s1250_evtaqprod_lista %}<option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'s1250_evtaqprod' %}selected="selected"{% endifequal %}>{{ a.evtaqprod }} - {{ a.identidade }} - {{ a.ideevento }} - {{ a.indretif }} - {{ a.nrrecibo }} - {{ a.indapuracao }} - {{ a.perapur }} - {{ a.tpamb }} - {{ a.procemi }} - {{ a.verproc }} - {{ a.ideempregador }} - {{ a.tpinsc }} - {{ a.nrinsc }} - {{ a.infoaquisprod }} - {{ a.ideestabadquir }} - {{ a.tpinscadq }} - {{ a.nrinscadq }}</option>{% endfor %}</select></div></div><div class="col-md-4"><div class="form-group"><label>Indicativo de aquisição</label><div class="input-group" style="width: 100%;"><select name="indaquis" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option><option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'indaquis' %}selected="selected"{% endifequal %} >1 - Aquisição da produção de produtor rural pessoa física ou segurado especial em geral</option><option value="2" {% ifequal 2 dict_fields|get_value_from_dict:'indaquis' %}selected="selected"{% endifequal %} >2 - Aquisição da produção de produtor rural pessoa física ou segurado especial em geral por Entidade do PAA</option><option value="3" {% ifequal 3 dict_fields|get_value_from_dict:'indaquis' %}selected="selected"{% endifequal %} >3 - Aquisição da produção de produtor rural pessoa jurídica por Entidade do PAA. Evento de origem (S- 1250)</option><option value="4" {% ifequal 4 dict_fields|get_value_from_dict:'indaquis' %}selected="selected"{% endifequal %} >4 - Aquisição da produção de produtor rural pessoa física ou segurado especial em geral - Produção Isenta (Lei 13.606/2018)</option><option value="5" {% ifequal 5 dict_fields|get_value_from_dict:'indaquis' %}selected="selected"{% endifequal %} >5 - Aquisição da produção de produtor rural pessoa física ou segurado especial em geral por Entidade do PAA - Produção Isenta (Lei 13.606/2018)</option><option value="6" {% ifequal 6 dict_fields|get_value_from_dict:'indaquis' %}selected="selected"{% endifequal %} >6 - Aquisição da produção de produtor rural pessoa jurídica por Entidade do PAA - Produção Isenta (Lei 13.606/2018)</option></select></div></div></div><div class="col-md-4"><div class="form-group"><label>Valor total da aquisição</label><div class="input-group"><div class="input-group-addon"><i class="fa fa-money"></i></div><input type="text" name="vlrtotaquis" class="form-control automate-money" data-thousands="." data-decimal="," value="{{ dict_fields|get_value_from_dict:'vlrtotaquis' }}"></div></div></div><div class="form-group col-md-12"><div class="text-left"><h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4></div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_s1250_evtaqprod" value="1" {% if show_fields|get_value_from_dict:'show_s1250_evtaqprod' %}checked{% endif %}>S-1250 - Aquisição de Produção Rural</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_indaquis" value="1" {% if show_fields|get_value_from_dict:'show_indaquis' %}checked{% endif %}>Indicativo de aquisição</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_vlrtotaquis" value="1" {% if show_fields|get_value_from_dict:'show_vlrtotaquis' %}checked{% endif %}>Valor total da aquisição</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_em" value="1" {% if show_fields|get_value_from_dict:'show_criado_em' %}checked{% endif %}>Criado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_por" value="1" {% if show_fields|get_value_from_dict:'show_criado_por' %}checked{% endif %}>Criado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_em" value="1" {% if show_fields|get_value_from_dict:'show_modificado_em' %}checked{% endif %}>Modificado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_por" value="1" {% if show_fields|get_value_from_dict:'show_modificado_por' %}checked{% endif %}>Modificado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_excluido" value="1" {% if show_fields|get_value_from_dict:'show_excluido' %}checked{% endif %}>Excluido</div></div>
