{% load templatetags %}{% load static %}



<!-- inicio__s1020_inclusao_infoprocjudterceiros__s1020_inclusao -->
<div class="col-md-12">
  <div class="form-group">
    <label>Informações sobre a existência de processos judiciais, com sentença/decisão favorável ao contribuinte, relativos às contribuições destinadas a outras Entidades e Fundos.</label>
    <select name="s1020_inclusao" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in s1020_inclusao_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s1020_inclusao' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__s1020_inclusao_infoprocjudterceiros__s1020_inclusao -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s1020_inclusao" value="1" {% if show_fields|get_value_from_dict:'show_s1020_inclusao' %}checked{% endif %} >Informações sobre a existência de processos judiciais, com sentença/decisão favorável ao contribuinte, relativos às contribuições destinadas a outras Entidades e Fundos.
    </div>
</div>
