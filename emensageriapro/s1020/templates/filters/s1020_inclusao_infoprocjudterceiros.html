{% load templatetags %}<div class="col-md-12"><div class="form-group"><label>Inclusão de novas informações</label><select name="s1020_inclusao" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option>{% for a in s1020_inclusao_lista %}<option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s1020_inclusao' %}selected="selected"{% endifequal %}>{{ a.s1020_evttablotacao }} - {{ a.idelotacao }} - {{ a.codlotacao }} - {{ a.inivalid }} - {{ a.dadoslotacao }} - {{ a.tplotacao }} - {{ a.fpaslotacao }} - {{ a.fpas }} - {{ a.codtercs }}</option>{% endfor %}</select></div></div><div class="form-group col-md-12"><div class="text-left"><h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4></div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_s1020_inclusao" value="1" {% if show_fields|get_value_from_dict:'show_s1020_inclusao' %}checked{% endif %}>Inclusão de novas informações</div></div>
