{% load templatetags %}{% load static %}



<!-- inicio__s1020_inclusao_procjudterceiro__s1020_inclusao_infoprocjudterceiros -->
<div class="col-md-12">
  <div class="form-group">
    <label>Identificação do Processo Judicial</label>
    <select name="s1020_inclusao_infoprocjudterceiros" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>
      {% for a in s1020_inclusao_infoprocjudterceiros_lista %}
      <option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'s1020_inclusao_infoprocjudterceiros' %}selected="selected"{% endifequal %} >{{ a }}</option>
      {% endfor %}
    </select>
  </div>
</div>

<div class="form-group col-md-12">
