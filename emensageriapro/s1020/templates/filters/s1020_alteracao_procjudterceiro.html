{% load templatetags %}{% load static %}



<!-- inicio__s1020_alteracao_procjudterceiro__s1020_alteracao_infoprocjudterceiros -->
<div class="col-md-12">
  <div class="form-group">
    <label>Identificação do Processo Judicial</label>
    <select name="s1020_alteracao_infoprocjudterceiros" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>
      {% for a in s1020_alteracao_infoprocjudterceiros_lista %}
      <option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'s1020_alteracao_infoprocjudterceiros' %}selected="selected"{% endifequal %} >{{ a }}</option>
      {% endfor %}
    </select>
  </div>
</div>
<!-- fim__s1020_alteracao_procjudterceiro__s1020_alteracao_infoprocjudterceiros -->

<!-- inicio__s1020_alteracao_procjudterceiro__codterc -->
<div class="col-md-3">
  <div class="form-group">
    <label>Código de Terceiros</label>
    <input type="text" id="txt_codterc" name="txt_codterc" class="form-control" value="{{ dict_fields|get_value_from_dict:'codterc' }}">
    <input type="hidden" id="id_codterc" name="codterc" value="{{ dict_fields|get_value_from_dict:'codterc'|valor }}">
  </div>
</div>
<script type="text/javascript">
$(document).ready(function(e){
  $('#txt_codterc').autocomplete({
    source: function (request, response) {
    $.getJSON("{{ LINK_WEBSITE }}tabelas/opcoes/json-search/126/" + request.term + "/", function (data) {
      response($.map(data.opcoes, function (value, key) {
        return {
          label: value.value,
          value: value.key
        };
      }));
    });
  },
  minLength: 3,
  select: function( e, ui ) {
    e.preventDefault(e);
    $(this).val(ui.item.label);
    $('#id_codterc').val(ui.item.value);
    return false;
  }});
});
</script>
<!-- fim__s1020_alteracao_procjudterceiro__codterc -->

<!-- inicio__s1020_alteracao_procjudterceiro__nrprocjud -->
<div class="col-md-3">
  <div class="form-group">

    <div name="nrprocjud" class="input-group" style="width: 100%;">
      <input type="text" name="nrprocjud" class="form-control" value="{{ dict_fields|get_value_from_dict:'nrprocjud' }}">
    </div>
  </div>
</div>
<!-- fim__s1020_alteracao_procjudterceiro__nrprocjud -->

<!-- inicio__s1020_alteracao_procjudterceiro__codsusp -->
<div class="col-md-3">

    <label>Código do Indicativo da Suspensão</label>

    </div>
  </div>

<!-- fim__s1020_alteracao_procjudterceiro__codsusp -->
