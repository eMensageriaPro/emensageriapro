dict:'show_r5001_evttotal' %}checked{% endif %}>Evento Totalização</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_tpocorr" value="1" {% if show_fields|get_value_from_dict:'show_tpocorr' %}checked{% endif %}>Tipo da ocorrência</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_localerroaviso" value="1" {% if show_fields|get_value_from_dict:'show_localerroaviso' %}checked{% endif %}>Campo que originou o erro ou aviso</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_codresp" value="1" {% if show_fields|get_value_from_dict:'show_codresp' %}checked{% endif %}>Código do status da resposta do processamento da consulta</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_dscresp" value="1" {% if show_fields|get_value_from_dict:'show_dscresp' %}checked{% endif %}>Descrição literal da resposta do processamento da consulta</div></div>
