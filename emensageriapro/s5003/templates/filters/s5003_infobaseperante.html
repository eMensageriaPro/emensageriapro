{% load templatetags %}{% load static %}



<!-- inicio__s5003_infobaseperante__s5003_infobasefgts -->
<div class="col-md-12">
  <div class="form-group">
    <label>Informações referentes a bases de cálculo do FGTS de períodos anteriores quando {tpAcConv} = [E].</label>
    <select name="s5003_infobasefgts" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>
      {% for a in s5003_infobasefgts_lista %}
      <option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'s5003_infobasefgts' %}selected="selected"{% endifequal %} >{{ a }}</option>
      {% endfor %}
    </select>
  </div>
</div>
<!-- fim__s5003_infobaseperante__s5003_infobasefgts -->

<!-- inicio__s5003_infobaseperante__perref -->
<div class="col-md-6">
  <div class="form-group">
    <label>Período de Referência</label>
    <div name="perref" class="input-group" style="width: 100%;">
      <input type="text" name="perref" class="form-control" value="{{ dict_fields|get_value_from_dict:'perref' }}">
    </div>
  </div>
</div>
<!-- fim__s5003_infobaseperante__perref -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s5003_infobasefgts" value="1" {% if show_fields|get_value_from_dict:'show_s5003_infobasefgts' %}checked{% endif %} >Informações referentes a bases de cálculo do FGTS de períodos anteriores quando {tpAcConv} = [E].
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_perref" value="1" {% if show_fields|get_value_from_dict:'show_perref' %}checked{% endif %} >Período de Referência
    </div>
</div>
