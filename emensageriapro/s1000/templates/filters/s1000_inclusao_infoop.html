{% load templatetags %}<div class="col-md-12"><div class="form-group"><label>S-1000 - Inclusão de novas informações</label><select name="s1000_inclusao" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option>{% for a in s1000_inclusao_lista %}<option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s1000_inclusao' %}selected="selected"{% endifequal %}>{{ a.s1000_evtinfoempregador }} - {{ a.ideperiodo }} - {{ a.inivalid }} - {{ a.fimvalid }} - {{ a.infocadastro }} - {{ a.nmrazao }} - {{ a.classtrib }} - {{ a.natjurid }} - {{ a.indcoop }} - {{ a.indconstr }} - {{ a.inddesfolha }} - {{ a.indoptregeletron }} - {{ a.indented }} - {{ a.indett }} - {{ a.nrregett }} - {{ a.contato }} - {{ a.nmctt }} - {{ a.cpfctt }} - {{ a.fonefixo }} - {{ a.fonecel }} - {{ a.email }} - {{ a.infocomplementares }}</option>{% endfor %}</select></div></div><div class="col-md-6"><div class="form-group"><label>Número do SIAFI</label><div name="nrsiafi__icontains" class="input-group" style="width: 100%;"><input type="text" name="nrsiafi__icontains" class="form-control" value="{{ dict_fields|get_value_from_dict:'nrsiafi__icontains' }}"></div></div></div><div class="form-group col-md-12"><div class="text-left"><h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4></div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_s1000_inclusao" value="1" {% if show_fields|get_value_from_dict:'show_s1000_inclusao' %}checked{% endif %}>S-1000 - Inclusão de novas informações</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_nrsiafi" value="1" {% if show_fields|get_value_from_dict:'show_nrsiafi' %}checked{% endif %}>Número do SIAFI</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_em" value="1" {% if show_fields|get_value_from_dict:'show_criado_em' %}checked{% endif %}>Criado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_por" value="1" {% if show_fields|get_value_from_dict:'show_criado_por' %}checked{% endif %}>Criado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_em" value="1" {% if show_fields|get_value_from_dict:'show_modificado_em' %}checked{% endif %}>Modificado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_por" value="1" {% if show_fields|get_value_from_dict:'show_modificado_por' %}checked{% endif %}>Modificado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_excluido" value="1" {% if show_fields|get_value_from_dict:'show_excluido' %}checked{% endif %}>Excluido</div></div>
