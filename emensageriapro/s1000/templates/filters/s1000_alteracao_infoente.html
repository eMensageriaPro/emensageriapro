<!-- inicio__s1000_alteracao_infoente__codmunic -->
<div class="col-md-6">
  <div class="form-group">
    <label>Código do Município</label>
    <input type="text" id="txt_codmunic" name="txt_codmunic" class="form-control" value="{{ dict_fields|get_value_from_dict:'codmunic' }}">
    <input type="hidden" id="id_codmunic" name="codmunic" value="{{ dict_fields|get_value_from_dict:'codmunic'|valor }}">
  </div>
</div>
<script type="text/javascript">
$(document).ready(function(e){
  $('#txt_codmunic').autocomplete({
    source: function (request, response) {
    $.getJSON("{{ LINK_WEBSITE }}tabelas/opcoes/json-search/59/" + request.term + "/", function (data) {
      response($.map(data.opcoes, function (value, key) {
        return {
          label: value.value,
          value: value.key
        };
      }));
    });
  },
  minLength: 3,
  select: function( e, ui ) {
    e.preventDefault(e);
    $(this).val(ui.item.label);
    $('#id_codmunic').val(ui.item.value);
    return false;
  }});
});
</script>
<!-- fim__s1000_alteracao_infoente__codmunic -->
