{% load templatetags %}{% load static %}



<!-- inicio__s1000_alteracao_softwarehouse__s1000_alteracao -->
<div class="col-md-12">
  <div class="form-group">
    <label>Informações relativas ao desenvolvedor do software que gerou o arquivo xml.</label>
    <select name="s1000_alteracao" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>
      {% for a in s1000_alteracao_lista %}
      <option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'s1000_alteracao' %}selected="selected"{% endifequal %} >{{ a }}</option>
      {% endfor %}
    </select>
  </div>
</div>
<!-- fim__s1000_alteracao_softwarehouse__s1000_alteracao -->

<!-- inicio__s1000_alteracao_softwarehouse__cnpjsofthouse -->
<div class="col-md-6">
  <div class="form-group">
    <label>CNPJ</label>
    <div name="cnpjsofthouse" class="input-group" style="width: 100%;">
      <input type="text" name="cnpjsofthouse" class="form-control" value="{{ dict_fields|get_value_from_dict:'cnpjsofthouse' }}">
    </div>
  </div>
</div>
<!-- fim__s1000_alteracao_softwarehouse__cnpjsofthouse -->

<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s1000_alteracao" value="1" {% if show_fields|get_value_from_dict:'show_s1000_alteracao' %}checked{% endif %} >Informações relativas ao desenvolvedor do software que gerou o arquivo xml.
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_cnpjsofthouse" value="1" {% if show_fields|get_value_from_dict:'show_cnpjsofthouse' %}checked{% endif %} >CNPJ
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">

    </div>
</div>

<div class="col-md-3">

    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_telefone" value="1" {% if show_fields|get_value_from_dict:'show_telefone' %}checked{% endif %} >Telefone

</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_email" value="1" {% if show_fields|get_value_from_dict:'show_email' %}checked{% endif %} >E-mail

</div>
