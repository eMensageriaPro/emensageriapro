{% load templatetags %}{% load static %}



<!-- inicio__s1000_alteracao_situacaopj__s1000_alteracao -->
<div class="col-md-12">
  <div class="form-group">
    <label>Informações Complementares - Pessoa Jurídica</label>
    <select name="s1000_alteracao" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in s1000_alteracao_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s1000_alteracao' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__s1000_alteracao_situacaopj__s1000_alteracao -->

<!-- inicio__s1000_alteracao_situacaopj__indsitpj -->
<div class="col-md-6">
  <div class="form-group">
    <label>Situação PJ</label>
    <div class="input-group" style="width: 100%;">
      <select name="indsitpj" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="0" {% ifequal 0 dict_fields|get_value_from_dict:'indsitpj' %}selected="selected"{% endifequal %} >0 - Situação Normal</option>
        <option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'indsitpj' %}selected="selected"{% endifequal %} >1 - Extinção</option>
        <option value="2" {% ifequal 2 dict_fields|get_value_from_dict:'indsitpj' %}selected="selected"{% endifequal %} >2 - Fusão</option>
        <option value="3" {% ifequal 3 dict_fields|get_value_from_dict:'indsitpj' %}selected="selected"{% endifequal %} >3 - Cisão</option>
        <option value="4" {% ifequal 4 dict_fields|get_value_from_dict:'indsitpj' %}selected="selected"{% endifequal %} >4 - Incorporação.</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__s1000_alteracao_situacaopj__indsitpj -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s1000_alteracao" value="1" {% if show_fields|get_value_from_dict:'show_s1000_alteracao' %}checked{% endif %} >Informações Complementares - Pessoa Jurídica
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_indsitpj" value="1" {% if show_fields|get_value_from_dict:'show_indsitpj' %}checked{% endif %} >Situação PJ
    </div>
</div>
