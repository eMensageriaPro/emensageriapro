{% load templatetags %}{% load static %}



<!-- inicio__s1000_inclusao_situacaopf__s1000_inclusao -->
<div class="col-md-12">
  <div class="form-group">
    <label>Informações Complementares - Pessoa Física</label>
    <select name="s1000_inclusao" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in s1000_inclusao_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s1000_inclusao' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__s1000_inclusao_situacaopf__s1000_inclusao -->

<!-- inicio__s1000_inclusao_situacaopf__indsitpf -->
<div class="col-md-6">
  <div class="form-group">
    <label>Situação PF</label>
    <div class="input-group" style="width: 100%;">
      <select name="indsitpf" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="0" {% ifequal 0 dict_fields|get_value_from_dict:'indsitpf' %}selected="selected"{% endifequal %} >0 - Situação Normal</option>
        <option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'indsitpf' %}selected="selected"{% endifequal %} >1 - Encerramento de espólio</option>
        <option value="2" {% ifequal 2 dict_fields|get_value_from_dict:'indsitpf' %}selected="selected"{% endifequal %} >2 - Saída do país em caráter permanente.</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__s1000_inclusao_situacaopf__indsitpf -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s1000_inclusao" value="1" {% if show_fields|get_value_from_dict:'show_s1000_inclusao' %}checked{% endif %} >Informações Complementares - Pessoa Física
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_indsitpf" value="1" {% if show_fields|get_value_from_dict:'show_indsitpf' %}checked{% endif %} >Situação PF
    </div>
</div>
