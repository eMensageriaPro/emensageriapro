{% load templatetags %}{% load static %}



<!-- inicio__s2416_suspensao__s2416_evtcdbenalt -->
<div class="col-md-12">
  <div class="form-group">
    <label>Informações referentes à suspensão do benefício</label>
    <select name="s2416_evtcdbenalt" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in s2416_evtcdbenalt_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2416_evtcdbenalt' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__s2416_suspensao__s2416_evtcdbenalt -->

<!-- inicio__s2416_suspensao__mtvsuspensao -->
<div class="col-md-4">
  <div class="form-group">
    <label>Motivo da suspensão do benefício</label>
    <div class="input-group" style="width: 100%;">
      <select name="mtvsuspensao" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="01" {% ifequal '01' dict_fields|get_value_from_dict:'mtvsuspensao' %}selected="selected"{% endifequal %} >01 - Suspensão por não recadastramento</option>
        <option value="99" {% ifequal '99' dict_fields|get_value_from_dict:'mtvsuspensao' %}selected="selected"{% endifequal %} >99 - Outros motivos de suspensão.</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__s2416_suspensao__mtvsuspensao -->

<!-- inicio__s2416_suspensao__dscsuspensao -->
<div class="col-md-4">
  <div class="form-group">
    <label>Descrição do motivo da suspensão do benefício</label>
    <div name="dscsuspensao" class="input-group" style="width: 100%;">
      <input type="text" name="dscsuspensao" class="form-control" value="{{ dict_fields|get_value_from_dict:'dscsuspensao' }}">
    </div>
  </div>
</div>
<!-- fim__s2416_suspensao__dscsuspensao -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s2416_evtcdbenalt" value="1" {% if show_fields|get_value_from_dict:'show_s2416_evtcdbenalt' %}checked{% endif %} >Informações referentes à suspensão do benefício
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_mtvsuspensao" value="1" {% if show_fields|get_value_from_dict:'show_mtvsuspensao' %}checked{% endif %} >Motivo da suspensão do benefício
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_dscsuspensao" value="1" {% if show_fields|get_value_from_dict:'show_dscsuspensao' %}checked{% endif %} >Descrição do motivo da suspensão do benefício
    </div>
</div>
