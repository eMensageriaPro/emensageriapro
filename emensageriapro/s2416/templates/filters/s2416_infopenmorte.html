{% load templatetags %}{% load static %}



<!-- inicio__s2416_infopenmorte__s2416_evtcdbenalt -->
<div class="col-md-12">
  <div class="form-group">
    <label>Informações relativas a pensão por morte</label>
    <select name="s2416_evtcdbenalt" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in s2416_evtcdbenalt_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2416_evtcdbenalt' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__s2416_infopenmorte__s2416_evtcdbenalt -->

<!-- inicio__s2416_infopenmorte__tppenmorte -->
<div class="col-md-6">
  <div class="form-group">
    <label>Tipo de pensão por morte</label>
    <div class="input-group" style="width: 100%;">
      <select name="tppenmorte" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'tppenmorte' %}selected="selected"{% endifequal %} >1 - Vitalícia</option>
        <option value="2" {% ifequal 2 dict_fields|get_value_from_dict:'tppenmorte' %}selected="selected"{% endifequal %} >2 - Temporária.</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__s2416_infopenmorte__tppenmorte -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s2416_evtcdbenalt" value="1" {% if show_fields|get_value_from_dict:'show_s2416_evtcdbenalt' %}checked{% endif %} >Informações relativas a pensão por morte
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_tppenmorte" value="1" {% if show_fields|get_value_from_dict:'show_tppenmorte' %}checked{% endif %} >Tipo de pensão por morte
    </div>
</div>
