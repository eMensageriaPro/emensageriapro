{% load templatetags %}{% load static %}



<!-- inicio__s2230_fimafastamento__s2230_evtafasttemp -->
<div class="col-md-12">
  <div class="form-group">
    <label>Informações do Término do Afastamento</label>
    <select name="s2230_evtafasttemp" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in s2230_evtafasttemp_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2230_evtafasttemp' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__s2230_fimafastamento__s2230_evtafasttemp -->

<!-- inicio__s2230_fimafastamento__dttermafast -->
<div class="col-md-6">
  <div class="form-group">
    <label>Data de término no afastamento</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-calendar"></i>
      </div>
      <input type="text" name="dttermafast" class="form-control pull-right automate-date-range" value="{% if dict_fields|get_value_from_dict:'dttermafast' %}{{ dict_fields|get_value_from_dict:'dttermafast' }}{% else %}01/01/1990 - 31/12/2050{% endif %}">
    </div>
  </div>
</div>
<!-- fim__s2230_fimafastamento__dttermafast -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s2230_evtafasttemp" value="1" {% if show_fields|get_value_from_dict:'show_s2230_evtafasttemp' %}checked{% endif %} >Informações do Término do Afastamento
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_dttermafast" value="1" {% if show_fields|get_value_from_dict:'show_dttermafast' %}checked{% endif %} >Data de término no afastamento
    </div>
</div>
