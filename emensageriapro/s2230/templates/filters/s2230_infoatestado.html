{% load templatetags %}{% load static %}



<!-- inicio__s2230_infoatestado__s2230_iniafastamento -->
<div class="col-md-12">
  <div class="form-group">
    <label>Informações complementares relativas ao atestado médico</label>
    <select name="s2230_iniafastamento" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>
      {% for a in s2230_iniafastamento_lista %}
      <option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2230_iniafastamento' %}selected="selected"{% endifequal %} >{{ a }}</option>
      {% endfor %}
    </select>
  </div>
</div>
<!-- fim__s2230_infoatestado__s2230_iniafastamento -->

<!-- inicio__s2230_infoatestado__codcid -->
<div class="col-md-4">
  <div class="form-group">
    <label>CID</label>
    <div name="codcid" class="input-group" style="width: 100%;">
      <input type="text" name="codcid" class="form-control" value="{{ dict_fields|get_value_from_dict:'codcid' }}">
    </div>
  </div>
</div>
<!-- fim__s2230_infoatestado__codcid -->

<!-- inicio__s2230_infoatestado__qtddiasafast -->
<div class="col-md-4">
  <div class="form-group">
    <label>Quant. de dias afastados</label>
    <div name="qtddiasafast" class="input-group" style="width: 100%;">
      <input type="text" name="qtddiasafast" class="form-control automate-integer" value="{{ dict_fields|get_value_from_dict:'qtddiasafast' }}">
    </div>
  </div>
</div>
<!-- fim__s2230_infoatestado__qtddiasafast -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s2230_iniafastamento" value="1" {% if show_fields|get_value_from_dict:'show_s2230_iniafastamento' %}checked{% endif %} >Informações complementares relativas ao atestado médico
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_codcid" value="1" {% if show_fields|get_value_from_dict:'show_codcid' %}checked{% endif %} >CID
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_qtddiasafast" value="1" {% if show_fields|get_value_from_dict:'show_qtddiasafast' %}checked{% endif %} >Quant. de dias afastados
    </div>
</div>
