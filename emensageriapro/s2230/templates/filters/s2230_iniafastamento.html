{% load templatetags %}{% load static %}



<!-- inicio__s2230_iniafastamento__s2230_evtafasttemp -->
<div class="col-md-12">
  <div class="form-group">
    <label>Informações do Afastamento Temporário - Início</label>
    <select name="s2230_evtafasttemp" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in s2230_evtafasttemp_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2230_evtafasttemp' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__s2230_iniafastamento__s2230_evtafasttemp -->

<!-- inicio__s2230_iniafastamento__dtiniafast -->
<div class="col-md-6">
  <div class="form-group">
    <label>Data de início do afastamento</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-calendar"></i>
      </div>
      <input type="text" name="dtiniafast" class="form-control pull-right automate-date-range" value="{% if dict_fields|get_value_from_dict:'dtiniafast' %}{{ dict_fields|get_value_from_dict:'dtiniafast' }}{% else %}01/01/1990 - 31/12/2050{% endif %}">
    </div>
  </div>
</div>
<!-- fim__s2230_iniafastamento__dtiniafast -->

<!-- inicio__s2230_iniafastamento__codmotafast -->
<div class="col-md-6">
  <div class="form-group">
    <label>Afastamento</label>
    <div class="input-group" style="width: 100%;">
      <select name="codmotafast" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="01" {% ifequal '01' dict_fields|get_value_from_dict:'codmotafast' %}selected="selected"{% endifequal %} >01 - Acidente/Doença do trabalho</option>
        <option value="03" {% ifequal '03' dict_fields|get_value_from_dict:'codmotafast' %}selected="selected"{% endifequal %} >03 - Acidente/Doença não relacionada ao trabalho</option>
        <option value="05" {% ifequal '05' dict_fields|get_value_from_dict:'codmotafast' %}selected="selected"{% endifequal %} >05 - Afastamento/licença prevista em regime próprio (estatuto), sem remuneração</option>
        <option value="06" {% ifequal '06' dict_fields|get_value_from_dict:'codmotafast' %}selected="selected"{% endifequal %} >06 - Aposentadoria por invalidez</option>
        <option value="07" {% ifequal '07' dict_fields|get_value_from_dict:'codmotafast' %}selected="selected"{% endifequal %} >07 - Acompanhamento - Licença para acompanhamento de membro da família enfermo</option>
        <option value="08" {% ifequal '08' dict_fields|get_value_from_dict:'codmotafast' %}selected="selected"{% endifequal %} >08 - Afastamento do empregado para participar de atividade do Conselho Curador do FGTS - art. 65, §6º, Dec. 99.684/90 (Regulamento do FGTS)</option>
        <option value="10" {% ifequal '10' dict_fields|get_value_from_dict:'codmotafast' %}selected="selected"{% endifequal %} >10 - Afastamento/licença prevista em regime próprio (estatuto), com remuneração</option>
        <option value="11" {% ifequal '11' dict_fields|get_value_from_dict:'codmotafast' %}selected="selected"{% endifequal %} >11 - Cárcere</option>
        <option value="12" {% ifequal '12' dict_fields|get_value_from_dict:'codmotafast' %}selected="selected"{% endifequal %} >12 - Cargo Eletivo - Candidato a cargo eletivo - Lei 7.664/1988. art. 25°, parágrafo único - Celetistas em geral</option>
        <option value="13" {% ifequal '13' dict_fields|get_value_from_dict:'codmotafast' %}selected="selected"{% endifequal %} >13 - Cargo Eletivo - Candidato a cargo eletivo - Lei Complementar 64/1990. art. 1°, inciso II, alínea “l” - Servidor público, estatutário ou não, dos órgãos ou entidades da Administração Direta ou Indireta da União, dos Estados, do Distrito Federal, dos Municípios e dos Territórios, inclusive das fundações mantidas pelo Poder Público</option>
        <option value="14" {% ifequal '14' dict_fields|get_value_from_dict:'codmotafast' %}selected="selected"{% endifequal %} >14 - Cessão / Requisição</option>
        <option value="15" {% ifequal '15' dict_fields|get_value_from_dict:'codmotafast' %}selected="selected"{% endifequal %} >15 - Gozo de férias ou recesso - Afastamento temporário para o gozo de férias ou recesso</option>
        <option value="16" {% ifequal '16' dict_fields|get_value_from_dict:'codmotafast' %}selected="selected"{% endifequal %} >16 - Licença remunerada - Lei, liberalidade da empresa ou Acordo/Convenção Coletiva de Trabalho</option>
        <option value="17" {% ifequal '17' dict_fields|get_value_from_dict:'codmotafast' %}selected="selected"{% endifequal %} >17 - Licença Maternidade - 120 dias e suas prorrogações/antecipações, inclusive para o cônjuge sobrevivente</option>
        <option value="17" {% ifequal '17' dict_fields|get_value_from_dict:'codmotafast' %}selected="selected"{% endifequal %} >17 - Licença Maternidade - 120 dias, inclusive para o cônjuge sobrevivente</option>
        <option value="18" {% ifequal '18' dict_fields|get_value_from_dict:'codmotafast' %}selected="selected"{% endifequal %} >18 - Licença Maternidade - 121 dias a 180 dias, Lei 11.770/2008 (Empresa Cidadã), inclusive para o cônjuge sobrevivente</option>
        <option value="19" {% ifequal '19' dict_fields|get_value_from_dict:'codmotafast' %}selected="selected"{% endifequal %} >19 - Licença Maternidade - Afastamento temporário por motivo de aborto não criminoso</option>
        <option value="20" {% ifequal '20' dict_fields|get_value_from_dict:'codmotafast' %}selected="selected"{% endifequal %} >20 - Licença Maternidade - Afastamento temporário por motivo de licença- maternidade decorrente de adoção ou guarda judicial de criança, inclusive para o cônjuge sobrevivente</option>
        <option value="21" {% ifequal '21' dict_fields|get_value_from_dict:'codmotafast' %}selected="selected"{% endifequal %} >21 - Licença não remunerada ou Sem Vencimento</option>
        <option value="22" {% ifequal '22' dict_fields|get_value_from_dict:'codmotafast' %}selected="selected"{% endifequal %} >22 - Mandato Eleitoral - Afastamento temporário para o exercício de mandato eleitoral, sem remuneração</option>
        <option value="23" {% ifequal '23' dict_fields|get_value_from_dict:'codmotafast' %}selected="selected"{% endifequal %} >23 - Mandato Eleitoral - Afastamento temporário para o exercício de mandato eleitoral, com remuneração</option>
        <option value="24" {% ifequal '24' dict_fields|get_value_from_dict:'codmotafast' %}selected="selected"{% endifequal %} >24 - Mandato Sindical - Afastamento temporário para exercício de mandato sindical</option>
        <option value="25" {% ifequal '25' dict_fields|get_value_from_dict:'codmotafast' %}selected="selected"{% endifequal %} >25 - Mulher vítima de violência - Lei 11.340/2006 - art. 9º §2o, II - Lei Maria da Penha</option>
        <option value="26" {% ifequal '26' dict_fields|get_value_from_dict:'codmotafast' %}selected="selected"{% endifequal %} >26 - Participação de empregado no Conselho Nacional de Previdência Social-CNPS (art. 3º, Lei 8.213/1991)</option>
        <option value="27" {% ifequal '27' dict_fields|get_value_from_dict:'codmotafast' %}selected="selected"{% endifequal %} >27 - Qualificação - Afastamento por suspensão do contrato de acordo com o art 476-A da CLT</option>
        <option value="28" {% ifequal '28' dict_fields|get_value_from_dict:'codmotafast' %}selected="selected"{% endifequal %} >28 - Representante Sindical - Afastamento pelo tempo que se fizer necessário, quando, na qualidade de representante de entidade sindical, estiver participando de reunião oficial de organismo internacional do qual o Brasil seja membro</option>
        <option value="29" {% ifequal '29' dict_fields|get_value_from_dict:'codmotafast' %}selected="selected"{% endifequal %} >29 - Serviço Militar - Afastamento temporário para prestar serviço militar obrigatório</option>
        <option value="30" {% ifequal '30' dict_fields|get_value_from_dict:'codmotafast' %}selected="selected"{% endifequal %} >30 - Suspensão disciplinar - CLT, art. 474</option>
        <option value="31" {% ifequal '31' dict_fields|get_value_from_dict:'codmotafast' %}selected="selected"{% endifequal %} >31 - Servidor Público em Disponibilidade</option>
        <option value="33" {% ifequal '33' dict_fields|get_value_from_dict:'codmotafast' %}selected="selected"{% endifequal %} >33 - Licença Maternidade - de 180 dias, Lei 13.301/2016</option>
        <option value="34" {% ifequal '34' dict_fields|get_value_from_dict:'codmotafast' %}selected="selected"{% endifequal %} >34 - Inatividade do trabalhador avulso (portuário ou não portuário) por período superior a 90 dias</option>
        <option value="35" {% ifequal '35' dict_fields|get_value_from_dict:'codmotafast' %}selected="selected"{% endifequal %} >35 - Licença Maternidade - Antecipação e/ou prorrogação mediante atestado médico</option>
      </select>
    </div>
  </div>
</div>
