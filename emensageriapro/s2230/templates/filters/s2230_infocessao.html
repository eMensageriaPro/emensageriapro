{% load templatetags %}{% load static %}



<!-- inicio__s2230_infocessao__s2230_iniafastamento -->
<div class="col-md-12">
  <div class="form-group">
    <label>Registro preenchido nos casos de afastamento por cessão ou requisição do trabalhador.</label>
    <select name="s2230_iniafastamento" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in s2230_iniafastamento_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2230_iniafastamento' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__s2230_infocessao__s2230_iniafastamento -->

<!-- inicio__s2230_infocessao__cnpjcess -->
<div class="col-md-4">
  <div class="form-group">
    <label>CNPJ do Cessionário</label>
    <div name="cnpjcess" class="input-group" style="width: 100%;">
      <input type="text" name="cnpjcess" class="form-control" value="{{ dict_fields|get_value_from_dict:'cnpjcess' }}">
    </div>
  </div>
</div>
<!-- fim__s2230_infocessao__cnpjcess -->

<!-- inicio__s2230_infocessao__infonus -->
<div class="col-md-4">
  <div class="form-group">
    <label>Onus da cessão/requisição</label>
    <div class="input-group" style="width: 100%;">
      <select name="infonus" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'infonus' %}selected="selected"{% endifequal %} >1 - Ônus do Cedente</option>
        <option value="2" {% ifequal 2 dict_fields|get_value_from_dict:'infonus' %}selected="selected"{% endifequal %} >2 - Ônus do Cessionário</option>
        <option value="3" {% ifequal 3 dict_fields|get_value_from_dict:'infonus' %}selected="selected"{% endifequal %} >3 - Ônus do Cedente e Cessionário.</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__s2230_infocessao__infonus -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s2230_iniafastamento" value="1" {% if show_fields|get_value_from_dict:'show_s2230_iniafastamento' %}checked{% endif %} >Registro preenchido nos casos de afastamento por cessão ou requisição do trabalhador.
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_cnpjcess" value="1" {% if show_fields|get_value_from_dict:'show_cnpjcess' %}checked{% endif %} >CNPJ do Cessionário
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_infonus" value="1" {% if show_fields|get_value_from_dict:'show_infonus' %}checked{% endif %} >Onus da cessão/requisição
    </div>
</div>
