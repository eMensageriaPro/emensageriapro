{% load templatetags %}{% load static %}



<!-- inicio__s2230_infomandsind__s2230_iniafastamento -->
<div class="col-md-12">
  <div class="form-group">
    <label>Informações Complementares - afastamento para exercício de mandato sindical</label>
    <select name="s2230_iniafastamento" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in s2230_iniafastamento_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2230_iniafastamento' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__s2230_infomandsind__s2230_iniafastamento -->

<!-- inicio__s2230_infomandsind__cnpjsind -->
<div class="col-md-4">
  <div class="form-group">
    <label>CNPJ do Sindicato</label>
    <div name="cnpjsind" class="input-group" style="width: 100%;">
      <input type="text" name="cnpjsind" class="form-control" value="{{ dict_fields|get_value_from_dict:'cnpjsind' }}">
    </div>
  </div>
</div>
<!-- fim__s2230_infomandsind__cnpjsind -->

<!-- inicio__s2230_infomandsind__infonusremun -->
<div class="col-md-4">
  <div class="form-group">
    <label>Ônus da remuneração</label>
    <div class="input-group" style="width: 100%;">
      <select name="infonusremun" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'infonusremun' %}selected="selected"{% endifequal %} >1 - Apenas do Empregador</option>
        <option value="2" {% ifequal 2 dict_fields|get_value_from_dict:'infonusremun' %}selected="selected"{% endifequal %} >2 - Apenas do Sindicato</option>
        <option value="3" {% ifequal 3 dict_fields|get_value_from_dict:'infonusremun' %}selected="selected"{% endifequal %} >3 - Parte do Empregador, sendo a diferença e/ou complementação salarial paga pelo Sindicato.</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__s2230_infomandsind__infonusremun -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s2230_iniafastamento" value="1" {% if show_fields|get_value_from_dict:'show_s2230_iniafastamento' %}checked{% endif %} >Informações Complementares - afastamento para exercício de mandato sindical
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_cnpjsind" value="1" {% if show_fields|get_value_from_dict:'show_cnpjsind' %}checked{% endif %} >CNPJ do Sindicato
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_infonusremun" value="1" {% if show_fields|get_value_from_dict:'show_infonusremun' %}checked{% endif %} >Ônus da remuneração
    </div>
</div>
