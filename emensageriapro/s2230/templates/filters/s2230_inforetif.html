{% load templatetags %}{% load static %}



<!-- inicio__s2230_inforetif__s2230_evtafasttemp -->
<div class="col-md-12">
  <div class="form-group">
    <label>Informações de retificação do Afastamento Temporário</label>
    <select name="s2230_evtafasttemp" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in s2230_evtafasttemp_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2230_evtafasttemp' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__s2230_inforetif__s2230_evtafasttemp -->

<!-- inicio__s2230_inforetif__origretif -->
<div class="col-md-3">
  <div class="form-group">
    <label>Origem da retificação</label>
    <div class="input-group" style="width: 100%;">
      <select name="origretif" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'origretif' %}selected="selected"{% endifequal %} >1 - Por iniciativa do empregador</option>
        <option value="2" {% ifequal 2 dict_fields|get_value_from_dict:'origretif' %}selected="selected"{% endifequal %} >2 - Revisão Administrativa</option>
        <option value="3" {% ifequal 3 dict_fields|get_value_from_dict:'origretif' %}selected="selected"{% endifequal %} >3 - Determinação Judicial.</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__s2230_inforetif__origretif -->

<!-- inicio__s2230_inforetif__tpproc -->
<div class="col-md-3">
  <div class="form-group">
    <label>Processo RAT</label>
    <div class="input-group" style="width: 100%;">
      <select name="tpproc" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'tpproc' %}selected="selected"{% endifequal %} >1 - Administrativo</option>
        <option value="2" {% ifequal 2 dict_fields|get_value_from_dict:'tpproc' %}selected="selected"{% endifequal %} >2 - Judicial</option>
        <option value="3" {% ifequal 3 dict_fields|get_value_from_dict:'tpproc' %}selected="selected"{% endifequal %} >3 - Número de Benefício (NB) do INSS.</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__s2230_inforetif__tpproc -->

<!-- inicio__s2230_inforetif__nrproc -->
<div class="col-md-3">
  <div class="form-group">
    <label>Número do Processo</label>
    <div name="nrproc" class="input-group" style="width: 100%;">
      <input type="text" name="nrproc" class="form-control" value="{{ dict_fields|get_value_from_dict:'nrproc' }}">
    </div>
  </div>
</div>
<!-- fim__s2230_inforetif__nrproc -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s2230_evtafasttemp" value="1" {% if show_fields|get_value_from_dict:'show_s2230_evtafasttemp' %}checked{% endif %} >Informações de retificação do Afastamento Temporário
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_origretif" value="1" {% if show_fields|get_value_from_dict:'show_origretif' %}checked{% endif %} >Origem da retificação
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_tpproc" value="0" {% if show_fields|get_value_from_dict:'show_tpproc' %}checked{% endif %} >Processo RAT
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_nrproc" value="0" {% if show_fields|get_value_from_dict:'show_nrproc' %}checked{% endif %} >Número do Processo
    </div>
</div>
