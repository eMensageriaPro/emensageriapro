<!-- inicio__s2300_exterior__s2300_evttsvinicio -->
<div class="col-md-12">
  <div class="form-group">
    <label>Preenchido em caso de trabalhador residente no exterior.</label>
    <select name="s2300_evttsvinicio" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in s2300_evttsvinicio_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2300_evttsvinicio' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__s2300_exterior__s2300_evttsvinicio -->

<!-- inicio__s2300_exterior__paisresid -->
<div class="col-md-6">
  <div class="form-group">
    <label>País</label>
    <input type="text" id="txt_paisresid" name="txt_paisresid" class="form-control" value="{{ dict_fields|get_value_from_dict:'paisresid' }}">
    <input type="hidden" id="id_paisresid" name="paisresid" value="{{ dict_fields|get_value_from_dict:'paisresid'|valor }}">
  </div>
</div>
<script type="text/javascript">
$(document).ready(function(e){
  $('#txt_paisresid').autocomplete({
    source: function (request, response) {
    $.getJSON("{{ LINK_WEBSITE }}tabelas/opcoes/json-search/212/" + request.term + "/", function (data) {
      response($.map(data.opcoes, function (value, key) {
        return {
          label: value.value,
          value: value.key
        };
      }));
    });
  },
  minLength: 3,
  select: function( e, ui ) {
    e.preventDefault(e);
    $(this).val(ui.item.label);
    $('#id_paisresid').val(ui.item.value);
    return false;
  }});
});
</script>
<!-- fim__s2300_exterior__paisresid -->
