{% load templatetags %}{% load static %}



<!-- inicio__s2300_mudancacpf__s2300_evttsvinicio -->
<div class="col-md-12">
  <div class="form-group">
    <label>Informações de mudança de CPF do trabalhador.</label>
    <select name="s2300_evttsvinicio" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in s2300_evttsvinicio_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2300_evttsvinicio' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__s2300_mudancacpf__s2300_evttsvinicio -->

<!-- inicio__s2300_mudancacpf__cpfant -->
<div class="col-md-3">
  <div class="form-group">
    <label>Preencher com o número do CPF antigo do trabalhador.</label>
    <div name="cpfant" class="input-group" style="width: 100%;">
      <input type="text" name="cpfant" class="form-control" value="{{ dict_fields|get_value_from_dict:'cpfant' }}">
    </div>
  </div>
</div>
<!-- fim__s2300_mudancacpf__cpfant -->

<!-- inicio__s2300_mudancacpf__dtaltcpf -->
<div class="col-md-3">
  <div class="form-group">
    <label>Data de alteração do CPF.</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-calendar"></i>
      </div>
      <input type="text" name="dtaltcpf" class="form-control pull-right automate-date-range" value="{% if dict_fields|get_value_from_dict:'dtaltcpf' %}{{ dict_fields|get_value_from_dict:'dtaltcpf' }}{% else %}01/01/1990 - 31/12/2050{% endif %}">
    </div>
  </div>
</div>
<!-- fim__s2300_mudancacpf__dtaltcpf -->

<!-- inicio__s2300_mudancacpf__observacao -->
<div class="col-md-3">
  <div class="form-group">
    <label>Observações</label>
    <div name="observacao" class="input-group" style="width: 100%;">
      <input type="text" name="observacao" class="form-control" value="{{ dict_fields|get_value_from_dict:'observacao' }}">
    </div>
  </div>
</div>
<!-- fim__s2300_mudancacpf__observacao -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s2300_evttsvinicio" value="1" {% if show_fields|get_value_from_dict:'show_s2300_evttsvinicio' %}checked{% endif %} >Informações de mudança de CPF do trabalhador.
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_cpfant" value="1" {% if show_fields|get_value_from_dict:'show_cpfant' %}checked{% endif %} >Preencher com o número do CPF antigo do trabalhador.
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_dtaltcpf" value="1" {% if show_fields|get_value_from_dict:'show_dtaltcpf' %}checked{% endif %} >Data de alteração do CPF.
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_observacao" value="1" {% if show_fields|get_value_from_dict:'show_observacao' %}checked{% endif %} >Observações
    </div>
</div>
