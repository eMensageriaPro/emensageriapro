{% load templatetags %}{% load static %}



<!-- inicio__s2300_supervisorestagio__s2300_infoestagiario -->
<div class="col-md-12">
  <div class="form-group">
    <label>Supervisor do Estágio</label>
    <select name="s2300_infoestagiario" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in s2300_infoestagiario_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2300_infoestagiario' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__s2300_supervisorestagio__s2300_infoestagiario -->

<!-- inicio__s2300_supervisorestagio__cpfsupervisor -->
<div class="col-md-4">
  <div class="form-group">
    <label>CPF</label>
    <div name="cpfsupervisor" class="input-group" style="width: 100%;">
      <input type="text" name="cpfsupervisor" class="form-control" value="{{ dict_fields|get_value_from_dict:'cpfsupervisor' }}">
    </div>
  </div>
</div>
<!-- fim__s2300_supervisorestagio__cpfsupervisor -->

<!-- inicio__s2300_supervisorestagio__nmsuperv -->
<div class="col-md-4">
  <div class="form-group">
    <label>Nome do Supervisor do Estágio</label>
    <div name="nmsuperv" class="input-group" style="width: 100%;">
      <input type="text" name="nmsuperv" class="form-control" value="{{ dict_fields|get_value_from_dict:'nmsuperv' }}">
    </div>
  </div>
</div>
<!-- fim__s2300_supervisorestagio__nmsuperv -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s2300_infoestagiario" value="1" {% if show_fields|get_value_from_dict:'show_s2300_infoestagiario' %}checked{% endif %} >Supervisor do Estágio
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_cpfsupervisor" value="1" {% if show_fields|get_value_from_dict:'show_cpfsupervisor' %}checked{% endif %} >CPF
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_nmsuperv" value="1" {% if show_fields|get_value_from_dict:'show_nmsuperv' %}checked{% endif %} >Nome do Supervisor do Estágio
    </div>
</div>
