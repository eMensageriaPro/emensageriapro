{% load templatetags %}{% load static %}



<!-- inicio__s2300_termino__s2300_evttsvinicio -->
<div class="col-md-12">
  <div class="form-group">
    <label>Informações de término do TSVE</label>
    <select name="s2300_evttsvinicio" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in s2300_evttsvinicio_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2300_evttsvinicio' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__s2300_termino__s2300_evttsvinicio -->

<!-- inicio__s2300_termino__dtterm -->
<div class="col-md-6">
  <div class="form-group">
    <label>Data de Término do contrato de trabalho</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-calendar"></i>
      </div>
      <input type="text" name="dtterm" class="form-control pull-right automate-date-range" value="{% if dict_fields|get_value_from_dict:'dtterm' %}{{ dict_fields|get_value_from_dict:'dtterm' }}{% else %}01/01/1990 - 31/12/2050{% endif %}">
    </div>
  </div>
</div>
<!-- fim__s2300_termino__dtterm -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s2300_evttsvinicio" value="1" {% if show_fields|get_value_from_dict:'show_s2300_evttsvinicio' %}checked{% endif %} >Informações de término do TSVE
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_dtterm" value="1" {% if show_fields|get_value_from_dict:'show_dtterm' %}checked{% endif %} >Data de Término do contrato de trabalho
    </div>
</div>
