
        <div class="row">
            <div class="col-lg-3 col-xs-6"><!-- small box -->
                <div class="small-box bg-primary">
                    <div class="inner"><h3>{{ quant_aguardando }}</h3>
                        <p><strong>Eventos aguardando importação</strong></p></div>
                    <div class="icon"><i class="fa fa-clock-o"></i></div>
                    <a href="{% url 'mapa_importacoes' tab='master' %}" class="small-box-footer">
                        Visualizar<i class="fa fa-eye"></i>
                    </a>
                </div>
            </div><!-- ./col -->
            <div class="col-lg-3 col-xs-6"><!-- small box -->
                <div class="small-box {% if quant_erros %}bg-red{% else %}bg-green{% endif %}">
                    <div class="inner"><h3>{{ quant_erros }}</h3>
                        <p><strong>Eventos com erros na importação</strong></p></div>
                    <div class="icon"><i class="fa {% if quant_erros %}fa-close{% else %}fa-check{% endif %}"></i></div>
                    <a href="{% url 'mapa_importacoes' tab='erros' %}" class="small-box-footer">
                        Visualizar<i class="fa fa-eye"></i>
                    </a>
                </div>
            </div><!-- ./col -->
            <div class="col-lg-3 col-xs-6"><!-- small box -->
                <div class="small-box bg-yellow">
                    <div class="inner"><h3>{{ quant_processando }}</h3>
                        <p><strong>Eventos sendo processados</strong><br></p></div>
                    <div class="icon"><i class="fa fa-gears"></i></div>
                    <a href="{% url 'mapa_importacoes' tab='processando' %}" class="small-box-footer">
                        Visualizar<i class="fa fa-eye"></i>
                    </a>
                </div>
            </div><!-- ./col -->
            <div class="col-lg-3 col-xs-6"><!-- small box -->
                <div class="small-box bg-primary">
                    <div class="inner"><h3>{{ quant_processados }}</h3>
                        <p><strong>Eventos processados</strong><br></p></div>
                    <div class="icon"><i class="fa fa-cloud-upload"></i></div>
                    <a href="{% url 'mapa_importacoes' tab='processados' %}" class="small-box-footer">
                        Visualizar<i class="fa fa-eye"></i>
                    </a>
                </div>
            </div><!-- ./col -->
        </div>
