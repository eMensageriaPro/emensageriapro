{% load templatetags %}{% load static %}



<!-- inicio__config_perfis__titulo -->
<div class="col-md-12">
  <div class="form-group">
    <label>Título</label>
    <div name="titulo" class="input-group" style="width: 100%;">
      <input type="text" name="titulo" class="form-control" value="{{ dict_fields|get_value_from_dict:'titulo' }}">
    </div>
  </div>
</div>
<!-- fim__config_perfis__titulo -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_titulo" value="1" {% if show_fields|get_value_from_dict:'show_titulo' %}checked{% endif %} >Título
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_grupos" value="1" {% if show_fields|get_value_from_dict:'show_grupos' %}checked{% endif %} >Grupos
    </div>
</div>
