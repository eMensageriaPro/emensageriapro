{% load templatetags %}{% load static %}



<!-- inicio__s2299_infoperapur_infosimples__s2299_infoperapur_ideestablot -->
<div class="col-md-12">
  <div class="form-group">
    <label>Informação relativa a empresas enquadradas no Regime de Tributação Simples</label>
    <select name="s2299_infoperapur_ideestablot" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in s2299_infoperapur_ideestablot_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2299_infoperapur_ideestablot' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__s2299_infoperapur_infosimples__s2299_infoperapur_ideestablot -->

<!-- inicio__s2299_infoperapur_infosimples__indsimples -->
<div class="col-md-6">
  <div class="form-group">
    <label>Contribuição Substituída</label>
    <div class="input-group" style="width: 100%;">
      <select name="indsimples" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'indsimples' %}selected="selected"{% endifequal %} >1 - Contribuição Substituída Integralmente</option>
        <option value="2" {% ifequal 2 dict_fields|get_value_from_dict:'indsimples' %}selected="selected"{% endifequal %} >2 - Contribuição não substituída</option>
        <option value="3" {% ifequal 3 dict_fields|get_value_from_dict:'indsimples' %}selected="selected"{% endifequal %} >3 - Contribuição não substituída concomitante com contribuição substituída.</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__s2299_infoperapur_infosimples__indsimples -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s2299_infoperapur_ideestablot" value="1" {% if show_fields|get_value_from_dict:'show_s2299_infoperapur_ideestablot' %}checked{% endif %} >Informação relativa a empresas enquadradas no Regime de Tributação Simples
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_indsimples" value="1" {% if show_fields|get_value_from_dict:'show_indsimples' %}checked{% endif %} >Contribuição Substituída
    </div>
</div>
