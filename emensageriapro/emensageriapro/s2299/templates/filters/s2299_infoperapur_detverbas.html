{% load templatetags %}{% load static %}



<!-- inicio__s2299_infoperapur_detverbas__s2299_infoperapur_ideestablot -->
<div class="col-md-12">
  <div class="form-group">
    <label>Detalhamento das verbas rescisórias devidas ao trabalhador</label>
    <select name="s2299_infoperapur_ideestablot" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>
      {% for a in s2299_infoperapur_ideestablot_lista %}
      <option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2299_infoperapur_ideestablot' %}selected="selected"{% endifequal %} >{{ a }}</option>
      {% endfor %}
    </select>
  </div>
</div>
<!-- fim__s2299_infoperapur_detverbas__s2299_infoperapur_ideestablot -->
