{% load templatetags %}{% load static %}



<!-- inicio__r4020_ideadv__r4020_despprocjud -->
<div class="col-md-12">
  <div class="form-group">
    <label>Identificação do advogado</label>
    <select name="r4020_despprocjud" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>
      {% for a in r4020_despprocjud_lista %}
      <option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'r4020_despprocjud' %}selected="selected"{% endifequal %} >{{ a }}</option>
      {% endfor %}
    </select>
  </div>
</div>
<!-- fim__r4020_ideadv__r4020_despprocjud -->

<!-- inicio__r4020_ideadv__tpinscadv -->
<div class="col-md-3">
  <div class="form-group">
    <label>Tipo de inscrição do advogado</label>
    <div class="input-group" style="width: 100%;">
      <select name="tpinscadv" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'tpinscadv' %}selected="selected"{% endifequal %} >1 - Pessoa Física</option>
        <option value="2" {% ifequal 2 dict_fields|get_value_from_dict:'tpinscadv' %}selected="selected"{% endifequal %} >2 - Pessoa Jurídica.</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__r4020_ideadv__tpinscadv -->

<!-- inicio__r4020_ideadv__nrinscadv -->
<div class="col-md-3">
  <div class="form-group">
    <label>Informar o número de inscrição do advogado</label>
    <div name="nrinscadv" class="input-group" style="width: 100%;">
      <input type="text" name="nrinscadv" class="form-control" value="{{ dict_fields|get_value_from_dict:'nrinscadv' }}">
    </div>
  </div>
</div>
<!-- fim__r4020_ideadv__nrinscadv -->

<!-- inicio__r4020_ideadv__vlradv -->
<div class="col-md-3">
  <div class="form-group">
    <label>Valor da despesa com o advogado</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-money"></i>
      </div>
      <input type="text" name="vlradv" class="form-control automate-money" data-thousands="." data-decimal="," value="{{ dict_fields|get_value_from_dict:'vlradv' }}">
    </div>
  </div>
</div>
<!-- fim__r4020_ideadv__vlradv -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_r4020_despprocjud" value="1" {% if show_fields|get_value_from_dict:'show_r4020_despprocjud' %}checked{% endif %} >Identificação do advogado
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_tpinscadv" value="1" {% if show_fields|get_value_from_dict:'show_tpinscadv' %}checked{% endif %} >Tipo de inscrição do advogado
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_nrinscadv" value="1" {% if show_fields|get_value_from_dict:'show_nrinscadv' %}checked{% endif %} >Informar o número de inscrição do advogado
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_vlradv" value="1" {% if show_fields|get_value_from_dict:'show_vlradv' %}checked{% endif %} >Valor da despesa com o advogado
    </div>
</div>
