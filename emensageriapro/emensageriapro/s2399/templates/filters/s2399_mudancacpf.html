{% load templatetags %}{% load static %}



<!-- inicio__s2399_mudancacpf__s2399_evttsvtermino -->
<div class="col-md-12">
  <div class="form-group">
    <label>Informações de mudança de CPF do trabalhador.</label>
    <select name="s2399_evttsvtermino" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in s2399_evttsvtermino_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2399_evttsvtermino' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__s2399_mudancacpf__s2399_evttsvtermino -->

<!-- inicio__s2399_mudancacpf__novocpf -->
<div class="col-md-6">
  <div class="form-group">
    <label>Preencher com o novo CPF do trabalhador. Validação: Deve ser um CPF válido e diferente do CPF do empregador e do antigo CPF do trabalhador.</label>
    <div name="novocpf" class="input-group" style="width: 100%;">
      <input type="text" name="novocpf" class="form-control" value="{{ dict_fields|get_value_from_dict:'novocpf' }}">
    </div>
  </div>
</div>
<!-- fim__s2399_mudancacpf__novocpf -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s2399_evttsvtermino" value="1" {% if show_fields|get_value_from_dict:'show_s2399_evttsvtermino' %}checked{% endif %} >Informações de mudança de CPF do trabalhador.
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_novocpf" value="1" {% if show_fields|get_value_from_dict:'show_novocpf' %}checked{% endif %} >Preencher com o novo CPF do trabalhador. Validação: Deve ser um CPF válido e diferente do CPF do empregador e do antigo CPF do trabalhador.
    </div>
</div>
