{% load templatetags %}{% load static %}



<!-- inicio__s1260_ideadquir__s1260_tpcomerc -->
<div class="col-md-12">
  <div class="form-group">
    <label>Identificação dos Adquirentes da Produção.</label>
    <select name="s1260_tpcomerc" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>
      {% for a in s1260_tpcomerc_lista %}
      <option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'s1260_tpcomerc' %}selected="selected"{% endifequal %} >{{ a }}</option>
      {% endfor %}
    </select>
  </div>
</div>
<!-- fim__s1260_ideadquir__s1260_tpcomerc -->

<!-- inicio__s1260_ideadquir__tpinsc -->
<div class="col-md-3">
  <div class="form-group">
    <label>Tipo de inscrição</label>
    <div class="input-group" style="width: 100%;">
      <select name="tpinsc" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'tpinsc' %}selected="selected"{% endifequal %} >1 - CNPJ</option>
        <option value="2" {% ifequal 2 dict_fields|get_value_from_dict:'tpinsc' %}selected="selected"{% endifequal %} >2 - CPF</option>
        <option value="3" {% ifequal 3 dict_fields|get_value_from_dict:'tpinsc' %}selected="selected"{% endifequal %} >3 - CAEPF (Cadastro de Atividade Econômica de Pessoa Física)</option>
        <option value="4" {% ifequal 4 dict_fields|get_value_from_dict:'tpinsc' %}selected="selected"{% endifequal %} >4 - CNO (Cadastro Nacional de Obra)</option>
        <option value="5" {% ifequal 5 dict_fields|get_value_from_dict:'tpinsc' %}selected="selected"{% endifequal %} >5 - CGC</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__s1260_ideadquir__tpinsc -->

<!-- inicio__s1260_ideadquir__nrinsc -->
<div class="col-md-3">
  <div class="form-group">
    <label>Número de inscrição (CPF/CNPJ)</label>
    <div name="nrinsc" class="input-group" style="width: 100%;">
      <input type="text" name="nrinsc" class="form-control" value="{{ dict_fields|get_value_from_dict:'nrinsc' }}">
    </div>
  </div>
</div>
<!-- fim__s1260_ideadquir__nrinsc -->

<!-- inicio__s1260_ideadquir__vrcomerc -->
<div class="col-md-3">
  <div class="form-group">
    <label>Valor bruto da comercialização</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-money"></i>
      </div>
      <input type="text" name="vrcomerc" class="form-control automate-money" data-thousands="." data-decimal="," value="{{ dict_fields|get_value_from_dict:'vrcomerc' }}">
    </div>
  </div>
</div>
<!-- fim__s1260_ideadquir__vrcomerc -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s1260_tpcomerc" value="1" {% if show_fields|get_value_from_dict:'show_s1260_tpcomerc' %}checked{% endif %} >Identificação dos Adquirentes da Produção.
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_tpinsc" value="1" {% if show_fields|get_value_from_dict:'show_tpinsc' %}checked{% endif %} >Tipo de inscrição
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_nrinsc" value="1" {% if show_fields|get_value_from_dict:'show_nrinsc' %}checked{% endif %} >Número de inscrição (CPF/CNPJ)
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_vrcomerc" value="1" {% if show_fields|get_value_from_dict:'show_vrcomerc' %}checked{% endif %} >Valor bruto da comercialização
    </div>
</div>
