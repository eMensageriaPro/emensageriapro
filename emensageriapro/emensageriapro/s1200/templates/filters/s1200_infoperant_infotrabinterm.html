{% load templatetags %}{% load static %}



<!-- inicio__s1200_infoperant_infotrabinterm__s1200_infoperant_remunperant -->
<div class="col-md-12">
  <div class="form-group">
    <label>Informações da(s) convocação(ões) de trabalho intermitente</label>
    <select name="s1200_infoperant_remunperant" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>
      {% for a in s1200_infoperant_remunperant_lista %}
      <option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'s1200_infoperant_remunperant' %}selected="selected"{% endifequal %} >{{ a }}</option>
      {% endfor %}
    </select>
  </div>
</div>
<!-- fim__s1200_infoperant_infotrabinterm__s1200_infoperant_remunperant -->

<!-- inicio__s1200_infoperant_infotrabinterm__codconv -->
<div class="col-md-6">
  <div class="form-group">
    <label>Preencher com o código atribuído pela empresa que identifica a convocação para trabalho intermitente</label>
    <div name="codconv" class="input-group" style="width: 100%;">
      <input type="text" name="codconv" class="form-control" value="{{ dict_fields|get_value_from_dict:'codconv' }}">
    </div>
  </div>
</div>
<!-- fim__s1200_infoperant_infotrabinterm__codconv -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s1200_infoperant_remunperant" value="1" {% if show_fields|get_value_from_dict:'show_s1200_infoperant_remunperant' %}checked{% endif %} >Informações da(s) convocação(ões) de trabalho intermitente
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_codconv" value="1" {% if show_fields|get_value_from_dict:'show_codconv' %}checked{% endif %} >Preencher com o código atribuído pela empresa que identifica a convocação para trabalho intermitente
    </div>
</div>
