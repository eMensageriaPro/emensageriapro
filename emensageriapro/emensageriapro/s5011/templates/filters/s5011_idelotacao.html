{% load templatetags %}{% load static %}



<!-- inicio__s5011_idelotacao__s5011_ideestab -->
<div class="col-md-12">
  <div class="form-group">
    <label>Informações de identificação da lotação e validade das informações que estão sendo incluídas</label>
    <select name="s5011_ideestab" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>
      {% for a in s5011_ideestab_lista %}
      <option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'s5011_ideestab' %}selected="selected"{% endifequal %} >{{ a }}</option>
      {% endfor %}
    </select>
  </div>
</div>
<!-- fim__s5011_idelotacao__s5011_ideestab -->

<!-- inicio__s5011_idelotacao__codlotacao -->
<div class="col-md-6">
  <div class="form-group">
    <label>Código da Lotação</label>
    <div name="codlotacao" class="input-group" style="width: 100%;">
      <input type="text" name="codlotacao" class="form-control" value="{{ dict_fields|get_value_from_dict:'codlotacao' }}">
    </div>
  </div>
</div>
<!-- fim__s5011_idelotacao__codlotacao -->

<!-- inicio__s5011_idelotacao__fpas -->
<div class="col-md-6">
  <div class="form-group">
    <label>FPAS</label>
    <input type="text" id="txt_fpas" name="txt_fpas" class="form-control" value="{{ dict_fields|get_value_from_dict:'fpas' }}">
    <input type="hidden" id="id_fpas" name="fpas" value="{{ dict_fields|get_value_from_dict:'fpas'|valor }}">
  </div>
</div>
<script type="text/javascript">
$(document).ready(function(e){
  $('#txt_fpas').autocomplete({
    source: function (request, response) {
    $.getJSON("{{ LINK_WEBSITE }}tabelas/opcoes/json-search/125/" + request.term + "/", function (data) {
      response($.map(data.opcoes, function (value, key) {
        return {
          label: value.value,
          value: value.key
        };
      }));
    });
  },
  minLength: 3,
  select: function( e, ui ) {
    e.preventDefault(e);
    $(this).val(ui.item.label);
    $('#id_fpas').val(ui.item.value);
    return false;
  }});
});
</script>
<!-- fim__s5011_idelotacao__fpas -->
