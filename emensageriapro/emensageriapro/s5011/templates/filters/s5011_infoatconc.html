{% load templatetags %}{% load static %}



<!-- inicio__s5011_infoatconc__s5011_infopj -->
<div class="col-md-12">
  <div class="form-group">
    <label>Informações prestadas por empresa enquadrada no Regime de Tributação Simples Nacional com tributação previdenciária substituída e não substituída.</label>
    <select name="s5011_infopj" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in s5011_infopj_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s5011_infopj' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__s5011_infoatconc__s5011_infopj -->

<!-- inicio__s5011_infoatconc__fatormes -->
<div class="col-md-4">
  <div class="form-group">
    <label>Fator mês</label>
    <div class="input-group">
      <div class="input-group-addon">
      </div>
      <input type="text" name="fatormes" class="form-control automate-decimal" data-thousands="." data-decimal="," value="{{ dict_fields|get_value_from_dict:'fatormes' }}">
    </div>
  </div>
</div>
<!-- fim__s5011_infoatconc__fatormes -->

<!-- inicio__s5011_infoatconc__fator13 -->
<div class="col-md-4">
  <div class="form-group">
    <label>Fator decimo terceiro</label>
    <div class="input-group">
      <div class="input-group-addon">
      </div>
      <input type="text" name="fator13" class="form-control automate-decimal" data-thousands="." data-decimal="," value="{{ dict_fields|get_value_from_dict:'fator13' }}">
    </div>
  </div>
</div>
<!-- fim__s5011_infoatconc__fator13 -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s5011_infopj" value="1" {% if show_fields|get_value_from_dict:'show_s5011_infopj' %}checked{% endif %} >Informações prestadas por empresa enquadrada no Regime de Tributação Simples Nacional com tributação previdenciária substituída e não substituída.
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_fatormes" value="1" {% if show_fields|get_value_from_dict:'show_fatormes' %}checked{% endif %} >Fator mês
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_fator13" value="1" {% if show_fields|get_value_from_dict:'show_fator13' %}checked{% endif %} >Fator decimo terceiro
    </div>
</div>
