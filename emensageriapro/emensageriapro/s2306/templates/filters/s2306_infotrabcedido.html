{% load templatetags %}{% load static %}



<!-- inicio__s2306_infotrabcedido__s2306_infocomplementares -->
<div class="col-md-12">
  <div class="form-group">
    <label>Informações relativas ao trabalhador cedido, preenchidas exclusivamente pelo cessionário.</label>
    <select name="s2306_infocomplementares" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in s2306_infocomplementares_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2306_infocomplementares' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__s2306_infotrabcedido__s2306_infocomplementares -->

<!-- inicio__s2306_infotrabcedido__indremuncargo -->
<div class="col-md-6">
  <div class="form-group">
    <label>Indicar se o servidor optou pela remuneração do cargo efetivo</label>
    <div class="input-group" style="width: 100%;">
      <select name="indremuncargo" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="N" {% ifequal 'N' dict_fields|get_value_from_dict:'indremuncargo' %}selected="selected"{% endifequal %} >N - Não. Valores válidos: S, N.</option>
        <option value="S" {% ifequal 'S' dict_fields|get_value_from_dict:'indremuncargo' %}selected="selected"{% endifequal %} >S - Sim</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__s2306_infotrabcedido__indremuncargo -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s2306_infocomplementares" value="1" {% if show_fields|get_value_from_dict:'show_s2306_infocomplementares' %}checked{% endif %} >Informações relativas ao trabalhador cedido, preenchidas exclusivamente pelo cessionário.
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_indremuncargo" value="1" {% if show_fields|get_value_from_dict:'show_indremuncargo' %}checked{% endif %} >Indicar se o servidor optou pela remuneração do cargo efetivo
    </div>
</div>
