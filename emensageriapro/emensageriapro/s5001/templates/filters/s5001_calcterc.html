{% load templatetags %}{% load static %}



<!-- inicio__s5001_calcterc__s5001_infocategincid -->
<div class="col-md-12">
  <div class="form-group">
    <label>Cálculo das contribuições sociais devidas a Outras Entidades e Fundos.</label>
    <select name="s5001_infocategincid" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>
      {% for a in s5001_infocategincid_lista %}
      <option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'s5001_infocategincid' %}selected="selected"{% endifequal %} >{{ a }}</option>
      {% endfor %}
    </select>
  </div>
</div>
<!-- fim__s5001_calcterc__s5001_infocategincid -->

<!-- inicio__s5001_calcterc__tpcr -->
<div class="col-md-3">
  <div class="form-group">
    <label>Código da Receita (CR)</label>
    <div class="input-group" style="width: 100%;">
      <select name="tpcr" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="1082-01" {% ifequal '1082-01' dict_fields|get_value_from_dict:'tpcr' %}selected="selected"{% endifequal %} >1082-01 - Contribuição previdenciária (CP) descontada do segurado empregado/avulso, alíquotas 8%, 9% ou 11%</option>
        <option value="1082-02" {% ifequal '1082-02' dict_fields|get_value_from_dict:'tpcr' %}selected="selected"{% endifequal %} >1082-02 - CP descontada do segurado empregado rural curto prazo, alíquota de 8%, lei 11718/2008</option>
        <option value="1082-03" {% ifequal '1082-03' dict_fields|get_value_from_dict:'tpcr' %}selected="selected"{% endifequal %} >1082-03 - CP descontada do segurado empregado doméstico ou segurado especial, alíquota de 8%, 9% ou 11%</option>
        <option value="1082-04" {% ifequal '1082-04' dict_fields|get_value_from_dict:'tpcr' %}selected="selected"{% endifequal %} >1082-04 - CP descontada do segurado especial curto prazo, alíquota de 8%, lei 11718/2008</option>
        <option value="1082-21" {% ifequal '1082-21' dict_fields|get_value_from_dict:'tpcr' %}selected="selected"{% endifequal %} >1082-21 - CP descontada do segurado empregado/avulso 13° salário, alíquotas 8%, 9% ou 11%. (codIncCP = [12, 16])</option>
        <option value="1082-22" {% ifequal '1082-22' dict_fields|get_value_from_dict:'tpcr' %}selected="selected"{% endifequal %} >1082-22 - CP descontada do segurado empregado rural curto prazo 13° salário, alíquota de 8%, lei 11718/2008 (codIncCP = [12, 16])</option>
        <option value="1082-23" {% ifequal '1082-23' dict_fields|get_value_from_dict:'tpcr' %}selected="selected"{% endifequal %} >1082-23 - CP descontada do segurado empregado doméstico ou segurado especial 13° salário, alíquota de 8%, 9% ou 11% (codIncCP = [12, 16])</option>
        <option value="1082-24" {% ifequal '1082-24' dict_fields|get_value_from_dict:'tpcr' %}selected="selected"{% endifequal %} >1082-24 - CP descontada do segurado especial curto prazo 13° salário, alíquota de 8%, lei 11718/2008 (codIncCP = [12, 16])</option>
        <option value="1099-01" {% ifequal '1099-01' dict_fields|get_value_from_dict:'tpcr' %}selected="selected"{% endifequal %} >1099-01 - CP descontada do contribuinte individual, alíquota de 11%</option>
        <option value="1099-02" {% ifequal '1099-02' dict_fields|get_value_from_dict:'tpcr' %}selected="selected"{% endifequal %} >1099-02 - CP descontada do contribuinte individual, alíquota de 20%.</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__s5001_calcterc__tpcr -->

<!-- inicio__s5001_calcterc__vrcssegterc -->
<div class="col-md-3">
  <div class="form-group">
    <label>Valor da CS devida a outras entidades</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-money"></i>
      </div>
      <input type="text" name="vrcssegterc" class="form-control automate-money" data-thousands="." data-decimal="," value="{{ dict_fields|get_value_from_dict:'vrcssegterc' }}">
    </div>
  </div>
</div>
<!-- fim__s5001_calcterc__vrcssegterc -->

<!-- inicio__s5001_calcterc__vrdescterc -->
<div class="col-md-3">
  <div class="form-group">
    <label>Valor total descontado do segurado</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-money"></i>
      </div>
      <input type="text" name="vrdescterc" class="form-control automate-money" data-thousands="." data-decimal="," value="{{ dict_fields|get_value_from_dict:'vrdescterc' }}">
    </div>
  </div>
</div>
<!-- fim__s5001_calcterc__vrdescterc -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s5001_infocategincid" value="1" {% if show_fields|get_value_from_dict:'show_s5001_infocategincid' %}checked{% endif %} >Cálculo das contribuições sociais devidas a Outras Entidades e Fundos.
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_tpcr" value="1" {% if show_fields|get_value_from_dict:'show_tpcr' %}checked{% endif %} >Código da Receita (CR)
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_vrcssegterc" value="1" {% if show_fields|get_value_from_dict:'show_vrcssegterc' %}checked{% endif %} >Valor da CS devida a outras entidades
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_vrdescterc" value="1" {% if show_fields|get_value_from_dict:'show_vrdescterc' %}checked{% endif %} >Valor total descontado do segurado
    </div>
</div>
