{% load templatetags %}{% load static %}



<!-- inicio__r2070_pgtoresidbr__r2070_ideestab -->
<div class="col-md-12">
  <div class="form-group">
    <label>Pagamento a Pessoa Física ou Jurídica residente ou domiciliada no Brasil</label>
    <select name="r2070_ideestab" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in r2070_ideestab_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'r2070_ideestab' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__r2070_pgtoresidbr__r2070_ideestab -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_r2070_ideestab" value="1" {% if show_fields|get_value_from_dict:'show_r2070_ideestab' %}checked{% endif %} >Pagamento a Pessoa Física ou Jurídica residente ou domiciliada no Brasil
    </div>
</div>
