{% load templatetags %}{% load static %}



<!-- inicio__s2240_fimexprisco_respreg__s2240_evtexprisco -->
<div class="col-md-12">
  <div class="form-group">
    <label>Informações relativas ao responsável pelos registros ambientais</label>
    <select name="s2240_evtexprisco" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>
      {% for a in s2240_evtexprisco_lista %}
      <option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2240_evtexprisco' %}selected="selected"{% endifequal %} >{{ a }}</option>
      {% endfor %}
    </select>
  </div>
</div>
<!-- fim__s2240_fimexprisco_respreg__s2240_evtexprisco -->

<!-- inicio__s2240_fimexprisco_respreg__dtini -->
<div class="col-md-6">
  <div class="form-group">
    <label>Data de início da responsabilidade</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-calendar"></i>
      </div>
      <input type="text" name="dtini" class="form-control pull-right automate-date-range" value="{% if dict_fields|get_value_from_dict:'dtini' %}{{ dict_fields|get_value_from_dict:'dtini' }}{% else %}01/01/1990 - 31/12/2050{% endif %}">
    </div>
  </div>
</div>
<!-- fim__s2240_fimexprisco_respreg__dtini -->

</div>
