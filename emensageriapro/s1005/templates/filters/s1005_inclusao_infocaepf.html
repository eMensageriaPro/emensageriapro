{% load templatetags %}{% load static %}



<!-- inicio__s1005_inclusao_infocaepf__s1005_inclusao -->
<div class="col-md-12">
  <div class="form-group">
    <label>Informações relativas ao Cadastro da Atividade Econômica da Pessoa Física - CAEPF.</label>
    <select name="s1005_inclusao" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in s1005_inclusao_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s1005_inclusao' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__s1005_inclusao_infocaepf__s1005_inclusao -->

<!-- inicio__s1005_inclusao_infocaepf__tpcaepf -->
<div class="col-md-6">
  <div class="form-group">
    <label>Tipo CAEPF (Cadastro Atividade Econômica de Pessoa Física)</label>
    <div class="input-group" style="width: 100%;">
      <select name="tpcaepf" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'tpcaepf' %}selected="selected"{% endifequal %} >1 - Contribuinte Individual</option>
        <option value="2" {% ifequal 2 dict_fields|get_value_from_dict:'tpcaepf' %}selected="selected"{% endifequal %} >2 - Produtor Rural</option>
        <option value="3" {% ifequal 3 dict_fields|get_value_from_dict:'tpcaepf' %}selected="selected"{% endifequal %} >3 - Segurado Especial.</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__s1005_inclusao_infocaepf__tpcaepf -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s1005_inclusao" value="1" {% if show_fields|get_value_from_dict:'show_s1005_inclusao' %}checked{% endif %} >Informações relativas ao Cadastro da Atividade Econômica da Pessoa Física - CAEPF.
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_tpcaepf" value="1" {% if show_fields|get_value_from_dict:'show_tpcaepf' %}checked{% endif %} >Tipo CAEPF (Cadastro Atividade Econômica de Pessoa Física)
    </div>
</div>
