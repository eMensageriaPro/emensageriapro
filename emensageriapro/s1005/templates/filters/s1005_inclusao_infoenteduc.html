{% load templatetags %}{% load static %}



<!-- inicio__s1005_inclusao_infoenteduc__s1005_inclusao -->
<div class="col-md-12">
  <div class="form-group">
    <label>Identificação da(s) entidade(s) educativa(s) ou de prática desportiva</label>
    <select name="s1005_inclusao" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>
      {% for a in s1005_inclusao_lista %}
      <option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'s1005_inclusao' %}selected="selected"{% endifequal %} >{{ a }}</option>
      {% endfor %}
    </select>
  </div>
</div>
<!-- fim__s1005_inclusao_infoenteduc__s1005_inclusao -->

<!-- inicio__s1005_inclusao_infoenteduc__nrinsc -->
<div class="col-md-6">
  <div class="form-group">
    <label>Número de inscrição (CPF/CNPJ)</label>
    <div name="nrinsc" class="input-group" style="width: 100%;">
      <input type="text" name="nrinsc" class="form-control" value="{{ dict_fields|get_value_from_dict:'nrinsc' }}">
    </div>
  </div>
</div>
<!-- fim__s1005_inclusao_infoenteduc__nrinsc -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s1005_inclusao" value="1" {% if show_fields|get_value_from_dict:'show_s1005_inclusao' %}checked{% endif %} >Identificação da(s) entidade(s) educativa(s) ou de prática desportiva
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_nrinsc" value="1" {% if show_fields|get_value_from_dict:'show_nrinsc' %}checked{% endif %} >Número de inscrição (CPF/CNPJ)
    </div>
</div>
