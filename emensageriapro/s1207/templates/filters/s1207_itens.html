{% load templatetags %}{% load static %}



<!-- inicio__s1207_itens__s1207_dmdev -->
<div class="col-md-12">
  <div class="form-group">
    <label>Detalhamento dos valores devidos ao beneficiário</label>
    <select name="s1207_dmdev" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>
      {% for a in s1207_dmdev_lista %}
      <option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'s1207_dmdev' %}selected="selected"{% endifequal %} >{{ a }}</option>
      {% endfor %}
    </select>
  </div>
</div>
<!-- fim__s1207_itens__s1207_dmdev -->

<!-- inicio__s1207_itens__codrubr -->
<div class="col-md-3">
  <div class="form-group">
    <label>Código da Rubrica</label>
    <div name="codrubr" class="input-group" style="width: 100%;">
      <input type="text" name="codrubr" class="form-control" value="{{ dict_fields|get_value_from_dict:'codrubr' }}">
    </div>
  </div>
</div>
<!-- fim__s1207_itens__codrubr -->

<!-- inicio__s1207_itens__idetabrubr -->
<div class="col-md-3">
  <div class="form-group">
    <label>Identificador tabela de rubricas</label>
    <div name="idetabrubr" class="input-group" style="width: 100%;">
      <input type="text" name="idetabrubr" class="form-control" value="{{ dict_fields|get_value_from_dict:'idetabrubr' }}">
    </div>
  </div>
</div>
<!-- fim__s1207_itens__idetabrubr -->

<!-- inicio__s1207_itens__vrrubr -->
<div class="col-md-3">
  <div class="form-group">
    <label>Valor total</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-money"></i>
      </div>
      <input type="text" name="vrrubr" class="form-control automate-money" data-thousands="." data-decimal="," value="{{ dict_fields|get_value_from_dict:'vrrubr' }}">
    </div>
  </div>
</div>
<!-- fim__s1207_itens__vrrubr -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s1207_dmdev" value="1" {% if show_fields|get_value_from_dict:'show_s1207_dmdev' %}checked{% endif %} >Detalhamento dos valores devidos ao beneficiário
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_codrubr" value="1" {% if show_fields|get_value_from_dict:'show_codrubr' %}checked{% endif %} >Código da Rubrica
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_idetabrubr" value="1" {% if show_fields|get_value_from_dict:'show_idetabrubr' %}checked{% endif %} >Identificador tabela de rubricas
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_vrrubr" value="1" {% if show_fields|get_value_from_dict:'show_vrrubr' %}checked{% endif %} >Valor total
    </div>
</div>
