{% load templatetags %}{% load static %}



<!-- inicio__s1207_infoperant_ideadc__s1207_infoperant -->
<div class="col-md-12">
  <div class="form-group">
    <label>Identificação do Instrumento ou situação ensejadora da remuneração relativa a Períodos de Apuração Anteriores.</label>
    <select name="s1207_infoperant" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>
      {% for a in s1207_infoperant_lista %}
      <option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'s1207_infoperant' %}selected="selected"{% endifequal %} >{{ a }}</option>
      {% endfor %}
    </select>
  </div>
</div>
<!-- fim__s1207_infoperant_ideadc__s1207_infoperant -->

<!-- inicio__s1207_infoperant_ideadc__dtacconv -->
<div class="col-md-6">
  <div class="form-group">
    <label>Data do vencimento da obrigação</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-calendar"></i>
      </div>
      <input type="text" name="dtacconv" class="form-control pull-right automate-date-range" value="{% if dict_fields|get_value_from_dict:'dtacconv' %}{{ dict_fields|get_value_from_dict:'dtacconv' }}{% else %}01/01/1990 - 31/12/2050{% endif %}">
    </div>
  </div>
</div>
<!-- fim__s1207_infoperant_ideadc__dtacconv -->

<!-- inicio__s1207_infoperant_ideadc__tpacconv -->
<div class="col-md-6">
  <div class="form-group">
    <label>Tipo</label>
    <div class="input-group" style="width: 100%;">
      <select name="tpacconv" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="B" {% ifequal 'B' dict_fields|get_value_from_dict:'tpacconv' %}selected="selected"{% endifequal %} >B - Legislação federal, estadual, municipal ou distrital</option>
        <option value="G" {% ifequal 'G' dict_fields|get_value_from_dict:'tpacconv' %}selected="selected"{% endifequal %} >G - Decisão administrativa</option>
        <option value="H" {% ifequal 'H' dict_fields|get_value_from_dict:'tpacconv' %}selected="selected"{% endifequal %} >H - Decisão judicial.</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__s1207_infoperant_ideadc__tpacconv -->

<!-- inicio__s1207_infoperant_ideadc__compacconv -->
<div class="col-md-6">
  <div class="form-group">
    <label>Competência</label>
    <div name="compacconv" class="input-group" style="width: 100%;">
      <input type="text" name="compacconv" class="form-control" value="{{ dict_fields|get_value_from_dict:'compacconv' }}">
    </div>
  </div>
</div>
<!-- fim__s1207_infoperant_ideadc__compacconv -->

<!-- inicio__s1207_infoperant_ideadc__dtefacconv -->
<div class="col-md-6">
  <div class="form-group">
    <label>Data do efeito</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-calendar"></i>
      </div>
      <input type="text" name="dtefacconv" class="form-control pull-right automate-date-range" value="{% if dict_fields|get_value_from_dict:'dtefacconv' %}{{ dict_fields|get_value_from_dict:'dtefacconv' }}{% else %}01/01/1990 - 31/12/2050{% endif %}">
    </div>
  </div>
</div>
<!-- fim__s1207_infoperant_ideadc__dtefacconv -->

<!-- inicio__s1207_infoperant_ideadc__dsc -->
<div class="col-md-6">
  <div class="form-group">
    <label>Descrição</label>
    <div name="dsc" class="input-group" style="width: 100%;">
      <input type="text" name="dsc" class="form-control" value="{{ dict_fields|get_value_from_dict:'dsc' }}">
    </div>
  </div>
</div>
<!-- fim__s1207_infoperant_ideadc__dsc -->
