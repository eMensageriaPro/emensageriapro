qual 9 dict_fields|get_value_from_dict:'tppgto' %}selected="selected"{% endifequal %} >9 - Pagamento relativo a competências anteriores ao início de obrigatoriedade dos eventos periódicos para o contribuinte</option></select></div></div></div><div class="col-md-6"><div class="form-group"><label>Indicador de residência</label><div class="input-group" style="width: 100%;"><select name="indresbr__icontains" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option><option value="N" {% ifequal 'N' dict_fields|get_value_from_dict:'indresbr__icontains' %}selected="selected"{% endifequal %} >N - Não</option><option value="S" {% ifequal 'S' dict_fields|get_value_from_dict:'indresbr__icontains' %}selected="selected"{% endifequal %} >S - Sim</option></select></div></div></div><div class="form-group col-md-12"><div class="text-left"><h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4></div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_s1210_evtpgtos" value="1" {% if show_fields|get_value_from_dict:'show_s1210_evtpgtos' %}checked{% endif %}>Possui informações de pagamento de rendimentos do trabalho no período de apuração?</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_dtpgto" value="1" {% if show_fields|get_value_from_dict:'show_dtpgto' %}checked{% endif %}>Data de pagamento</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_tppgto" value="1" {% if show_fields|get_value_from_dict:'show_tppgto' %}checked{% endif %}>Tipo de Pagamento</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_indresbr" value="1" {% if show_fields|get_value_from_dict:'show_indresbr' %}checked{% endif %}>Indicador de residência</div></div>
