{% load templatetags %}<div class="col-md-12"><div class="form-group"><label>S-1210 - Pagamentos de Rendimentos do Trabalho</label><select name="s1210_evtpgtos" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option>{% for a in s1210_evtpgtos_lista %}<option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'s1210_evtpgtos' %}selected="selected"{% endifequal %}>{{ a.evtpgtos }} - {{ a.identidade }} - {{ a.ideevento }} - {{ a.indretif }} - {{ a.nrrecibo }} - {{ a.indapuracao }} - {{ a.perapur }} - {{ a.tpamb }} - {{ a.procemi }} - {{ a.verproc }} - {{ a.ideempregador }} - {{ a.tpinsc }} - {{ a.nrinsc }} - {{ a.idebenef }} - {{ a.cpfbenef }}</option>{% endfor %}</select></div></div><div class="col-md-6"><div class="form-group"><label>Data de pagamento</label><div class="input-group"><div class="input-group-addon"><i class="fa fa-calendar"></i></div><input type="text" name="dtpgto__range" class="form-control pull-right automate-date-range" value="{% if dict_fields|get_value_from_dict:'dtpgto__range' %}{{ dict_fields|get_value_from_dict:'dtpgto__range' }}{% else %}01/01/1990 - 31/12/2050{% endif %}"></div></div></div><div class="col-md-6"><div class="form-group"><label>Tipo de Pagamento</label><div class="input-group" style="width: 100%;"><select name="tppgto" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option><option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'tppgto' %}selected="selected"{% endifequal %} >1 - Pagamento de remuneração, conforme apurado em {dmDev} do S-1200</option><option value="2" {% ifequal 2 dict_fields|get_value_from_dict:'tppgto' %}selected="selected"{% endifequal %} >2 - Pagamento de verbas rescisórias conforme apurado em {dmDev} do S- 2299</option><option value="3" {% ifequal 3 dict_fields|get_value_from_dict:'tppgto' %}selected="selected"{% endifequal %} >3 - Pagamento de verbas rescisórias conforme apurado em {dmDev} do S- 2399</option><option value="5" {% ifequal 5 dict_fields|get_value_from_dict:'tppgto' %}selected="selected"{% endifequal %} >5 - Pagamento de remuneração conforme apurado em {dmDev} do S-1202</option><option value="6" {% ifequal 6 dict_fields|get_value_from_dict:'tppgto' %}selected="selected"{% endifequal %} >6 - Pagamento de Benefícios Previdenciários, conforme apurado em {dmDev} do S-1207</option><option value="7" {% ifequal 7 dict_fields|get_value_from_dict:'tppgto' %}selected="selected"{% endifequal %} >7 - Recibo de férias</option><option value="9" {% ifequal 9 dict_fields|get_value_from_dict:'tppgto' %}selected="selected"{% endifequal %} >9 - Pagamento relativo a competências anteriores ao início de obrigatoriedade dos eventos periódicos para o contribuinte</option></select></div></div></div><div class="col-md-6"><div class="form-group"><label>Indicador de residência</label><div class="input-group" style="width: 100%;"><select name="indresbr__icontains" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option><option value="N" {% ifequal 'N' dict_fields|get_value_from_dict:'indresbr__icontains' %}selected="selected"{% endifequal %} >N - Não</option><option value="S" {% ifequal 'S' dict_fields|get_value_from_dict:'indresbr__icontains' %}selected="selected"{% endifequal %} >S - Sim</option></select></div></div></div><div class="form-group col-md-12"><div class="text-left"><h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4></div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_s1210_evtpgtos" value="1" {% if show_fields|get_value_from_dict:'show_s1210_evtpgtos' %}checked{% endif %}>S-1210 - Pagamentos de Rendimentos do Trabalho</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_dtpgto" value="1" {% if show_fields|get_value_from_dict:'show_dtpgto' %}checked{% endif %}>Data de pagamento</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_tppgto" value="1" {% if show_fields|get_value_from_dict:'show_tppgto' %}checked{% endif %}>Tipo de Pagamento</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_indresbr" value="1" {% if show_fields|get_value_from_dict:'show_indresbr' %}checked{% endif %}>Indicador de residência</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_em" value="1" {% if show_fields|get_value_from_dict:'show_criado_em' %}checked{% endif %}>Criado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_por" value="1" {% if show_fields|get_value_from_dict:'show_criado_por' %}checked{% endif %}>Criado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_em" value="1" {% if show_fields|get_value_from_dict:'show_modificado_em' %}checked{% endif %}>Modificado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_por" value="1" {% if show_fields|get_value_from_dict:'show_modificado_por' %}checked{% endif %}>Modificado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_excluido" value="1" {% if show_fields|get_value_from_dict:'show_excluido' %}checked{% endif %}>Excluido</div></div>
