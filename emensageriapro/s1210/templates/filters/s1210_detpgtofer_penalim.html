{% load templatetags %}{% load static %}



<!-- inicio__s1210_detpgtofer_penalim__s1210_detpgtofer_detrubrfer -->
<div class="col-md-12">
  <div class="form-group">
    <label>Informações sobre beneficiários de pensão alimentícia.</label>
    <select name="s1210_detpgtofer_detrubrfer" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>
      {% for a in s1210_detpgtofer_detrubrfer_lista %}
      <option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'s1210_detpgtofer_detrubrfer' %}selected="selected"{% endifequal %} >{{ a }}</option>
      {% endfor %}
    </select>
  </div>
</div>
<!-- fim__s1210_detpgtofer_penalim__s1210_detpgtofer_detrubrfer -->

<!-- inicio__s1210_detpgtofer_penalim__cpfbenef -->
<div class="col-md-6">
  <div class="form-group">
    <label>CPF</label>
    <div name="cpfbenef" class="input-group" style="width: 100%;">
      <input type="text" name="cpfbenef" class="form-control" value="{{ dict_fields|get_value_from_dict:'cpfbenef' }}">
    </div>
  </div>
</div>
<!-- fim__s1210_detpgtofer_penalim__cpfbenef -->

<!-- inicio__s1210_detpgtofer_penalim__dtnasctobenef -->
<div class="col-md-6">
  <div class="form-group">
    <label>Data de nascimento beneficiarios</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-calendar"></i>
      </div>
      <input type="text" name="dtnasctobenef" class="form-control pull-right automate-date-range" value="{% if dict_fields|get_value_from_dict:'dtnasctobenef' %}{{ dict_fields|get_value_from_dict:'dtnasctobenef' }}{% else %}01/01/1990 - 31/12/2050{% endif %}">
    </div>
  </div>
</div>
<!-- fim__s1210_detpgtofer_penalim__dtnasctobenef -->

<!-- inicio__s1210_detpgtofer_penalim__nmbenefic -->
<div class="col-md-6">
  <div class="form-group">
    <label>Nome</label>
    <div name="nmbenefic" class="input-group" style="width: 100%;">
      <input type="text" name="nmbenefic" class="form-control" value="{{ dict_fields|get_value_from_dict:'nmbenefic' }}">
    </div>
  </div>
</div>
<!-- fim__s1210_detpgtofer_penalim__nmbenefic -->

<!-- inicio__s1210_detpgtofer_penalim__vlrpensao -->
<div class="col-md-6">
  <div class="form-group">
    <label>Valor da Pensão alimentícia</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-money"></i>
      </div>
      <input type="text" name="vlrpensao" class="form-control automate-money" data-thousands="." data-decimal="," value="{{ dict_fields|get_value_from_dict:'vlrpensao' }}">
    </div>
  </div>
</div>
<!-- fim__s1210_detpgtofer_penalim__vlrpensao -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s1210_detpgtofer_detrubrfer" value="1" {% if show_fields|get_value_from_dict:'show_s1210_detpgtofer_detrubrfer' %}checked{% endif %} >Informações sobre beneficiários de pensão alimentícia.
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_cpfbenef" value="1" {% if show_fields|get_value_from_dict:'show_cpfbenef' %}checked{% endif %} >CPF
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_dtnasctobenef" value="0" {% if show_fields|get_value_from_dict:'show_dtnasctobenef' %}checked{% endif %} >Data de nascimento beneficiarios
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_nmbenefic" value="1" {% if show_fields|get_value_from_dict:'show_nmbenefic' %}checked{% endif %} >Nome
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_vlrpensao" value="1" {% if show_fields|get_value_from_dict:'show_vlrpensao' %}checked{% endif %} >Valor da Pensão alimentícia
    </div>
</div>
