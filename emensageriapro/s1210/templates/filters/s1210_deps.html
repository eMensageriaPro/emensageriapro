{% load templatetags %}{% load static %}



<!-- inicio__s1210_deps__s1210_evtpgtos -->
<div class="col-md-12">
  <div class="form-group">
    <label>Informações de dependentes do beneficiário do pagamento</label>
    <select name="s1210_evtpgtos" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in s1210_evtpgtos_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s1210_evtpgtos' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__s1210_deps__s1210_evtpgtos -->

<!-- inicio__s1210_deps__vrdeddep -->
<div class="col-md-6">
  <div class="form-group">
    <label>Valor da dedução da BC do IRRF</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-money"></i>
      </div>
      <input type="text" name="vrdeddep" class="form-control automate-money" data-thousands="." data-decimal="," value="{{ dict_fields|get_value_from_dict:'vrdeddep' }}">
    </div>
  </div>
</div>
<!-- fim__s1210_deps__vrdeddep -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s1210_evtpgtos" value="1" {% if show_fields|get_value_from_dict:'show_s1210_evtpgtos' %}checked{% endif %} >Informações de dependentes do beneficiário do pagamento
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_vrdeddep" value="1" {% if show_fields|get_value_from_dict:'show_vrdeddep' %}checked{% endif %} >Valor da dedução da BC do IRRF
    </div>
</div>
