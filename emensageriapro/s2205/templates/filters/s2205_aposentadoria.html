{% load templatetags %}{% load static %}



<!-- inicio__s2205_aposentadoria__s2205_evtaltcadastral -->
<div class="col-md-12">
  <div class="form-group">
    <label>Informação de aposentadoria do trabalhador</label>
    <select name="s2205_evtaltcadastral" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in s2205_evtaltcadastral_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2205_evtaltcadastral' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__s2205_aposentadoria__s2205_evtaltcadastral -->

<!-- inicio__s2205_aposentadoria__trabaposent -->
<div class="col-md-6">
  <div class="form-group">
    <label>Aposentado</label>
    <div class="input-group" style="width: 100%;">
      <select name="trabaposent" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="N" {% ifequal 'N' dict_fields|get_value_from_dict:'trabaposent' %}selected="selected"{% endifequal %} >N - Não.</option>
        <option value="S" {% ifequal 'S' dict_fields|get_value_from_dict:'trabaposent' %}selected="selected"{% endifequal %} >S - Sim</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__s2205_aposentadoria__trabaposent -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s2205_evtaltcadastral" value="1" {% if show_fields|get_value_from_dict:'show_s2205_evtaltcadastral' %}checked{% endif %} >Informação de aposentadoria do trabalhador
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_trabaposent" value="1" {% if show_fields|get_value_from_dict:'show_trabaposent' %}checked{% endif %} >Aposentado
    </div>
</div>
