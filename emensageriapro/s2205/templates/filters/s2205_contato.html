{% load templatetags %}{% load static %}



<!-- inicio__s2205_contato__s2205_evtaltcadastral -->
<div class="col-md-12">
  <div class="form-group">
    <label>Informações de contato</label>
    <select name="s2205_evtaltcadastral" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in s2205_evtaltcadastral_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2205_evtaltcadastral' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__s2205_contato__s2205_evtaltcadastral -->

<!-- inicio__s2205_contato__foneprinc -->
<div class="col-md-6">
  <div class="form-group">
    <label>Telefone Principal</label>
    <div name="foneprinc" class="input-group" style="width: 100%;">
      <input type="text" name="foneprinc" class="form-control" value="{{ dict_fields|get_value_from_dict:'foneprinc' }}">
    </div>
  </div>
</div>
<!-- fim__s2205_contato__foneprinc -->

    </div>
  </div>
</div>
<!-- fim__s2205_contato__fonealternat -->

<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s2205_evtaltcadastral" value="1" {% if show_fields|get_value_from_dict:'show_s2205_evtaltcadastral' %}checked{% endif %} >Informações de contato
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_foneprinc" value="0" {% if show_fields|get_value_from_dict:'show_foneprinc' %}checked{% endif %} >Telefone Principal
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_fonealternat" value="0" {% if show_fields|get_value_from_dict:'show_fonealternat' %}checked{% endif %} >Telefone Alternativo
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_emailprinc" value="0" {% if show_fields|get_value_from_dict:'show_emailprinc' %}checked{% endif %} >E-mail principal
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_emailalternat" value="0" {% if show_fields|get_value_from_dict:'show_emailalternat' %}checked{% endif %} >E-mail alternativo
    </div>
</div>
