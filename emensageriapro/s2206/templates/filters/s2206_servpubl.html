{% load templatetags %}{% load static %}



<!-- inicio__s2206_servpubl__s2206_evtaltcontratual -->
<div class="col-md-12">
  <div class="form-group">
    <label>Alterações inerentes ao servidor público</label>
    <select name="s2206_evtaltcontratual" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in s2206_evtaltcontratual_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2206_evtaltcontratual' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__s2206_servpubl__s2206_evtaltcontratual -->

<!-- inicio__s2206_servpubl__mtvalter -->
<div class="col-md-6">
  <div class="form-group">
    <label>Motivo da alteração do cargo/função</label>
    <div class="input-group" style="width: 100%;">
      <select name="mtvalter" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'mtvalter' %}selected="selected"{% endifequal %} >1 - Promoção</option>
        <option value="2" {% ifequal 2 dict_fields|get_value_from_dict:'mtvalter' %}selected="selected"{% endifequal %} >2 - Readaptação</option>
        <option value="3" {% ifequal 3 dict_fields|get_value_from_dict:'mtvalter' %}selected="selected"{% endifequal %} >3 - Aproveitamento</option>
        <option value="8" {% ifequal 8 dict_fields|get_value_from_dict:'mtvalter' %}selected="selected"{% endifequal %} >8 - Outros</option>
        <option value="9" {% ifequal 9 dict_fields|get_value_from_dict:'mtvalter' %}selected="selected"{% endifequal %} >9 - Não alterado.</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__s2206_servpubl__mtvalter -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s2206_evtaltcontratual" value="1" {% if show_fields|get_value_from_dict:'show_s2206_evtaltcontratual' %}checked{% endif %} >Alterações inerentes ao servidor público
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_mtvalter" value="1" {% if show_fields|get_value_from_dict:'show_mtvalter' %}checked{% endif %} >Motivo da alteração do cargo/função
    </div>
</div>
