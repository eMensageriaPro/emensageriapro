{% load templatetags %}{% load static %}



<!-- inicio__s2206_infoceletista__s2206_evtaltcontratual -->
<div class="col-md-12">
  <div class="form-group">
    <label>Informações de Trabalhador Celetista</label>
    <select name="s2206_evtaltcontratual" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in s2206_evtaltcontratual_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2206_evtaltcontratual' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__s2206_infoceletista__s2206_evtaltcontratual -->

<!-- inicio__s2206_infoceletista__tpregjor -->
<div class="col-md-6">
  <div class="form-group">
    <label>Regime da Jornada</label>
    <div class="input-group" style="width: 100%;">
      <select name="tpregjor" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'tpregjor' %}selected="selected"{% endifequal %} >1 - Submetidos a Horário de Trabalho (Cap. II da CLT)</option>
        <option value="2" {% ifequal 2 dict_fields|get_value_from_dict:'tpregjor' %}selected="selected"{% endifequal %} >2 - Atividade Externa especificada no Inciso I do Art. 62 da CLT</option>
        <option value="3" {% ifequal 3 dict_fields|get_value_from_dict:'tpregjor' %}selected="selected"{% endifequal %} >3 - Funções especificadas no Inciso II do Art. 62 da CLT</option>
        <option value="4" {% ifequal 4 dict_fields|get_value_from_dict:'tpregjor' %}selected="selected"{% endifequal %} >4 - Teletrabalho, previsto no Inciso III do Art. 62 da CLT.</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__s2206_infoceletista__tpregjor -->

<!-- inicio__s2206_infoceletista__natatividade -->
<div class="col-md-6">
  <div class="form-group">
    <label>Natureza da atividade</label>
    <div class="input-group" style="width: 100%;">
      <select name="natatividade" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'natatividade' %}selected="selected"{% endifequal %} >1 - Trabalho Urbano</option>
        <option value="2" {% ifequal 2 dict_fields|get_value_from_dict:'natatividade' %}selected="selected"{% endifequal %} >2 - Trabalho Rural.</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__s2206_infoceletista__natatividade -->

<!-- inicio__s2206_infoceletista__dtbase -->
<div class="col-md-6">
  <div class="form-group">
    <label>Data base da categoria profissional</label>
    <div name="dtbase" class="input-group" style="width: 100%;">
      <input type="text" name="dtbase" class="form-control automate-integer" value="{{ dict_fields|get_value_from_dict:'dtbase' }}">
    </div>
  </div>
</div>
<!-- fim__s2206_infoceletista__dtbase -->

<!-- inicio__s2206_infoceletista__cnpjsindcategprof -->
<div class="col-md-6">
  <div class="form-group">
    <label>CNPJ do Sindicato</label>
    <div name="cnpjsindcategprof" class="input-group" style="width: 100%;">
      <input type="text" name="cnpjsindcategprof" class="form-control" value="{{ dict_fields|get_value_from_dict:'cnpjsindcategprof' }}">
    </div>
  </div>
</div>
<!-- fim__s2206_infoceletista__cnpjsindcategprof -->



<div class="form-group col-md-12">

        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>

</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s2206_evtaltcontratual" value="1" {% if show_fields|get_value_from_dict:'show_s2206_evtaltcontratual' %}checked{% endif %} >Informações de Trabalhador Celetista
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_tpregjor" value="1" {% if show_fields|get_value_from_dict:'show_tpregjor' %}checked{% endif %} >Regime da Jornada
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_natatividade" value="1" {% if show_fields|get_value_from_dict:'show_natatividade' %}checked{% endif %} >Natureza da atividade
    </div>
</div>

    </div>
</div>
