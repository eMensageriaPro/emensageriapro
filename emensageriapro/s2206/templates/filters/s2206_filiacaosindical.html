{% load templatetags %}<div class="col-md-12"><div class="form-group"><label>S-2206 - Alteração de Contrato de Trabalho</label><select name="s2206_evtaltcontratual" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option>{% for a in s2206_evtaltcontratual_lista %}<option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2206_evtaltcontratual' %}selected="selected"{% endifequal %}>{{ a.evtaltcontratual }} - {{ a.identidade }} - {{ a.ideevento }} - {{ a.indretif }} - {{ a.nrrecibo }} - {{ a.tpamb }} - {{ a.procemi }} - {{ a.verproc }} - {{ a.ideempregador }} - {{ a.tpinsc }} - {{ a.nrinsc }} - {{ a.idevinculo }} - {{ a.cpftrab }} - {{ a.nistrab }} - {{ a.matricula }} - {{ a.altcontratual }} - {{ a.dtalteracao }} - {{ a.dtef }} - {{ a.dscalt }} - {{ a.vinculo }} - {{ a.tpregprev }} - {{ a.inforegimetrab }} - {{ a.infocontrato }} - {{ a.codcargo }} - {{ a.codfuncao }} - {{ a.codcateg }} - {{ a.codcarreira }} - {{ a.dtingrcarr }} - {{ a.remuneracao }} - {{ a.vrsalfx }} - {{ a.undsalfixo }} - {{ a.dscsalvar }} - {{ a.duracao }} - {{ a.tpcontr }} - {{ a.dtterm }} - {{ a.localtrabalho }}</option>{% endfor %}</select></div></div><div class="col-md-6"><div class="form-group"><label>CNPJ do Sindicato</label><div name="cnpjsindtrab__icontains" class="input-group" style="width: 100%;"><input type="text" name="cnpjsindtrab__icontains" class="form-control" value="{{ dict_fields|get_value_from_dict:'cnpjsindtrab__icontains' }}"></div></div></div><div class="form-group col-md-12"><div class="text-left"><h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4></div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_s2206_evtaltcontratual" value="1" {% if show_fields|get_value_from_dict:'show_s2206_evtaltcontratual' %}checked{% endif %}>S-2206 - Alteração de Contrato de Trabalho</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_cnpjsindtrab" value="1" {% if show_fields|get_value_from_dict:'show_cnpjsindtrab' %}checked{% endif %}>CNPJ do Sindicato</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_em" value="1" {% if show_fields|get_value_from_dict:'show_criado_em' %}checked{% endif %}>Criado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_por" value="1" {% if show_fields|get_value_from_dict:'show_criado_por' %}checked{% endif %}>Criado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_em" value="1" {% if show_fields|get_value_from_dict:'show_modificado_em' %}checked{% endif %}>Modificado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_por" value="1" {% if show_fields|get_value_from_dict:'show_modificado_por' %}checked{% endif %}>Modificado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_excluido" value="1" {% if show_fields|get_value_from_dict:'show_excluido' %}checked{% endif %}>Excluido</div></div>
