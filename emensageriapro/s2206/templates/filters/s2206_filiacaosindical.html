{% load templatetags %}{% load static %}



<!-- inicio__s2206_filiacaosindical__s2206_evtaltcontratual -->
<div class="col-md-12">
  <div class="form-group">
    <label>Filiação Sindical do Trabalhador</label>
    <select name="s2206_evtaltcontratual" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>
      {% for a in s2206_evtaltcontratual_lista %}
      <option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2206_evtaltcontratual' %}selected="selected"{% endifequal %} >{{ a }}</option>
      {% endfor %}
    </select>
  </div>
</div>
<!-- fim__s2206_filiacaosindical__s2206_evtaltcontratual -->

<!-- inicio__s2206_filiacaosindical__cnpjsindtrab -->
<div class="col-md-6">
  <div class="form-group">
    <label>CNPJ do Sindicato</label>
    <div name="cnpjsindtrab" class="input-group" style="width: 100%;">
      <input type="text" name="cnpjsindtrab" class="form-control" value="{{ dict_fields|get_value_from_dict:'cnpjsindtrab' }}">
    </div>
  </div>
</div>
<!-- fim__s2206_filiacaosindical__cnpjsindtrab -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s2206_evtaltcontratual" value="1" {% if show_fields|get_value_from_dict:'show_s2206_evtaltcontratual' %}checked{% endif %} >Filiação Sindical do Trabalhador
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_cnpjsindtrab" value="1" {% if show_fields|get_value_from_dict:'show_cnpjsindtrab' %}checked{% endif %} >CNPJ do Sindicato
    </div>
</div>
