{% load templatetags %}{% load static %}



<!-- inicio__s2206_trabtemp__s2206_infoceletista -->
<div class="col-md-12">
  <div class="form-group">
    <label>Dados sobre trabalho temporário. Preenchimento obrigatório na prorrogação de contrato de trabalhador temporário</label>
    <select name="s2206_infoceletista" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in s2206_infoceletista_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2206_infoceletista' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__s2206_trabtemp__s2206_infoceletista -->

<!-- inicio__s2206_trabtemp__justprorr -->
<div class="col-md-6">
  <div class="form-group">
    <label>Justificativa para prorrogação do contrato temporário</label>
    <div name="justprorr" class="input-group" style="width: 100%;">
      <input type="text" name="justprorr" class="form-control" value="{{ dict_fields|get_value_from_dict:'justprorr' }}">
    </div>
  </div>
</div>
<!-- fim__s2206_trabtemp__justprorr -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s2206_infoceletista" value="1" {% if show_fields|get_value_from_dict:'show_s2206_infoceletista' %}checked{% endif %} >Dados sobre trabalho temporário. Preenchimento obrigatório na prorrogação de contrato de trabalhador temporário
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_justprorr" value="1" {% if show_fields|get_value_from_dict:'show_justprorr' %}checked{% endif %} >Justificativa para prorrogação do contrato temporário
    </div>
</div>
