{% load templatetags %}<div class="col-md-12"><div class="form-group"><label>S-2206 - Alteração de Contrato de Trabalho</label><select name="s2206_evtaltcontratual" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option>{% for a in s2206_evtaltcontratual_lista %}<option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2206_evtaltcontratual' %}selected="selected"{% endifequal %}>{{ a.evtaltcontratual }} - {{ a.identidade }} - {{ a.ideevento }} - {{ a.indretif }} - {{ a.nrrecibo }} - {{ a.tpamb }} - {{ a.procemi }} - {{ a.verproc }} - {{ a.ideempregador }} - {{ a.tpinsc }} - {{ a.nrinsc }} - {{ a.idevinculo }} - {{ a.cpftrab }} - {{ a.nistrab }} - {{ a.matricula }} - {{ a.altcontratual }} - {{ a.dtalteracao }} - {{ a.dtef }} - {{ a.dscalt }} - {{ a.vinculo }} - {{ a.tpregprev }} - {{ a.inforegimetrab }} - {{ a.infocontrato }} - {{ a.codcargo }} - {{ a.codfuncao }} - {{ a.codcateg }} - {{ a.codcarreira }} - {{ a.dtingrcarr }} - {{ a.remuneracao }} - {{ a.vrsalfx }} - {{ a.undsalfixo }} - {{ a.dscsalvar }} - {{ a.duracao }} - {{ a.tpcontr }} - {{ a.dtterm }} - {{ a.localtrabalho }}</option>{% endfor %}</select></div></div><div class="col-md-6"><div class="form-group"><label>Tipo de jornada</label><div class="input-group" style="width: 100%;"><select name="tpjornada" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option><option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'tpjornada' %}selected="selected"{% endifequal %} >1 - Jornada com horário diário e folga fixos</option><option value="2" {% ifequal 2 dict_fields|get_value_from_dict:'tpjornada' %}selected="selected"{% endifequal %} >2 - Jornada 12 x 36 (12 horas de trabalho seguidas de 36 horas ininterruptas de descanso)</option><option value="3" {% ifequal 3 dict_fields|get_value_from_dict:'tpjornada' %}selected="selected"{% endifequal %} >3 - Jornada com horário diário fixo e folga variável</option> f show_fields|get_value_from_dict:'show_dsctpjorn' %}checked{% endif %}>Descrição do tipo de jornada</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_tmpparc" value="1" {% if show_fields|get_value_from_dict:'show_tmpparc' %}checked{% endif %}>Contrato em tempo parcial</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_em" value="1" {% if show_fields|get_value_from_dict:'show_criado_em' %}checked{% endif %}>Criado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_por" value="1" {% if show_fields|get_value_from_dict:'show_criado_por' %}checked{% endif %}>Criado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_em" value="1" {% if show_fields|get_value_from_dict:'show_modificado_em' %}checked{% endif %}>Modificado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_por" value="1" {% if show_fields|get_value_from_dict:'show_modificado_por' %}checked{% endif %}>Modificado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_excluido" value="1" {% if show_fields|get_value_from_dict:'show_excluido' %}checked{% endif %}>Excluido</div></div>
