{% load templatetags %}{% load static %}



<!-- inicio__s2206_observacoes__s2206_evtaltcontratual -->
<div class="col-md-12">
  <div class="form-group">
    <label>Observações do contrato de trabalho</label>
    <select name="s2206_evtaltcontratual" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>
      {% for a in s2206_evtaltcontratual_lista %}
      <option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2206_evtaltcontratual' %}selected="selected"{% endifequal %} >{{ a }}</option>
      {% endfor %}
    </select>
  </div>
</div>
<!-- fim__s2206_observacoes__s2206_evtaltcontratual -->

<!-- inicio__s2206_observacoes__observacao -->
<div class="col-md-6">
  <div class="form-group">
    <label>Observações</label>
    <div name="observacao" class="input-group" style="width: 100%;">
      <input type="text" name="observacao" class="form-control" value="{{ dict_fields|get_value_from_dict:'observacao' }}">
    </div>
  </div>
</div>
<!-- fim__s2206_observacoes__observacao -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s2206_evtaltcontratual" value="1" {% if show_fields|get_value_from_dict:'show_s2206_evtaltcontratual' %}checked{% endif %} >Observações do contrato de trabalho
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_observacao" value="1" {% if show_fields|get_value_from_dict:'show_observacao' %}checked{% endif %} >Observações
    </div>
</div>
