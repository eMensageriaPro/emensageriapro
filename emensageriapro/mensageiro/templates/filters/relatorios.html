<!-- eMensageriaAI -->
{% load templatetags %}{% load static %}





<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_titulo" value="1" {% if show_fields|get_value_from_dict:'show_titulo' %}checked{% endif %} >Título
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_campos" value="1" {% if show_fields|get_value_from_dict:'show_campos' %}checked{% endif %} >Lista dos Campos (separados por vírgula)
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_sql" value="1" {% if show_fields|get_value_from_dict:'show_sql' %}checked{% endif %} >SQL
    </div>
</div>
