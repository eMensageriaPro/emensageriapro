{% load templatetags %}{% load static %}





<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_retornos_eventos" value="1" {% if show_fields|get_value_from_dict:'show_retornos_eventos' %}checked{% endif %} >Retorno
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_tipo" value="1" {% if show_fields|get_value_from_dict:'show_tipo' %}checked{% endif %} >Tipo
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_codigo" value="1" {% if show_fields|get_value_from_dict:'show_codigo' %}checked{% endif %} >Código
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_localizacao" value="0" {% if show_fields|get_value_from_dict:'show_localizacao' %}checked{% endif %} >Localização
    </div>
</div>
