{% load templatetags %}{% load static %}



<!-- inicio__retornos_eventos_horarios__retornos_eventos -->
<div class="col-md-12">
  <div class="form-group">
    <label>Retornos</label>
    <select name="retornos_eventos" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>
      {% for a in retornos_eventos_lista %}
      <option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'retornos_eventos' %}selected="selected"{% endifequal %}>{{ a }}</option>
      {% endfor %}
    </select>
  </div>
</div>
<!-- fim__retornos_eventos_horarios__retornos_eventos -->

<!-- inicio__retornos_eventos_horarios__dia -->
<div class="col-md-4">
  <div class="form-group">
    <label>Dia</label>
    <div class="input-group" style="width: 100%;">
      <select name="dia" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'dia' %}selected="selected"{% endifequal %} >1 - Segunda-Feira</option>
        <option value="2" {% ifequal 2 dict_fields|get_value_from_dict:'dia' %}selected="selected"{% endifequal %} >2 - Terça-Feira</option>
        <option value="3" {% ifequal 3 dict_fields|get_value_from_dict:'dia' %}selected="selected"{% endifequal %} >3 - Quarta-Feira</option>
        <option value="4" {% ifequal 4 dict_fields|get_value_from_dict:'dia' %}selected="selected"{% endifequal %} >4 - Quinta-Feira</option>
        <option value="5" {% ifequal 5 dict_fields|get_value_from_dict:'dia' %}selected="selected"{% endifequal %} >5 - Sexta-Feira</option>
        <option value="6" {% ifequal 6 dict_fields|get_value_from_dict:'dia' %}selected="selected"{% endifequal %} >6 - Sábado</option>
        <option value="7" {% ifequal 7 dict_fields|get_value_from_dict:'dia' %}selected="selected"{% endifequal %} >7 - Domingo</option>
        <option value="8" {% ifequal 8 dict_fields|get_value_from_dict:'dia' %}selected="selected"{% endifequal %} >8 - Dia variável.</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__retornos_eventos_horarios__dia -->

<!-- inicio__retornos_eventos_horarios__codhorcontrat -->

    <div name="codhorcontrat" class="input-group" style="width: 100%;">
      <input type="text" name="codhorcontrat" class="form-control" value="{{ dict_fields|get_value_from_dict:'codhorcontrat' }}">
    </div>
  </div>
</div>
<!-- fim__retornos_eventos_horarios__codhorcontrat -->

<!-- inicio__retornos_eventos_horarios__perhorflexivel -->

    <label>Horário Flexivel</label>
    <div class="input-group" style="width: 100%;">
      <select name="perhorflexivel" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="N" {% ifequal 'N' dict_fields|get_value_from_dict:'perhorflexivel' %}selected="selected"{% endifequal %} >N - Não.</option>
        <option value="S" {% ifequal 'S' dict_fields|get_value_from_dict:'perhorflexivel' %}selected="selected"{% endifequal %} >S - Sim</option>

<div class="form-group col-md-12">

</div>

    </div>
</div>

<div class="col-md-3">
    <div class="form-group">

<div class="col-md-3">
