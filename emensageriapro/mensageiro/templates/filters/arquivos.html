{% load templatetags %}{% load static %}



<!-- inicio__arquivos__arquivo -->
<div class="col-md-12">
  <div class="form-group">
    <label>Arquivo</label>
    <div name="arquivo" class="input-group" style="width: 100%;">
      <input type="text" name="arquivo" class="form-control" value="{{ dict_fields|get_value_from_dict:'arquivo' }}">
    </div>
  </div>
</div>
<!-- fim__arquivos__arquivo -->

<!-- inicio__arquivos__data_criacao -->
<div class="col-md-6">
  <div class="form-group">
    <label>Data de Criação</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-calendar"></i>
      </div>
      <input type="text" name="data_criacao" class="form-control pull-right automate-date-range" value="{% if dict_fields|get_value_from_dict:'data_criacao' %}{{ dict_fields|get_value_from_dict:'data_criacao' }}{% else %}01/01/1990 - 31/12/2050{% endif %}">
    </div>
  </div>
</div>
<!-- fim__arquivos__data_criacao -->

<!-- inicio__arquivos__permite_recuperacao -->
<div class="col-md-6">
  <div class="form-group">
    <label>Permite Recuperação</label>
    <div class="input-group" style="width: 100%;">
      <select name="permite_recuperacao" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="0" {% ifequal 0 dict_fields|get_value_from_dict:'permite_recuperacao' %}selected="selected"{% endifequal %} >Não</option>
        <option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'permite_recuperacao' %}selected="selected"{% endifequal %} >Sim</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__arquivos__permite_recuperacao -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_arquivo" value="1" {% if show_fields|get_value_from_dict:'show_arquivo' %}checked{% endif %} >Arquivo
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_data_criacao" value="1" {% if show_fields|get_value_from_dict:'show_data_criacao' %}checked{% endif %} >Data de Criação
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_permite_recuperacao" value="1" {% if show_fields|get_value_from_dict:'show_permite_recuperacao' %}checked{% endif %} >Permite Recuperação
    </div>
</div>
