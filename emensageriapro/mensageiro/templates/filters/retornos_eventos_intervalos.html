{% load templatetags %}{% load static %}



<!-- inicio__retornos_eventos_intervalos__retornos_eventos_horarios -->
<div class="col-md-12">
  <div class="form-group">
    <label>Retornos - Eventos - Horários</label>
    <select name="retornos_eventos_horarios" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>
      {% for a in retornos_eventos_horarios_lista %}
      <option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'retornos_eventos_horarios' %}selected="selected"{% endifequal %}>{{ a }}</option>
      {% endfor %}
    </select>
  </div>
</div>
<!-- fim__retornos_eventos_intervalos__retornos_eventos_horarios -->

<!-- inicio__retornos_eventos_intervalos__tpinterv -->
<div class="col-md-4">
  <div class="form-group">
    <label>Tipo de intervalo da jornada</label>
    <div class="input-group" style="width: 100%;">
      <select name="tpinterv" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'tpinterv' %}selected="selected"{% endifequal %} >1 - Intervalo em Horário Fixo</option>
        <option value="2" {% ifequal 2 dict_fields|get_value_from_dict:'tpinterv' %}selected="selected"{% endifequal %} >2 - Intervalo em Horário Variável.</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__retornos_eventos_intervalos__tpinterv -->

<!-- inicio__retornos_eventos_intervalos__durinterv -->
<div class="col-md-4">
  <div class="form-group">
    <label>Duração do intervalo (min)</label>
    <div name="durinterv" class="input-group" style="width: 100%;">
      <input type="text" name="durinterv" class="form-control automate-integer" value="{{ dict_fields|get_value_from_dict:'durinterv' }}">
    </div>
  </div>
</div>
<!-- fim__retornos_eventos_intervalos__durinterv -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_retornos_eventos_horarios" value="1" {% if show_fields|get_value_from_dict:'show_retornos_eventos_horarios' %}checked{% endif %} >Retornos - Eventos - Horários
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_tpinterv" value="1" {% if show_fields|get_value_from_dict:'show_tpinterv' %}checked{% endif %} >Tipo de intervalo da jornada
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_durinterv" value="1" {% if show_fields|get_value_from_dict:'show_durinterv' %}checked{% endif %} >Duração do intervalo (min)
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_iniinterv" value="0" {% if show_fields|get_value_from_dict:'show_iniinterv' %}checked{% endif %} >Hora de início
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_terminterv" value="0" {% if show_fields|get_value_from_dict:'show_terminterv' %}checked{% endif %} >Hora de término
    </div>
</div>
