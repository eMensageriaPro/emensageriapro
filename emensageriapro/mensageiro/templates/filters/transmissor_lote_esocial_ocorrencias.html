{% load templatetags %}{% load static %}



<!-- inicio__transmissor_lote_esocial_ocorrencias__transmissor_lote_esocial -->
<div class="col-md-12">
  <div class="form-group">
    <label>Transmissor</label>
    <select name="transmissor_lote_esocial" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>
      {% for a in transmissor_lote_esocial_lista %}
      <option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'transmissor_lote_esocial' %}selected="selected"{% endifequal %}>{{ a }}</option>
      {% endfor %}
    </select>
  </div>
</div>
<!-- fim__transmissor_lote_esocial_ocorrencias__transmissor_lote_esocial -->

<!-- inicio__transmissor_lote_esocial_ocorrencias__resposta_codigo -->
<div class="col-md-6">
  <div class="form-group">
    <label>Código</label>
    <div name="resposta_codigo" class="input-group" style="width: 100%;">
      <input type="text" name="resposta_codigo" class="form-control" value="{{ dict_fields|get_value_from_dict:'resposta_codigo' }}">
    </div>
  </div>
</div>
<!-- fim__transmissor_lote_esocial_ocorrencias__resposta_codigo -->

<!-- inicio__transmissor_lote_esocial_ocorrencias__tipo -->
<div class="col-md-6">
  <div class="form-group">
    <label>Tipo</label>
    <div class="input-group" style="width: 100%;">
      <select name="tipo" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'tipo' %}selected="selected"{% endifequal %} >1 - Erro</option>
        <option value="2" {% ifequal 2 dict_fields|get_value_from_dict:'tipo' %}selected="selected"{% endifequal %} >2 - Advertência</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__transmissor_lote_esocial_ocorrencias__tipo -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_transmissor_lote_esocial" value="1" {% if show_fields|get_value_from_dict:'show_transmissor_lote_esocial' %}checked{% endif %} >Transmissor
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_resposta_codigo" value="1" {% if show_fields|get_value_from_dict:'show_resposta_codigo' %}checked{% endif %} >Código
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_tipo" value="1" {% if show_fields|get_value_from_dict:'show_tipo' %}checked{% endif %} >Tipo
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_localizacao" value="1" {% if show_fields|get_value_from_dict:'show_localizacao' %}checked{% endif %} >Localização
    </div>
</div>
