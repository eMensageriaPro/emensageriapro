{% load templatetags %}{% load static %}



<!-- inicio__importacao_arquivos__arquivo -->
<div class="col-md-12">
  <div class="form-group">
    <label>Nome do Arquivo</label>
    <div name="arquivo" class="input-group" style="width: 100%;">
      <input type="text" name="arquivo" class="form-control" value="{{ dict_fields|get_value_from_dict:'arquivo' }}">
    </div>
  </div>
</div>
<!-- fim__importacao_arquivos__arquivo -->

<!-- inicio__importacao_arquivos__status -->
<div class="col-md-4">
  <div class="form-group">
    <label>Status</label>
    <div class="input-group" style="width: 100%;">
      <select name="status" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="0" {% ifequal 0 dict_fields|get_value_from_dict:'status' %}selected="selected"{% endifequal %} >Aguardando</option>
        <option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'status' %}selected="selected"{% endifequal %} >Processando</option>
        <option value="2" {% ifequal 2 dict_fields|get_value_from_dict:'status' %}selected="selected"{% endifequal %} >Processado com sucesso</option>
        <option value="3" {% ifequal 3 dict_fields|get_value_from_dict:'status' %}selected="selected"{% endifequal %} >Erro - Processamento</option>
        <option value="4" {% ifequal 4 dict_fields|get_value_from_dict:'status' %}selected="selected"{% endifequal %} >Erro - Outros</option>
        <option value="5" {% ifequal 5 dict_fields|get_value_from_dict:'status' %}selected="selected"{% endifequal %} >Erro - Arquivo Inválido</option>
        <option value="6" {% ifequal 6 dict_fields|get_value_from_dict:'status' %}selected="selected"{% endifequal %} >Erro - Identidade já existente</option>
        <option value="7" {% ifequal 7 dict_fields|get_value_from_dict:'status' %}selected="selected"{% endifequal %} >Erro - Versão de leiaute incompatível</option>
        <option value="8" {% ifequal 8 dict_fields|get_value_from_dict:'status' %}selected="selected"{% endifequal %} >Erro - Validação de Leiaute</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__importacao_arquivos__status -->

<!-- inicio__importacao_arquivos__importado_por -->
<div class="col-md-4">
  <div class="form-group">
    <label>Importado por</label>
    <select name="importado_por" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>
      {% for a in importado_por_lista %}
      <option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'importado_por' %}selected="selected"{% endifequal %}>{{ a }}</option>
      {% endfor %}
    </select>
  </div>
</div>
<!-- fim__importacao_arquivos__importado_por -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_arquivo" value="1" {% if show_fields|get_value_from_dict:'show_arquivo' %}checked{% endif %} >Nome do Arquivo
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_status" value="1" {% if show_fields|get_value_from_dict:'show_status' %}checked{% endif %} >Status
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_data_hora" value="1" {% if show_fields|get_value_from_dict:'show_data_hora' %}checked{% endif %} >Data/Hora de Importação
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_importado_por" value="1" {% if show_fields|get_value_from_dict:'show_importado_por' %}checked{% endif %} >Importado por
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_quant_total" value="0" {% if show_fields|get_value_from_dict:'show_quant_total' %}checked{% endif %} >Quant. Total
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_quant_aguardando" value="0" {% if show_fields|get_value_from_dict:'show_quant_aguardando' %}checked{% endif %} >Quant. Aguardando Processamento
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_quant_importado" value="0" {% if show_fields|get_value_from_dict:'show_quant_importado' %}checked{% endif %} >Quant. Importada
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_quant_erros" value="0" {% if show_fields|get_value_from_dict:'show_quant_erros' %}checked{% endif %} >Quant. com Erros
    </div>
</div>
