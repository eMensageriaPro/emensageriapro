{% load templatetags %}{% load static %}



<!-- inicio__s2231_fimcessao__s2231_evtcessao -->
<div class="col-md-12">
  <div class="form-group">
    <label>Informações de término da cessão/exercício em outro órgão</label>
    <select name="s2231_evtcessao" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in s2231_evtcessao_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2231_evtcessao' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__s2231_fimcessao__s2231_evtcessao -->

<!-- inicio__s2231_fimcessao__dttermcessao -->
<div class="col-md-6">
  <div class="form-group">
    <label>Preencher com a data de término da cessão/exercício em outro órgão</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-calendar"></i>
      </div>
      <input type="text" name="dttermcessao" class="form-control pull-right automate-date-range" value="{% if dict_fields|get_value_from_dict:'dttermcessao' %}{{ dict_fields|get_value_from_dict:'dttermcessao' }}{% else %}01/01/1990 - 31/12/2050{% endif %}">
    </div>
  </div>
</div>
<!-- fim__s2231_fimcessao__dttermcessao -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s2231_evtcessao" value="1" {% if show_fields|get_value_from_dict:'show_s2231_evtcessao' %}checked{% endif %} >Informações de término da cessão/exercício em outro órgão
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_dttermcessao" value="1" {% if show_fields|get_value_from_dict:'show_dttermcessao' %}checked{% endif %} >Preencher com a data de término da cessão/exercício em outro órgão
    </div>
</div>
