{% load templatetags %}{% load static %}



<!-- inicio__s1280_infoativconcom__s1280_evtinfocomplper -->
<div class="col-md-12">
  <div class="form-group">
    <label>Registro preenchido por empresa enquadrada no regime de tributação Simples Nacional com tributação previdenciária substituída e não substituída.</label>
    <select name="s1280_evtinfocomplper" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in s1280_evtinfocomplper_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s1280_evtinfocomplper' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__s1280_infoativconcom__s1280_evtinfocomplper -->

<!-- inicio__s1280_infoativconcom__fatormes -->
<div class="col-md-4">
  <div class="form-group">
    <label>Fator mês</label>
    <div class="input-group">
      <div class="input-group-addon">
      </div>
      <input type="text" name="fatormes" class="form-control automate-decimal" data-thousands="." data-decimal="," value="{{ dict_fields|get_value_from_dict:'fatormes' }}">
    </div>
  </div>
</div>
<!-- fim__s1280_infoativconcom__fatormes -->

<!-- inicio__s1280_infoativconcom__fator13 -->
<div class="col-md-4">
  <div class="form-group">
    <label>Fator decimo terceiro</label>
    <div class="input-group">
      <div class="input-group-addon">
      </div>
      <input type="text" name="fator13" class="form-control automate-decimal" data-thousands="." data-decimal="," value="{{ dict_fields|get_value_from_dict:'fator13' }}">
    </div>
  </div>
</div>
<!-- fim__s1280_infoativconcom__fator13 -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s1280_evtinfocomplper" value="1" {% if show_fields|get_value_from_dict:'show_s1280_evtinfocomplper' %}checked{% endif %} >Registro preenchido por empresa enquadrada no regime de tributação Simples Nacional com tributação previdenciária substituída e não substituída.
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_fatormes" value="1" {% if show_fields|get_value_from_dict:'show_fatormes' %}checked{% endif %} >Fator mês
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_fator13" value="1" {% if show_fields|get_value_from_dict:'show_fator13' %}checked{% endif %} >Fator decimo terceiro
    </div>
</div>
