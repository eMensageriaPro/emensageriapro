{% load templatetags %}{% load static %}



<!-- inicio__s2410_instpenmorte__s2410_infopenmorte -->
<div class="col-md-12">
  <div class="form-group">
    <label>Informações do instituidor da pensão por morte</label>
    <select name="s2410_infopenmorte" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in s2410_infopenmorte_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2410_infopenmorte' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__s2410_instpenmorte__s2410_infopenmorte -->

<!-- inicio__s2410_instpenmorte__cpfinst -->
<div class="col-md-3">
  <div class="form-group">
    <label>CPF do instituidor</label>
    <div name="cpfinst" class="input-group" style="width: 100%;">
      <input type="text" name="cpfinst" class="form-control" value="{{ dict_fields|get_value_from_dict:'cpfinst' }}">
    </div>
  </div>
</div>
<!-- fim__s2410_instpenmorte__cpfinst -->

<!-- inicio__s2410_instpenmorte__dtinst -->
<div class="col-md-3">
  <div class="form-group">
    <label>Data de óbito do instituidor da pensão por morte.</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-calendar"></i>
      </div>
      <input type="text" name="dtinst" class="form-control pull-right automate-date-range" value="{% if dict_fields|get_value_from_dict:'dtinst' %}{{ dict_fields|get_value_from_dict:'dtinst' }}{% else %}01/01/1990 - 31/12/2050{% endif %}">
    </div>
  </div>
</div>
<!-- fim__s2410_instpenmorte__dtinst -->

<!-- inicio__s2410_instpenmorte__intaposentado -->
<div class="col-md-3">
  <div class="form-group">
    <label>Informar se o instituidor da pensão por morte era aposentado</label>
    <div class="input-group" style="width: 100%;">
      <select name="intaposentado" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="N" {% ifequal 'N' dict_fields|get_value_from_dict:'intaposentado' %}selected="selected"{% endifequal %} >N - Não.</option>
        <option value="S" {% ifequal 'S' dict_fields|get_value_from_dict:'intaposentado' %}selected="selected"{% endifequal %} >S - Sim</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__s2410_instpenmorte__intaposentado -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s2410_infopenmorte" value="1" {% if show_fields|get_value_from_dict:'show_s2410_infopenmorte' %}checked{% endif %} >Informações do instituidor da pensão por morte
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_cpfinst" value="1" {% if show_fields|get_value_from_dict:'show_cpfinst' %}checked{% endif %} >CPF do instituidor
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_dtinst" value="1" {% if show_fields|get_value_from_dict:'show_dtinst' %}checked{% endif %} >Data de óbito do instituidor da pensão por morte.
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_intaposentado" value="1" {% if show_fields|get_value_from_dict:'show_intaposentado' %}checked{% endif %} >Informar se o instituidor da pensão por morte era aposentado
    </div>
</div>
