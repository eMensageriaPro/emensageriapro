{% load templatetags %}{% load static %}



<!-- inicio__s5012_infocrcontrib__s5012_evtirrf -->
<div class="col-md-12">
  <div class="form-group">
    <label>Informações consolidadas das contribuições sociais devidas à Previdência Social e Outras Entidades e Fundos, por código de Receita - CR.</label>
    <select name="s5012_evtirrf" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>
      {% for a in s5012_evtirrf_lista %}
      <option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'s5012_evtirrf' %}selected="selected"{% endifequal %} >{{ a }}</option>
      {% endfor %}
    </select>
  </div>
</div>
<!-- fim__s5012_infocrcontrib__s5012_evtirrf -->

<!-- inicio__s5012_infocrcontrib__tpcr -->
<div class="col-md-4">
  <div class="form-group">
    <label>Código da Receita (CR)</label>
    <div class="input-group" style="width: 100%;">
      <select name="tpcr" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="0473-01" {% ifequal '0473-01' dict_fields|get_value_from_dict:'tpcr' %}selected="selected"{% endifequal %} >0473-01 - IRRF - Residentes Fiscais no Exterior 0561-07 - IRRF Mensal, 13° salário e Férias sobre Trabalho Assalariado no país ou ausente no exterior a serviço do país, exceto se contratado por Empregador Doméstico ou por Segurado Especial sujeito a recolhimento unificado</option>
        <option value="0561-08" {% ifequal '0561-08' dict_fields|get_value_from_dict:'tpcr' %}selected="selected"{% endifequal %} >0561-08 - IRRF Mensal, 13° salário e Férias sobre Trabalho Assalariado no país ou ausente no exterior a serviço do país, Empregado Doméstico ou Trabalhador contratado por Segurado Especial sujeito a recolhimento unificado</option>
        <option value="0561-09" {% ifequal '0561-09' dict_fields|get_value_from_dict:'tpcr' %}selected="selected"{% endifequal %} >0561-09 - IRRF 13° salário na rescisão de contrato de trabalho relativo a empregador sujeito a recolhimento unificado</option>
        <option value="0561-10" {% ifequal '0561-10' dict_fields|get_value_from_dict:'tpcr' %}selected="selected"{% endifequal %} >0561-10 - IRRF - Empregado doméstico - 13º salário</option>
        <option value="0561-11" {% ifequal '0561-11' dict_fields|get_value_from_dict:'tpcr' %}selected="selected"{% endifequal %} >0561-11 - IRRF - Empregado/Trabalhador Rural - Segurado Especial</option>
        <option value="0561-12" {% ifequal '0561-12' dict_fields|get_value_from_dict:'tpcr' %}selected="selected"{% endifequal %} >0561-12 - IRRF - Empregado/Trabalhador Rural - Segurado Especial 13° salário. 0561-13 - IRRF - Empregado/Trabalhador Rural - Segurado Especial 13° salário rescisório</option>
        <option value="0588-06" {% ifequal '0588-06' dict_fields|get_value_from_dict:'tpcr' %}selected="selected"{% endifequal %} >0588-06 - IRRF sobre Rendimento do trabalho sem vínculo empregatício</option>
        <option value="0610- 01" {% ifequal '0610- 01' dict_fields|get_value_from_dict:'tpcr' %}selected="selected"{% endifequal %} >0610- 01 - IRRF sobre Rendimentos relativos a prestação de serviços de transporte rodoviário internacional de carga, pagos a transportador autônomo PF residente no Paraguai</option>
        <option value="3533" {% ifequal '3533' dict_fields|get_value_from_dict:'tpcr' %}selected="selected"{% endifequal %} >3533 - Proventos de Aposentadoria, Reserva, Reforma ou Pensão Pagos por Previdência Pública</option>
        <option value="3562-01" {% ifequal '3562-01' dict_fields|get_value_from_dict:'tpcr' %}selected="selected"{% endifequal %} >3562-01 - IRRF sobre Participação dos trabalhadores em Lucros ou Resultados (PLR).</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__s5012_infocrcontrib__tpcr -->

<!-- inicio__s5012_infocrcontrib__vrcr -->
<div class="col-md-4">
  <div class="form-group">
    <label>Valor do CR apurado</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-money"></i>
      </div>
      <input type="text" name="vrcr" class="form-control automate-money" data-thousands="." data-decimal="," value="{{ dict_fields|get_value_from_dict:'vrcr' }}">
    </div>
  </div>
</div>
<!-- fim__s5012_infocrcontrib__vrcr -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s5012_evtirrf" value="1" {% if show_fields|get_value_from_dict:'show_s5012_evtirrf' %}checked{% endif %} >Informações consolidadas das contribuições sociais devidas à Previdência Social e Outras Entidades e Fundos, por código de Receita - CR.
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_tpcr" value="1" {% if show_fields|get_value_from_dict:'show_tpcr' %}checked{% endif %} >Código da Receita (CR)
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_vrcr" value="1" {% if show_fields|get_value_from_dict:'show_vrcr' %}checked{% endif %} >Valor do CR apurado
    </div>
</div>
