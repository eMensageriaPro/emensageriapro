{% load templatetags %}{% load static %}



<!-- inicio__s5011_dadosopport__s5011_idelotacao -->
<div class="col-md-12">
  <div class="form-group">
    <label>Detalhamento das informações do Operador Portuário que está sendo incluído (origem S-1080).</label>
    <select name="s5011_idelotacao" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in s5011_idelotacao_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s5011_idelotacao' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__s5011_dadosopport__s5011_idelotacao -->

<!-- inicio__s5011_dadosopport__cnpjopportuario -->
<div class="col-md-6">
  <div class="form-group">
    <label>CNPJ do Operador Portuário</label>
    <div name="cnpjopportuario" class="input-group" style="width: 100%;">
      <input type="text" name="cnpjopportuario" class="form-control" value="{{ dict_fields|get_value_from_dict:'cnpjopportuario' }}">
    </div>
  </div>
</div>
<!-- fim__s5011_dadosopport__cnpjopportuario -->

<!-- inicio__s5011_dadosopport__aliqrat -->
<div class="col-md-6">
  <div class="form-group">
    <label>Alíquota RAT</label>
    <div class="input-group" style="width: 100%;">
      <select name="aliqrat" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'aliqrat' %}selected="selected"{% endifequal %} >1</option>
        <option value="2" {% ifequal 2 dict_fields|get_value_from_dict:'aliqrat' %}selected="selected"{% endifequal %} >2</option>
        <option value="3" {% ifequal 3 dict_fields|get_value_from_dict:'aliqrat' %}selected="selected"{% endifequal %} >3</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__s5011_dadosopport__aliqrat -->

<!-- inicio__s5011_dadosopport__fap -->
<div class="col-md-6">
  <div class="form-group">
    <label>FAP</label>
    <div class="input-group">
      <div class="input-group-addon">
      </div>
      <input type="text" name="fap" class="form-control automate-decimal" data-thousands="." data-decimal="," value="{{ dict_fields|get_value_from_dict:'fap' }}">
    </div>
  </div>
</div>
<!-- fim__s5011_dadosopport__fap -->

<!-- inicio__s5011_dadosopport__aliqratajust -->
<div class="col-md-6">
  <div class="form-group">
    <label>Alíquota RAT (Ajustada)</label>
    <div class="input-group">
      <div class="input-group-addon">
      </div>
      <input type="text" name="aliqratajust" class="form-control automate-decimal" data-thousands="." data-decimal="," value="{{ dict_fields|get_value_from_dict:'aliqratajust' }}">
    </div>
  </div>
</div>
<!-- fim__s5011_dadosopport__aliqratajust -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s5011_idelotacao" value="1" {% if show_fields|get_value_from_dict:'show_s5011_idelotacao' %}checked{% endif %} >Detalhamento das informações do Operador Portuário que está sendo incluído (origem S-1080).
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_cnpjopportuario" value="1" {% if show_fields|get_value_from_dict:'show_cnpjopportuario' %}checked{% endif %} >CNPJ do Operador Portuário
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_aliqrat" value="1" {% if show_fields|get_value_from_dict:'show_aliqrat' %}checked{% endif %} >Alíquota RAT
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_fap" value="1" {% if show_fields|get_value_from_dict:'show_fap' %}checked{% endif %} >FAP
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_aliqratajust" value="1" {% if show_fields|get_value_from_dict:'show_aliqratajust' %}checked{% endif %} >Alíquota RAT (Ajustada)
    </div>
</div>
