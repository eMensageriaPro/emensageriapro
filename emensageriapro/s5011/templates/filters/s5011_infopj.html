{% load templatetags %}{% load static %}



<!-- inicio__s5011_infopj__s5011_evtcs -->
<div class="col-md-12">
  <div class="form-group">
    <label>Informações complementares, exclusivas da Pessoa Jurídica.</label>
    <select name="s5011_evtcs" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in s5011_evtcs_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s5011_evtcs' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__s5011_infopj__s5011_evtcs -->

<!-- inicio__s5011_infopj__indcoop -->
<div class="col-md-6">
  <div class="form-group">
    <label>Cooperativa?</label>
    <div class="input-group" style="width: 100%;">
      <select name="indcoop" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="0" {% ifequal 0 dict_fields|get_value_from_dict:'indcoop' %}selected="selected"{% endifequal %} >0 - Não é cooperativa</option>
        <option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'indcoop' %}selected="selected"{% endifequal %} >1 - Cooperativa de Trabalho</option>
        <option value="2" {% ifequal 2 dict_fields|get_value_from_dict:'indcoop' %}selected="selected"{% endifequal %} >2 - Cooperativa de Produção</option>
        <option value="3" {% ifequal 3 dict_fields|get_value_from_dict:'indcoop' %}selected="selected"{% endifequal %} >3 - Outras Cooperativas. Evento de origem (S-1000).</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__s5011_infopj__indcoop -->

<!-- inicio__s5011_infopj__indconstr -->
<div class="col-md-6">
  <div class="form-group">
    <label>Construtora?</label>
    <div class="input-group" style="width: 100%;">
      <select name="indconstr" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="0" {% ifequal 0 dict_fields|get_value_from_dict:'indconstr' %}selected="selected"{% endifequal %} >0 - Não é Construtora</option>
        <option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'indconstr' %}selected="selected"{% endifequal %} >1 - Empresa Construtora. Evento de origem (S-1000).</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__s5011_infopj__indconstr -->

<!-- inicio__s5011_infopj__indsubstpatr -->
<div class="col-md-6">
  <div class="form-group">
    <label>Substituição da CP patronal</label>
    <div class="input-group" style="width: 100%;">
      <select name="indsubstpatr" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'indsubstpatr' %}selected="selected"{% endifequal %} >1 - Integralmente substituída</option>
        <option value="2" {% ifequal 2 dict_fields|get_value_from_dict:'indsubstpatr' %}selected="selected"{% endifequal %} >2 - Parcialmente substituída. Origem: {indSubsPatr} de S-1280.</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__s5011_infopj__indsubstpatr -->

<!-- inicio__s5011_infopj__percredcontrib -->
<div class="col-md-6">
  <div class="form-group">
    <label>Percentual não substituído pela contribuição prevista na lei 12.546/2011</label>
    <div class="input-group">
      <div class="input-group-addon">
      </div>
      <input type="text" name="percredcontrib" class="form-control automate-decimal" data-thousands="." data-decimal="," value="{{ dict_fields|get_value_from_dict:'percredcontrib' }}">
    </div>
  </div>
</div>
<!-- fim__s5011_infopj__percredcontrib -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s5011_evtcs" value="1" {% if show_fields|get_value_from_dict:'show_s5011_evtcs' %}checked{% endif %} >Informações complementares, exclusivas da Pessoa Jurídica.
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_indcoop" value="0" {% if show_fields|get_value_from_dict:'show_indcoop' %}checked{% endif %} >Cooperativa?
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_indconstr" value="1" {% if show_fields|get_value_from_dict:'show_indconstr' %}checked{% endif %} >Construtora?
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_indsubstpatr" value="0" {% if show_fields|get_value_from_dict:'show_indsubstpatr' %}checked{% endif %} >Substituição da CP patronal
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_percredcontrib" value="0" {% if show_fields|get_value_from_dict:'show_percredcontrib' %}checked{% endif %} >Percentual não substituído pela contribuição prevista na lei 12.546/2011
    </div>
</div>
