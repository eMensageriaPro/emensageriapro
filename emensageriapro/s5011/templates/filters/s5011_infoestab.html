{% load templatetags %}{% load static %}



<!-- inicio__s5011_infoestab__s5011_ideestab -->
<div class="col-md-12">
  <div class="form-group">
    <label>Informações do Estabelecimento ou obra</label>
    <select name="s5011_ideestab" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in s5011_ideestab_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s5011_ideestab' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__s5011_infoestab__s5011_ideestab -->

<!-- inicio__s5011_infoestab__cnaeprep -->
<div class="col-md-6">
  <div class="form-group">
    <label>CNAE preponderante</label>
    <input type="text" id="txt_cnaeprep" name="txt_cnaeprep" class="form-control" value="{{ dict_fields|get_value_from_dict:'cnaeprep' }}">
    <input type="hidden" id="id_cnaeprep" name="cnaeprep" value="{{ dict_fields|get_value_from_dict:'cnaeprep'|valor }}">
  </div>
</div>
<script type="text/javascript">
$(document).ready(function(e){
  $('#txt_cnaeprep').autocomplete({
    source: function (request, response) {
    $.getJSON("{{ LINK_WEBSITE }}tabelas/opcoes/json-search/82/" + request.term + "/", function (data) {
      response($.map(data.opcoes, function (value, key) {
        return {
          label: value.value,
          value: value.key
        };
      }));
    });
  },
  minLength: 3,
  select: function( e, ui ) {
    e.preventDefault(e);
    $(this).val(ui.item.label);
    $('#id_cnaeprep').val(ui.item.value);
    return false;
  }});
});
</script>
<!-- fim__s5011_infoestab__cnaeprep -->

<!-- inicio__s5011_infoestab__aliqrat -->

        <option value="3" {% ifequal 3 dict_fields|get_value_from_dict:'aliqrat' %}selected="selected"{% endifequal %} >3</option>
      </select>
    </div>
  </div>
</div>
