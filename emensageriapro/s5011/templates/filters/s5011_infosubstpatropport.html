{% load templatetags %}{% load static %}



<!-- inicio__s5011_infosubstpatropport__s5011_idelotacao -->
<div class="col-md-12">
  <div class="form-group">
    <label>Registro preenchido exclusivamente pelo OGMO ({classTrib}=[09]) listando apenas seus Operadores Portuários enquadrados nos artigos 7 a 9 da Lei 12.546/2011.</label>
    <select name="s5011_idelotacao" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>
      {% for a in s5011_idelotacao_lista %}
      <option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'s5011_idelotacao' %}selected="selected"{% endifequal %} >{{ a }}</option>
      {% endfor %}
    </select>
  </div>
</div>
<!-- fim__s5011_infosubstpatropport__s5011_idelotacao -->

<!-- inicio__s5011_infosubstpatropport__cnpjopportuario -->
<div class="col-md-6">
  <div class="form-group">
    <label>CNPJ do Operador Portuário</label>
    <div name="cnpjopportuario" class="input-group" style="width: 100%;">
      <input type="text" name="cnpjopportuario" class="form-control" value="{{ dict_fields|get_value_from_dict:'cnpjopportuario' }}">
    </div>
  </div>
</div>
<!-- fim__s5011_infosubstpatropport__cnpjopportuario -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s5011_idelotacao" value="1" {% if show_fields|get_value_from_dict:'show_s5011_idelotacao' %}checked{% endif %} >Registro preenchido exclusivamente pelo OGMO ({classTrib}=[09]) listando apenas seus Operadores Portuários enquadrados nos artigos 7 a 9 da Lei 12.546/2011.
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_cnpjopportuario" value="1" {% if show_fields|get_value_from_dict:'show_cnpjopportuario' %}checked{% endif %} >CNPJ do Operador Portuário
    </div>
</div>
