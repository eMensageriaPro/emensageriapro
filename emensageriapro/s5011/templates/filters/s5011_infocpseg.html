{% load templatetags %}{% load static %}



<!-- inicio__s5011_infocpseg__s5011_evtcs -->
<div class="col-md-12">
  <div class="form-group">
    <label>Informações de contribuição previdenciária do Segurado</label>
    <select name="s5011_evtcs" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>{% for a in s5011_evtcs_lista %}
      <option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s5011_evtcs' %}selected="selected"{% endifequal %} >{{ a }}</option>{% endfor %}
    </select>
  </div>
</div>
<!-- fim__s5011_infocpseg__s5011_evtcs -->

<!-- inicio__s5011_infocpseg__vrdesccp -->
<div class="col-md-4">
  <div class="form-group">
    <label>Valor total descontada dos segurados</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-money"></i>
      </div>
      <input type="text" name="vrdesccp" class="form-control automate-money" data-thousands="." data-decimal="," value="{{ dict_fields|get_value_from_dict:'vrdesccp' }}">
    </div>
  </div>
</div>
<!-- fim__s5011_infocpseg__vrdesccp -->

<!-- inicio__s5011_infocpseg__vrcpseg -->
<div class="col-md-4">
  <div class="form-group">
    <label>Valor da contribuição do segurado</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-money"></i>
      </div>
      <input type="text" name="vrcpseg" class="form-control automate-money" data-thousands="." data-decimal="," value="{{ dict_fields|get_value_from_dict:'vrcpseg' }}">
    </div>
  </div>
</div>
<!-- fim__s5011_infocpseg__vrcpseg -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s5011_evtcs" value="1" {% if show_fields|get_value_from_dict:'show_s5011_evtcs' %}checked{% endif %} >Informações de contribuição previdenciária do Segurado
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_vrdesccp" value="1" {% if show_fields|get_value_from_dict:'show_vrdesccp' %}checked{% endif %} >Valor total descontada dos segurados
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_vrcpseg" value="1" {% if show_fields|get_value_from_dict:'show_vrcpseg' %}checked{% endif %} >Valor da contribuição do segurado
    </div>
</div>
