        <option value="05.001" {% ifequal '05.001' dict_fields|get_value_from_dict:'codativ' %}selected="selected"{% endifequal %} >05.001 - Produção, utilização, processamento, transporte, guarda, estocagem, e manuseio de materiais radioativos, selados e não selados, de estado físico e forma química quaisquer, naturais ou artificiais (Minas e depósitos de materiais radioativos. Plantas-piloto e usinas de beneficiamento de minerais radioativos. Outras áreas sujeitas a risco potencial devido às radiações ionizantes), incluindo: a) Prospecção, mineração, operação, beneficiamento e processamento de minerais radioativos (Lixiviação de minerais radioativos para a produção de concentrados de urânio e tório. Purificação de concentrados e conversão em outras formas para uso como combustível nuclear), b) Produção, transformação e tratamento de materiais nucleares para o ciclo do combustível nuclear (Produção de fluoretos de urânio para a produção de hexafluoreto e urânio metálico. Instalações para enriquecimento isotópico e reconversão. Fabricação do elemento combustível nuclear. Instalações para armazenamento dos elementos combustíveis usados. Instalações para o retratamento do combustível irradiado Instalações para o tratamento e deposições, provisórias e finais, dos rejeitos radioativos naturais e artificiais), c) Produção de radioisótopos para uso em medicina, agricultura agropecuária, pesquisa científica e tecnológica (Laboratórios para a produção de radioisótopos e moléculas marcadas), d) Produção de Fontes Radioativas (Instalações para tratamento do material radioativo e confecção de fontes. Laboratórios de testes, ensaios e calibração de fontes, detectores e monitores de radiação, com fontes radioativas) e) Testes, ensaios e calibração de detectores e monitores de radiação com fontes de radiação (Laboratórios de ensaios para materiais radioativos. Laboratórios de radioquímica), f) Descontaminação de superfícies, instrumentos, máquinas, ferramentas, utensílios de laboratório, vestimentas e de quaisquer outras áreas ou bens duráveis contaminados com material radioativo (Laboratórios para descontaminação de peças e materiais radioativos Coleta de rejeitos radioativos em instalações, prédios e em áreas abertas. Lavanderia para roupas contaminadas. Transporte de materiais e rejeitos radioativos, condicionamento, estocagens e sua deposição), g) Separação isotópica e processamento radioquímico (Instalações para tratamento, condicionamento, contenção, estabilização, estocagem e deposição de rejeitos radioativos. Instalações para retenção de rejeitos radioativos), h) Manuseio, condicionamento, liberação, monitoração, estabilização, inspeção, retenção e deposição de rejeitos radioativos (Sítio de rejeitos. Instalações para estocagem de produtos radioativos para posterior aproveitamento).</option>
        <option value="05.002" {% ifequal '05.002' dict_fields|get_value_from_dict:'codativ' %}selected="selected"{% endifequal %} >05.002 - Atividades de operação e manutenção de reatores nucleares (Edifícios de reatores, Edifícios de estocagem de combustível), incluindo: a) montagem, instalação, substituição e inspeção de elementos combustíveis (Instalações de tratamento e estocagem de rejeitos radioativos), b) Manutenção de componentes integrantes do reator nuclear e dos sistemas hidráulicos mecânicos e elétricos, irradiados, contaminados ou situados em áreas de radiação (Instalações para tratamento de água de reatores e separação e contenção de produtos radioativos, Salas de operação de reatores, Salas de amostragem de efluentes radioativos), c) Manuseio de amostras irradiadas na operação e manutenção de reatores nucleares (Laboratórios de medidas de radiação), d) Experimentos utilizando canais de irradiação na operação e manutenção de reatores nucleares (Outras áreas sujeitas a risco potencial às radiações ionizantes passíveis de serem atingidas por dispersão de produtos voláteis), e) Medição de radiação, levantamento de dados radiológicos e nucleares, ensaios, testes, inspeções, fiscalização e supervisão de trabalhos técnicos na operação e manutenção de reatores nucleares (Laboratórios semiquentes e quentes, Minas de urânio e tório, Depósitos de minerais radioativos e produtos do tratamento de minerais radioativos), f) Segregação, manuseio, tratamento, acondicionamento e armazenamento de rejeitos radioativos na operação e manutenção de reatores nucleares (Segregação, manuseio, tratamento, acondicionamento e armazenamento de rejeitos radioativos).</option>
        <option value="05.003" {% ifequal '05.003' dict_fields|get_value_from_dict:'codativ' %}selected="selected"{% endifequal %} >05.003 - Atividades de operação e manutenção de aceleradores de partículas (áreas de irradiação de alvos), incluindo: a) Montagem, instalação, substituição e manutenção de componentes irradiados ou contaminados (Oficinas de manutenção de componentes irradiados ou contaminados, Salas de operação de aceleradores), b) Processamento de alvos irradiados (laboratórios para tratamento de alvos irradiados e separação de radioisótopos), c) Experimentos com feixes de partículas (laboratórios de testes com radiação e medidas nucleares), d) Medição de radiação, levantamento de dados radiológicos e nucleares, testes, inspeções e supervisão de trabalhos técnicos (Áreas de tratamento e estocagem de rejeitos radioativos), e) Segregação, manuseio, tratamento, acondicionamento e armazenamento de rejeitos radioativos (Laboratórios de processamento de alvos irradiados).</option>
        <option value="05.004" {% ifequal '05.004' dict_fields|get_value_from_dict:'codativ' %}selected="selected"{% endifequal %} >05.004 - Atividades de operação com aparelhos de raios-X, com irradiadores de radiação gama, radiação beta ou radiação de nêutrons (Salas de irradiação e de operação de aparelhos de raios-X e de irradiadores gama, beta ou nêutrons), incluindo: a) diagnóstico médico e odontológico (Laboratórios de testes, ensaios e calibração com as fontes de radiação descritas), b) Laboratórios de processamento de alvos irradiados, c) Radiografia industrial, gamagrafia e neutronradiografia (Manuseio de fontes), d) Análise de materiais por difratometria (Manuseio do equipamento), e) Testes, ensaios e calibração de detectores e monitores de radiação (Manuseio de fontes e amostras radioativas), f) Irradiação de alimentos (Manuseio de fontes e instalações para a irradiação de alimentos), g) Esterilização de instrumentos médico-hospitalares (Manuseio de fontes e instalações para a operação),h) Irradiação de espécimes minerais e biológicos (Manuseio de amostras irradiadas), i) Medição de radiação, levantamento de dados radiológicos ensaios, testes, inspeções, fiscalização de trabalhos técnicos (Laboratórios de ensaios e calibração de fontes emateriais radioativos).</option>
        <option value="05.005" {% ifequal '05.005' dict_fields|get_value_from_dict:'codativ' %}selected="selected"{% endifequal %} >05.005 - Atividades de medicina nuclear (Salas de diagnóstico e terapia com medicina nuclear).</option>
        <option value="05.006" {% ifequal '05.006' dict_fields|get_value_from_dict:'codativ' %}selected="selected"{% endifequal %} >05.006 - Manuseio e aplicação de radioisótopos para diagnóstico médico e terapia (Enfermaria de pacientes, sob treinamento com radioisótopos. Enfermaria de pacientes contaminados com radioisótopos em observação e sob tratamento de descontaminação).</option>
        <option value="05.007" {% ifequal '05.007' dict_fields|get_value_from_dict:'codativ' %}selected="selected"{% endifequal %} >05.007 - Atividades de medicina nuclear: Manuseio de fontes seladas para aplicação em braquiterapia (Área de tratamento e estocagem de rejeitos radioativos).</option>
