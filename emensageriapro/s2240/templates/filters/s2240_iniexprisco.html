{% load templatetags %}<div class="col-md-12"><div class="form-group"><label>Condições ambientais do trabalho - Início</label><select name="iniexprisco" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option>{% for a in iniexprisco_lista %}<option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'iniexprisco' %}selected="selected"{% endifequal %}>{{ a.evtexprisco }} - {{ a.identidade }} - {{ a.ideevento }} - {{ a.indretif }} - {{ a.tpamb }} - {{ a.procemi }} - {{ a.verproc }} - {{ a.ideempregador }} - {{ a.tpinsc }} - {{ a.nrinsc }} - {{ a.idevinculo }} - {{ a.cpftrab }} - {{ a.infoexprisco }} - {{ a.dtinicondicao }} - {{ a.infoativ }} - {{ a.dscativdes }}</option>{% endfor %}</select></div></div><div class="form-group col-md-12"><div class="text-left"><h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4></div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_iniexprisco" value="1" {% if show_fields|get_value_from_dict:'show_iniexprisco' %}checked{% endif %}>Condições ambientais do trabalho - Início</div></div>
