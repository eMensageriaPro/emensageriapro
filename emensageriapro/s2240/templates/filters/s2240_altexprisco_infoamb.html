{% load templatetags %}{% load static %}



<!-- inicio__s2240_altexprisco_infoamb__s2240_altexprisco -->
<div class="col-md-12">
  <div class="form-group">
    <label>Informações relativas ao ambiente de trabalho</label>
    <select name="s2240_altexprisco" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>
      {% for a in s2240_altexprisco_lista %}
      <option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2240_altexprisco' %}selected="selected"{% endifequal %} >{{ a }}</option>
      {% endfor %}
    </select>
  </div>
</div>
<!-- fim__s2240_altexprisco_infoamb__s2240_altexprisco -->

<!-- inicio__s2240_altexprisco_infoamb__codamb -->
<div class="col-md-3">
  <div class="form-group">
    <label>Código do Ambiente</label>
    <div name="codamb" class="input-group" style="width: 100%;">
      <input type="text" name="codamb" class="form-control" value="{{ dict_fields|get_value_from_dict:'codamb' }}">
    </div>
  </div>
</div>
<!-- fim__s2240_altexprisco_infoamb__codamb -->

<!-- inicio__s2240_altexprisco_infoamb__infoativ -->
<div class="col-md-12" id="s2240_altexprisco_infoamb__infoativ__div">
  <h4>Descrição das Atividades Desempenhadas</h4>
</div>
<!-- fim__s2240_altexprisco_infoamb__infoativ -->

<!-- inicio__s2240_altexprisco_infoamb__dscativdes -->
<div class="col-md-3">
  <div class="form-group">
    <label>Descrição das atividades desempenhadas</label>
    <div name="dscativdes" class="input-group" style="width: 100%;">
      <input type="text" name="dscativdes" class="form-control" value="{{ dict_fields|get_value_from_dict:'dscativdes' }}">
    </div>
  </div>
</div>
<!-- fim__s2240_altexprisco_infoamb__dscativdes -->



<div class="form-group col-md-12">
    <div class="text-left">
        <h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4>
    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s2240_altexprisco" value="1" {% if show_fields|get_value_from_dict:'show_s2240_altexprisco' %}checked{% endif %} >Informações relativas ao ambiente de trabalho
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_codamb" value="1" {% if show_fields|get_value_from_dict:'show_codamb' %}checked{% endif %} >Código do Ambiente
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_infoativ" value="0" {% if show_fields|get_value_from_dict:'show_infoativ' %}checked{% endif %} >Descrição das Atividades Desempenhadas
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_dscativdes" value="1" {% if show_fields|get_value_from_dict:'show_dscativdes' %}checked{% endif %} >Descrição das atividades desempenhadas
    </div>
</div>
