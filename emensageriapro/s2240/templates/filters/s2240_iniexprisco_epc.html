{% load templatetags %}{% load static %}



<!-- inicio__s2240_iniexprisco_epc__s2240_iniexprisco_fatrisco -->
<div class="col-md-12">
  <div class="form-group">
    <label>Equipamentos de Proteção Coletiva - EPC</label>
    <select name="s2240_iniexprisco_fatrisco" class="form-control automate-select" style="width: 100%;">
      <option value="">-- selecione --</option>
      {% for a in s2240_iniexprisco_fatrisco_lista %}
      <option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2240_iniexprisco_fatrisco' %}selected="selected"{% endifequal %} >{{ a }}</option>
      {% endfor %}
    </select>
  </div>
</div>
<!-- fim__s2240_iniexprisco_epc__s2240_iniexprisco_fatrisco -->

<!-- inicio__s2240_iniexprisco_epc__codep -->
<div class="col-md-3">
  <div class="form-group">
    <label>Preencher com o código atribuído pela empresa ao Equipamento de Proteção</label>
    <div name="codep" class="input-group" style="width: 100%;">
      <input type="text" name="codep" class="form-control" value="{{ dict_fields|get_value_from_dict:'codep' }}">
    </div>
  </div>
</div>
<!-- fim__s2240_iniexprisco_epc__codep -->

<!-- inicio__s2240_iniexprisco_epc__dscepc -->
<div class="col-md-3">
  <div class="form-group">
    <label>Descrição do EPC</label>
    <div name="dscepc" class="input-group" style="width: 100%;">
      <input type="text" name="dscepc" class="form-control" value="{{ dict_fields|get_value_from_dict:'dscepc' }}">
    </div>
  </div>
</div>
<!-- fim__s2240_iniexprisco_epc__dscepc -->

<!-- inicio__s2240_iniexprisco_epc__eficepc -->
<div class="col-md-3">
  <div class="form-group">
    <label>EPC é eficaz na neutralização</label>
    <div class="input-group" style="width: 100%;">
      <select name="eficepc" class="form-control automate-select" style="width: 100%;">
        <option value="">-- selecione --</option>
        <option value="N" {% ifequal 'N' dict_fields|get_value_from_dict:'eficepc' %}selected="selected"{% endifequal %} >N - Não.</option>
        <option value="S" {% ifequal 'S' dict_fields|get_value_from_dict:'eficepc' %}selected="selected"{% endifequal %} >S - Sim</option>
      </select>
    </div>
  </div>
</div>
<!-- fim__s2240_iniexprisco_epc__eficepc -->



<div class="form-group col-md-12">

    </div>
</div>


<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_s2240_iniexprisco_fatrisco" value="1" {% if show_fields|get_value_from_dict:'show_s2240_iniexprisco_fatrisco' %}checked{% endif %} >Equipamentos de Proteção Coletiva - EPC
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_codep" value="1" {% if show_fields|get_value_from_dict:'show_codep' %}checked{% endif %} >Preencher com o código atribuído pela empresa ao Equipamento de Proteção
    </div>
</div>

<div class="col-md-3">
    <div class="form-group">
        <input type="checkbox" name="show_dscepc" value="1" {% if show_fields|get_value_from_dict:'show_dscepc' %}checked{% endif %} >Descrição do EPC
    </div>
</div>
