{% load templatetags %}<div class="col-md-12"><div class="form-group"><label>S-2400 - Grupo de informações do endereço do Trabalhador</label><select name="s2400_endereco" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option>{% for a in s2400_endereco_lista %}<option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2400_endereco' %}selected="selected"{% endifequal %}>{{ a.s2400_evtcdbenefin }}</option>{% endfor %}</select></div></div><div class="col-md-12"><div class="form-group"><label>Tipo de logradouro</label><input type="text" id="txt_tplograd__icontains" name="txt_tplograd__icontains" class="form-control" value="{{ dict_fields|get_value_from_dict:'tplograd__icontains' }}"><input type="hidden" id="id_tplograd__icontains" name="tplograd__icontains" value="{{ dict_fields|get_value_from_dict:'tplograd__icontains'|valor }}"></div></div><script type="text/javascript">$(document).ready(function(e){ $('#txt_tplograd__icontains').autocomplete({ source: function (request, response) { $.getJSON("/tabelas/esocial-logradouros-tipos/json-search/" + request.term + "/", function (data) { response($.map(data.esocial_logradouros_tipos, function (value, key) { return { label: value.value, value: value.key }; })); }); }, minLength: 3, select: function( e, ui ) { e.preventDefault(e); $(this).val(ui.item.label); $('#id_tplograd__icontains').val(ui.item.value); return false; }});});</script><div class="col-md-12"><div class="form-group"><label>Logradouro</label><div name="dsclograd__icontains" class="input-group" style="width: 100%;"><input type="text" name="dsclograd__icontains" class="form-control" value="{{ dict_fields|get_value_from_dict:'dsclograd__icontains' }}"></div></div></div><div class="col-md-6"><div class="form-group"><label>Número</label><div name="nrlograd__icontains" class="input-group" style="width: 100%;"><input type="text" name="nrlograd__icontains" class="form-control" value="{{ dict_fields|get_value
